l_german:
### Events
## Court Event 7030
# Foreign Merchants wish to establish a merchant quarter
 court.7030.title:0 "Fremde Händler"
 court.7030.desc:0 "Ich lasse den Blick über meinen Hof schweifen. Mein [ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName] [steward.GetTitledFirstName] unterhält sich angeregt mit [foreign_merchant.GetName], einem meiner Gäste aus der Fremde. Neugierig nähere ich mich dem Paar.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip], ich vertrete die Belange einer Handelsgruppe meiner [foreign_merchant.GetCulture.GetName]en Sippe, die große Möglichkeiten darin erkennt, hier in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] eine Gemeinschaft [foreign_merchant.GetCulture.GetName]er Kaufleute anzusiedeln“, erläutert [foreign_merchant.GetNameNoTooltip] unterwürfig.\n\n„[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U], wir dürfen doch nicht #EMP Fremden#! den Vorzug vor unseren eigenen Leuten geben!“, beschwert sich [steward.GetFirstNameNoTooltip]."
 court.7030.a:0 "Wir werden eine Gemeinschaft [foreign_merchant.GetCulture.GetName]er Kaufleute hier ansiedeln."
 court.7030.b:0 "Hier kann eine Abmachung getroffen werden."
 court.7030.c:0 "Wir werden die Handelsgebiete für alle ausweiten!"
 court.7030.d:0 "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] werden unsere Märkte nicht ausbeuten!"
 court.7030.d.tt:0 "Befördert [foreign_merchant.GetFirstNameNoTooltip] aus unserem Reich und beschlagnahmt sämtliches Gold, das [foreign_merchant.Custom('DE_PRO_PER_S_3P_N')] sich von unseren eigenen Kaufleuten erschlichen hat!"
### Court Event 7040
 court.7040.title:0 "Säule der Gemeinschaft"
 court.7040.desc:1 "Ich habe bemerkt, dass mein [ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName] unruhig auf und ab geht.\n\n„[chaplain.GetName], was ist denn los?“, frage ich.\n\n„Es geht um [ascetic.GetName], Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. [ascetic.Custom('DE_PRO_PER_S_3P_N')|U] hat sich angewöhnt, des Morgens eine Säule im Hof des Palasts zu erklimmen und danach den ganzen Tag dort droben in stiller Versenkung zu verbringen. [ascetic.Custom('DE_PRO_PER_S_3P_N')|U] verweigert jedwede Nahrung und auch jedes Wasser, und [ascetic.Custom('DE_PRO_POS_S_3P')]e Antworten fallen recht spärlich aus, wenn man [ascetic.Custom('DE_PRO_PER_S_3P_A')] etwas fragt. Solche asketischen Praktiken sind beileibe nichts Unbekanntes, doch einige Mitglieder Eures Hofes fühlen sich dadurch gestört, und sie haben mich darum gebeten, etwas dagegen zu tun.""
 court.7040.a:0 "Achtet einfach nicht weiter auf [ascetic.Custom('DE_PRO_PER_S_3P_A')]. [ascetic.Custom('DE_PRO_PER_S_3P_N')|U] wird das schon irgendwann wieder lassen."
 court.7040.b:0 "Schickt [ascetic.Custom('DE_PRO_PER_S_3P_A')] zu [head_of_faith.GetTitledFirstName]. Sehen wir einmal, welchen Reim [head_of_faith.Custom('DE_PRO_PER_S_3P_N')] sich darauf macht."
 court.7040.c:0 "Die Frömmigkeit von [ascetic.GetName] ist eine echte Inspiration. Ich werde [ascetic.Custom('DE_PRO_POS_S_3P')]em Beispiel folgen!"
 court.7040.d:0 "Wenn [ascetic.Custom('DE_PRO_PER_S_3P_N')] in Abgeschiedenheit leben will, kann [ascetic.Custom('DE_PRO_PER_S_3P_N')] das woanders tun!"
### Court Event 7050 - Friend gifts you a cultural artifact from their time
 court.7050.title:0 "Ein freundschaftliches Geschenk"
 court.7050.desc:0 "Als das Treiben an meinem Hof weitergeht, bin ich sehr erfreut darüber, unter den Dutzenden von Ränkeschmieden und Speichelleckern ein freundliches Gesicht zu sehen: das von mein[friend.Custom('DE_END_PRO_S_D')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] [friend.GetName]. Ich begrüße [friend.GetFirstNameNoTooltip] warmherzig und parliere so ungehemmt mit [friend.Custom('DE_PRO_PER_S_3P_D')], wie ich das mit kaum jemand anderem kann. Mitten im Gespräch fördert [friend.Custom('DE_PRO_PER_S_3P_N')] einen kleinen Beutel aus den Falten seiner Gewandung zutage und drückt ihn mir in die Hand.\n\n„Ein Geschenk für Euch, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Etwas, um Euch daran zu erinnern, wie viel Freude wir miteinander hatten. Es bedeutet mir viel, und auch mein Volk – die [friend.GetCulture.GetCollectiveNoun] – misst ihm einen hohen Wert bei. Ich hoffe, Ihr nehmt es an.“"
 court.7050.a:0 "„Ja, natürlich, mein[friend.Custom('DE_END_PRO_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')]. Ich werde es stets bei mr tragen!“"
 court.7050.a.tt:0 "Das könnte unbeabsichtigte Folgen haben …"
 court.7050.b:0 "„Ihr seid zu freundlich. Ich nehme Euer Geschenk an!“"
 court.7050.c:0 "Ich bin [ROOT.Char.GetCulture.GetNameNoTooltip] und nicht [friend.GetCulture.GetNameNoTooltip]! Ich lehne Euer Geschenk ab."
 court.7051.title:0 "Ketzerische Symbole?"
 court.7051.desc:0 "Ich trage das Geschenk von [friend.GetName] ([court_7050_artifact.GetName]) stets bei mir, seit ich es erhalten habe. Das muss bei Hofe aufgefallen sein, denn nun ist [court_chaplain.GetCouncilTitle] [court_chaplain.GetName] an mich herangetreten, um Sorge darüber zum Ausdruck zu bringen, dass ich dazu verleitet werden könnte, vom Pfad des wahren Glaubens abzuweichen!\n\n„Mir ist nicht entgangen, dass Ihr dazu übergegangen seid, Eure Zuneigung für ketzerische Symbole und Gegenstände zur Schau zu stellen. Dinge, die mit heidnischen Glauben in Verbindung stehen. Man sagt, die dunklen Mächte kommen oft unter dem Deckmantel der Freundschaft zu uns, nur um uns in die Irre zu führen.“"
 court.7051.a:0 "Das ist eine List der finstersten Mächte!"
 court.7051.a.tt:0 "Stellt Euch auf die Seite der [court_chaplain.GetFaith.GetAdherentNamePlural] und gegen die Freundschaft."
 court.7051.b:0 "Symbole? Zur Schau stellen? Wovon redet Ihr da nur?"
 court.7051.b.tt:0 "Täuscht Unwissen in Bezug auf das Artefakt vor."
 court.7051.c:0 "Seid Ihr nicht in der Lage, zwischen Kultur und Glaube zu unterscheiden?"
 court.7051.c.success:0 "Ihr überzeugt [court_chaplain.GetNameNoTooltip]"
 court.7051.c.failure:0 "Ihr vermögt [court_chaplain.GetNameNoTooltip] nicht zu überzeugen"
 court.7051.d:0 "Hinfort mit Euch. Ich vertraue darauf, dass [friend.GetName] mich nicht in die Irre führen wird!"
### Court Event 7070 - Architect wishes to give your palace a makeover
court.7070.title:0 "Palastpotenzial"
 court.7070.desc:0 "„Mein Lehnsherr, ich habe den derzeitigen Zustand Eures Palasts in [palace_county.GetName] mit Euren Höflingen besprochen, die dort zu Gast waren. Als Euer $royal_architect_court_position$ würde ich meine Pflichten vernachlässigen, wenn ich Euch nicht in Kenntnis darüber setzen würde, dass Euer Palast in [palace_county.GetName] dringender Instandsetzungsarbeiten bedarf!“, erläutert [architect.GetName].\n\n„Ich fragte mich, ob wir diese Gelegenheit nicht nutzen sollten, um das gesamte Dekor und den gesamten Stil des Palasts gründlich zu überarbeiten, um uns womöglich von der klassischen [ROOT.Char.GetCulture.GetName]en Architektur zu entfernen. Ich bräuchte nur die nötigen Geldmittel und etwas Zeit, um einige Ideen auszuarbeiten“, fährt [architect.GetFirstNameNoTooltip] fort."
 court.7070.a:0 "Ausgezeichneter Vorschlag. Ihr dürft die Pläne anfertigen."
 court.7070.a.tt:0 "[architect.GetFirstNameNoTooltip] wird sich bei der Planung der Renovierung von anderen [cultures|E] inspirieren lassen und Euch Möglichkeiten vorstellen, die die [cultural_acceptance|E] bei anderen [cultures|E] erhöhen."
 court.7070.b:0 "Eine solche Extravaganz ist unnötig. Einfache Renovierungen reichen aus."
 court.7070.c:0 "Der Palast ist gut so, wie er ist!"
 court.7071.title:0 "Imitationsarchitektur"
 court.7071.desc:0 "Wie versprochen ist [architect.GetName] mit drei detaillierten Plänen zur Renovierung des Palasts in [palace_county.GetName] zu mir zurückgekehrt.\n\n„Für den ersten Entwurf ließ ich mich von [culture_option_1.GetProvince.GetCounty.GetCulture.GetName]en Stilen inspirieren, für den zweiten Entwurf von [culture_option_2.GetProvince.GetCounty.GetCulture.GetName]en Stilen und für den letzten Plan blieb der Haupteinfluss [ROOT.Char.GetCulture.GetName], [ROOT.Char.Custom2('RelationToMeAddress',architect)].“\n\nSo wie es aussieht, sind alle drei Entwürfe sehr teuer in der Umsetzung und umfassen neben der Renovierung des bestehenden Baus auch Anbauten – dies hier wird wahrscheinlich weder eine schnelle noch eine billige Sache."
 court.7071.a:0 "Nutzt den [culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]en Entwurf."
 court.7071.continue:0 "Das Vorhaben wird fortgesetzt …"
 court.7071.b:0 "Lasst uns den [culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]en Entwurf benutzen."
 court.7071.c:0 "Dieser Palast soll als Denkmal an die [ROOT.Char.GetCulture.GetNameNoTooltip]e Überlegenheit gereichen!"
 court.7071.d:0 "Das ist zu viel. Brecht das Vorhaben ab."
 court.7072.title:0 "Palastrenovierung abgeschlossen!"
 court.7072.desc.other_culture:0 "Nach Monaten wurde mir mitgeteilt, dass die Bauarbeiten am Palast in [palace_county.GetName] nun abgeschlossen sind, und ich bin zusammen mit $royal_architect_court_position$ [architect.GetName] nach [palace_county.GetNameNoTooltip] gereist, um das Ergebnis persönlich in Augenschein zu nehmen.\n\nAls ich den neuen Palast von außen betrachte und mich danach hineinbegebe, bleibt [architect.GetFirstNameNoTooltip] an meiner Seite, ganz begierig in seiner Erwartung von Lob und weiterem Patronat. Nachdem ich den Palast mit seinen ungewohnten Stilen und seinem fremdartigen Dekor ausgiebig durchschritten habe, verkünde ich mein Urteil:"
 court.7072.desc.own_culture:0 "Nach Monaten wurde mir mitgeteilt, dass die Bauarbeiten am Palast in [palace_county.GetName] nun abgeschlossen sind, und ich bin zusammen mit $royal_architect_court_position$ [architect.GetName] nach [palace_county.GetNameNoTooltip] gereist, um das Ergebnis persönlich in Augenschein zu nehmen. Als ich den neuen Palast von außen betrachte und mich danach hineinbegebe, bleibt [architect.GetFirstNameNoTooltip] an meiner Seite, ganz begierig in seiner Erwartung von Lob und weiterem Patronat. Nachdem ich den Palast mit seinen vertrauten Stilen und seinem ruhigen Dekor ausgiebig durchschritten habe, verkünde ich mein Urteil:"
 court.7072.a:0 "„Prachtvoll! Wirklich prachtvoll!“"
 court.7072.b:0 "„Ein Spottbild! Ich hasse das!“"
 court.7072.c:0 "„Annehmbar, aber ist es die Ausgaben wert?“"
## Exotic Pet 
  court.7100.title:0 "Gefangene Bestie"
 court.7100.desc:0 "An meinem Hof kam es schon zu allerlei seltsamen Geschehnissen, doch dass $master_of_hunt_court_position$ [huntmaster.GetFirstName] einen #EMP [SCOPE.Custom('GetExoticPet_DE_1')]#! an einer Kette in meinen Thronsaal führt, hätte ich ehrlich gesagt niemals so vorhergesagt.\n\n„Mein Lehnsherr, ich präsentiere Euch dieses schöne Tier als Geschenk. Eine Beute meiner letzten Jagd! #EMP Alle#! großen Herrscher halten heutzutage exotische Tiere, um ihren Hof zu schmücken und ihre Herrschaftlichkeit zur Schau zu stellen!“\n\nEs ist klar, dass [huntmaster.GetFirstNameNoTooltip] darauf besteht, dass ich dieses Ding behalte!"
 court.7100.a:0 "Was soll ich denn mit einem [SCOPE.Custom('GetExoticPet_DE_1')]?"
 court.7100.a.tt:0 "Befehlt [huntmaster.GetFirstName], das Tier sofort zu beseitigen!"
 court.7100.b:0 "Diese Bestie soll mein vergöttertes Schoßtier werden!"
 court.7100.c:0 "W-W-Warum behaltet #EMP Ihr#! das Tier denn nicht selbst?"
## Court Musician Racket
 court.7200.title:0 "Laut und stolz"
 court.7200.intro.desc:0 "Ich bin stolz auf den Luxus innerhalb meines Hofes, doch seit einigen Nächten hat dieser Luxus die Form einer erlesenen musikalischen Folter angenommen."
 court.7200.drum.desc:0 "\n\nVor Kurzem hat sich mein $court_musician_court_position$ [loud_musician.GetFirstName] ein neues Instrument zugelegt – eine Art Trommel – und hat es sich zur Aufgabe gemacht, zu jeder Tages- und Nachtzeit laut darauf zu schlagen."
 court.7200.trombone.desc:0 "\n\nVor Kurzem hat sich mein $court_musician_court_position$ [loud_musician.GetFirstName] ein neues Instrument zugelegt – eine Art Blechblasinstrument – und hat es sich zur Aufgabe gemacht, zu jeder Tages- und Nachtzeit laut darauf zu spielen."
 court.7200.pipes.desc:0 "\n\nVor Kurzem hat sich mein $court_musician_court_position$ [loud_musician.GetFirstName] ein neues Instrument zugelegt – eine Art Stock mit Löchern – und hat es sich zur Aufgabe gemacht, den ganzen Tag und die ganze Nacht lang schräg darauf zu pfeifen."
 court.7200.guitar.desc:0 "\n\nVor Kurzem hat sich mein $court_musician_court_position$ [loud_musician.GetFirstName] ein neues Instrument zugelegt – eine Citole, denke ich – und hat es sich zur Aufgabe gemacht, zu jeder Tages- und Nachtzeit laut darauf zu klimpern."
 court.7200.outro.desc:0 "\n\nAls ich [loud_musician.GetFirstNameNoTooltip] damit konfrontierte, erklärte [loud_musician.Custom('DE_PRO_PER_S_3P_N')]: „Mein Lehnsherr, ich übe nur meine Kunst aus, damit ich der $court_musician_court_position$ sein kann, den Ihr verdient habt!“"
 court.7200.a:0 "Beschränkt die Musik während der Nacht einfach auf ein Mindestmaß, ja?"
 court.7200.b:0 "Nehmt Eure sogenannte #EMP Kunst#! und verschwindet!"
 court.7200.c:0 "Wenn Eure Musik besser wäre, würden wir uns nicht beschweren!"
# Food Taster Displeased
 court.7300.title:0 "Wo ist die Lammsoße?"
 court.7300.desc:1 "Anschläge auf mein Leben sind zu erwarten, und deshalb müssen jene Leute, auf die ich mich verlasse, mir gegenüber loyal und wohlgesonnen sein. Heute jedoch steht mein auserkorener $food_taster_court_position$ [taster.GetFirstName] völlig angewidert und ein wenig grün im Gesicht vor mir.\n\n„Ich ertrage es einfach nicht mehr. Das Essen, das an Eurem Hof serviert wird, ist vollkommen #EMP widerlich#!! Ich kann nicht glauben, dass Ihr diesen Fraß #EMP Abend für Abend für Abend#! zu Euch nehmt …\n\n… Dieser Dreck ist kaum eines Bauern würdig! Wenn Ihr mich noch einmal zwingt, eine dieser grässlichen Mahlzeiten zu essen, trete ich von meinem Amt zurück!“"
 court.7300.a:0 "#EMP Kaum eines Bauern würdig?#! Das müssen wir sofort ändern!"
 court.7300.b:0 "Das Essen ist in Ordnung. Wovon redet Ihr da?"
 court.7300.c:0 "Gut, dann bezahle ich jemand anderen dafür, mein Essen zu essen!"
## Troublesome Guests
 court.7400.title:0 "Überbeanspruchte Gastfreundschaft?"
 court.7400.desc:1 "Mein Hof ist für seine luxuriöse Gastfreundschaft bekannt, und die Gäste hier erweisen sich oft als … nützlich.\n\nGelegentlich kommen jedoch auch Gäste an den Hof, deren Nutzen #EMP unklar#! ist und deren Anwesenheit meine Staatskasse nur unnötig belastet.\n\nEine solche Hofschranze ist auch [guest.GetFirstName], [guest.Custom('DE_ART_DEF_S_N')] seit einiger Zeit als Gast von [guest_liege.GetTitledFirstName] hier ist und genug für zwölf isst.\n\n[guest.Custom('DE_ART_DEF_S_N')] frisst mir noch die Haare vom Kopf, und es #EMP muss#! etwas geschehen."
 court.7400.a:0 "[guest.Custom('DE_PRO_PER_S_3P_N')|U] darf bleiben."
 court.7400.a.tt:0 "Irgendwann muss [guest.Custom('DE_PRO_PER_S_3P_N')] sich doch mal als nützlich erweisen, oder?"
 court.7400.b:1 "Ich habe da genau die richtige Aufgabe für [guest.Custom('DE_PRO_PER_S_3P_A')] …"
 court.7400.b.tt:1 "Ihr beschäftigt [guest.Custom('DE_PRO_PER_S_3P_A')] in irgendeiner niederen Position an Eurem Hof."
 court.7400.c:1 "Parasitärer Abschaum! Geht zurück, wo Ihr herkommt!"
## Child starts to go hunting
court.7600.title:0 "Im Herzen wild"
 court.7600.desc:1 "Mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetName] kommt mit Schlamm und Blut im Gesicht in meinen Thronsaal gelaufen! Als ich aufgebracht aufstehe, um [child.Custom('DE_PRO_PER_S_3P_A')] für [child.Custom('DE_PRO_POS_S_3P')]e Ungehörigkeit zu tadeln, schreitet $master_of_hunt_court_position$ [huntmaster.GetFirstName] herein, ebenfalls voller Schlamm und blutverschmiert, und grinst von einem Ohr zum anderen!\n\n„Mein Lehnsherr, [child.GetTitledFirstNameNoTooltip] hier verdient das Lob des Hofes! [child.Custom('DE_PRO_PER_S_3P_N')|U] hat während unserer Jagd [child.Custom('LocalAnimal_DE_2')] mächtig[child.Custom('LocalAnimal_DE_3')] [child.Custom('LocalAnimalDE_1')] erlegt!“\n\nIch hatte ja keine Ahnung, dass [child.Custom('DE_PRO_PER_S_3P_N')] überhaupt auf der Jagd war!"
 court.7600.a:1 "Diese Ausflüge müssen #EMP unterbunden#! werden!"
 court.7600.b:1 "Ihr müsst mein Kind auf die Probe stellen, Erzjägermeister!"
 court.7600.b.tt:1 "Weist [huntmaster.GetNameNoTooltip] an, [child.GetNameNoTooltip] in einer weiteren Jagd an [child.Custom('DE_PRO_POS_S_3P')]e Grenzen zu bringen."
 court.7600.b.death:1 "[child.GetNameNoTooltip] stirbt während der Jagd!"
 court.7600.b.wounding:1 "[child.GetNameNoTooltip] wird bei der Jagd verwundet!"
 court.7600.b.victory:1 "Die Jagd von [child.GetNameNoTooltip] ist erfolgreich!"
 court.7600.c:1 "Ich könnte nicht stolzer sein."
## Child wants a destrier
court.7610.title:0 "Bitte um ein Schlachtross"
 court.7610.desc:1 "M[child.Custom('DE_ART_IND_N')] [child.Custom('GetDaughterSon')] [child.GetName] wächst heran und wird eines Tages eine hohe Position in der Gesellschaft einnehmen. Anscheinend hat [child.Custom('DE_PRO_PER_S_3P_N')] beschlossen, dass heute eben jener Tag ist.\n\n„[ROOT.Char.GetMotherFather|U], kann ich einen Destrier haben?“\n\nEin #EMP Schlachtross#!? Für ein #EMP Kind#!?! Während ich über die Bitte nachdenke, bemerke ich, wie mich $master_of_horse_court_position$ [horsemaster.GetName] von der anderen Seite des Thronsaals ansieht.\n\nWenigstens weiß ich jetzt, wem m[child.Custom('DE_ART_IND_N')] [child.Custom('GetDaughterSon')] diese Idee zu verdanken hat …"
 court.7610.a:0 "Eine mutige Wahl!"
 court.7610.b:1 "Wie wäre es mit etwas … Kleinerem?"
 court.7610.c:1 "Macht Euch nicht lächerlich."
## Negotiation over a falcon
 court.7620.title:0 "Vögel mit goldenem Gefieder"
 court.7620.desc:1 "Ich höre, wie $master_of_hunt_court_position$ [huntmaster.GetName] zu einer Seite meines Thronsaals in eine angestrengte Verhandlung mit [falconer.GetName] über den Verkauf eines wunderschönen Wanderfalken verwickelt ist – ein höchst prestigeträchtiger Vogel.\n\n[huntmaster.GetFirstNameNoTooltip] scheint beim Feilschen keine Fortschritte zu machen, und der Falkner weigert sich – und aus dem Ärger in ihren Stimmen lässt sich schließen, dass sie schon #EMP eine Weile#! feilschen.\n\nVielleicht würden sie es zu schätzen wissen, wenn ihr[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] eingreift … Vielleicht sogar fast genauso sehr, wie ich einen neuen Vogel zu schätzen wüsste."
 court.7620.a:0 "[falconer.GetFirstNameNoTooltip], Ihr wisst, dass Ihr zu viel verlangt!"
 court.7620.a.success:0 "Es gelingt Euch, mit [falconer.GetShortUINameNoTooltip] zu verhandeln"
 court.7620.a.failure:0 "Ihr schafft es nicht, mit [falconer.GetShortUINameNoTooltip] eine Einigung zu erzielen"
 court.7620.b:1 "Kommt schon. Ich mache Euch ein besseres Angebot."
 court.7620.c:0 "Führt Euer Gespräch einfach außerhalb meines Thronsaals weiter, ja?"
## Argument over a hawking kill
court.7630.title:0 "Raubvögel"
 court.7630.desc:0 "Die Jagd scheint das Schlimmste aus meinem inneren Zirkel von Höflingen hervorzulocken. Mein $master_of_horse_court_position$ [horsemaster.GetName] und mein $master_of_hunt_court_position$ [huntmaster.GetName] sind vor Kurzem von der gemeinsamen Jagd zurückgekehrt und befinden sich nun in einem wütenden Streit mitten in meinem Thronsaal.\n\n„Mein Vogel hat es getötet!“, schreit [horsemaster.GetFirstNameNoTooltip].\n\n„Mein Vogel brachte den Fang mit. Es steht außer Frage, dass der Ruhm mir gehört!“, schreit [huntmaster.GetFirstNameNoTooltip].\n\nSie scheinen darüber zu zanken, wessen Falke nun genau für das Machen einer Beute verantwortlich war."
 court.7630.a:0 "Der Sieg gebührt [horsemaster.GetFirstNameNoTooltip]."
 court.7630.b:0 "Der Erfolg ist auf der Seite von [huntmaster.GetFirstNameNoTooltip]."
 court.7630.c:0 "Warum könnt Ihr diesen Triumph nicht gemeinsam teilen?"
 court.7630.c.speaker:0 "#italic "Warum könnt Ihr nicht beide an diesem Triumph teilhaben?"#"
 court.7630.c.speaker.flavor:0 "Mein Redner kann meinen Fall vortragen, wenn ich es wünsche."
 court.7630.c.tt:0 "Versucht, [horsemaster.GetShortUIName] und [huntmaster.GetShortUIName] davon zu überzeugen, dass sie beide Gewinner sind:"
 court.7630.c.success:0 "Ihr findet erfolgreich eine Einigung"
 court.7630.c.failure:0 "Ihr macht alles nur noch schlimmer"
## Courtier Abused their Bird
 court.7640.title:0 "Vogelmissbrauch"
 court.7640.desc:1 "„Ergreift [avian_abuser.Custom('DE_PRO_PER_S_3P_A')]!“, brüllt $master_of_hunt_court_position$ [huntmaster.GetFirstName] und gestikuliert in Richtung von [avian_abuser.GetName]. Meine Leibgarde bewegt sich zögerlich vorwärts, unsicher, ob sie den Befehlen von [huntmaster.GetFirstNameNoTooltip] folgen soll. Ich hebe die Hand, um sie aufzuhalten, und frage [huntmaster.GetFirstNameNoTooltip], was [huntmaster.Custom('DE_PRO_PER_S_3P_A')] dazu veranlasst, einen solchen Aufruhr zu verursachen.\n\n„Mein Lehnsherr, dieses #EMP Ungeheuer#! hat [avian_abuser.Custom('DE_PRO_POS_S_3P')]en eigenen Falken während unserer letzten Jagd absichtlich verletzt! [avian_abuser.Custom('DE_PRO_PER_S_3P_N')|U] muss bestraft werden. Die Ehre #EMP verlangt#! es.“"
 court.7640.a:0 "Es ist nur ein Vogel. Lasst [avian_abuser.Custom('DE_PRO_PER_S_3P_A')] gehen."
 court.7640.b:0 "Sperrt diesen #EMP Schuft#! in den Kerker!"
 court.7640.c:0 "Verhängt eine Geldstrafe gegen diesen #EMP Missetäter#!!"
 court.7640.d:0 "Peitscht diesen #EMP Tierquäler#! aus!"
## Chief Eunuch has a reverse carrier pigeon
court.7700.title:0 "Mit Schwung"
 court.7700.desc:1 "Mein $chief_eunuch_court_position$ hat eine Taube auf der Schulter sitzen – ein kurioses Accessoire für einen Höfling. Den Tumult im Thronsaal nutzend erklärt [eunuch.GetName] den Zweck des Vogels:\n\n„Sie ist eine geschickte Diebin, mein Lehnsherr. Sie stiehlt nicht Gold oder Juwelen, sondern Noten, Schlüssel und Briefe. Kleine Dinge, die die Wahrheit über andere verraten. Als #EMP Druckmittel#!.“"
 court.7700.a:0 "Diebin? Wachen, ergreift diesen Schuft!"
 court.7700.b:0 "Könnte sie mehr über [scheme.GetTarget.GetTitledFirstName] herausfinden?"
 court.7700.b.tt:0 "Nutzt diese diebische Brieftaube zur Unterstützung Eures laufenden Komplotts „[scheme.GetName]“"
 court.7700.c:1 "Wie herrlich hinterlistig …"
 court.7700.d:0 "Solche Listen sind unter meiner Würde."
