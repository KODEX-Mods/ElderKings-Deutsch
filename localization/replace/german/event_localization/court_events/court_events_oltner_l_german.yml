l_german:
 court.9000.t:0 "Proklamation eines Ritters"
 court.9000.desc:0 "Während ich zu meinem Thron schreite, höre ich, wie [flirty_knight.GetFirstName], mein $knight_culture_player_no_tooltip_lowercase$, m[flirty_spouse.Custom('DE_ART_IND_D')] [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName] etwas verkündet.\n\n„[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]“\n\nRezitiert [flirty_knight.Custom('DE_PRO_PER_S_3P_N')] da etwa ein romantisches Gedicht? Und #EMP m[flirty_spouse.Custom('DE_ART_IND_N')]#! [flirty_spouse.GetWifeHusband] lauscht [flirty_knight.Custom('DE_PRO_PER_S_3P_D')]?"
 court.9000.a:0 "[flirty_knight.GetFirstNameNoTooltip], wie könnt Ihr es wagen?! In den Kerker mit Euch!"
 court.9000.b:0 "[flirty_spouse.GetFirstNameNoTooltip]! Verschwindet! [flirty_spouse.Custom('InsultNounSexual')]!"
 court.9000.c:0 "Ach, die höfische Liebe! Lasst diese Poesie in allen Sälen widerhallen!"
 court_9000_a_tt:0 "Falls zwischen [flirty_spouse.GetFirstName] und [flirty_knight.GetFirstName] etwas ist, endet es hier\n"
 court_9000_b_tt:0 "Falls zwischen [flirty_spouse.GetFirstName] und [flirty_knight.GetFirstName] etwas ist, endet es höchstwahrscheinlich hier\n"
 court_9000_c_tt:0 "Falls zwischen [flirty_spouse.GetFirstName] und [flirty_knight.GetFirstName] etwas ist, darf es weitergehen\n"
 
 court.9001.t:0 "Ein höfisches Geschenk"
 court.9001.desc:0 "Ich beobachte, wie m[flirty_spouse.Custom('DE_ART_IND_N')] [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName] und m[flirty_knight.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))] [flirty_knight.GetFirstName] etwas teilen, was nach einem leidenschaftlichen Moment aussieht: [flirty_knight.GetFirstNameNoTooltip] kniet vor [flirty_spouse.Custom('DE_PRO_PER_S_3P_D')] nieder.\n\n„M[flirty_spouse.Custom('RomanticComplimentNoun_DE_ART_IND_N')] [flirty_spouse.Custom('RomanticComplimentNoun')]! Bitte nehmt dieses bescheidene Geschenk an“, sagt [flirty_knight.GetFirstNameNoTooltip] und überreicht [flirty_spouse.GetFirstName] [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')].\n\n„O-Oh!“, stammelt [flirty_spouse.GetFirstNameNoTooltip]. „Wie schön! Das ist wunderbar.“\n\nWas genau ist hier los?"
 court.9001.a:0 "[flirty_spouse.GetFirstNameNoTooltip] gehört #EMP mir.#! Zieht Euer Schwert!"
 court.9001.b:0 "Gebt das her! [flirty_knight.GetFirstNameNoTooltip], ich verbanne Euch aus dem Reich!"
 court.9001.c:0 "Höfische Liebe ist so rein, so unschuldig!"
 court.9001.a.tt:0 "#V Duelliert Euch mit#! [flirty_knight.GetFirstName], um [flirty_knight.Custom('DE_PRO_PER_S_3P_A')] dazu zu bringen, [Select_CString(flirty_spouse.IsFemale, 'Eure', 'Euren')] [flirty_spouse.GetWifeHusband] in Ruhe zu lassen!\n#weak Dieses Duell geht NICHT bis zum Tod.#!\nGewinnt Ihr, wird das Herz von [flirty_spouse.GetFirstName] nur Euch gehören. Verliert Ihr, weiß niemand, was geschieht.\n\nEuer [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] von [flirty_knight.GetFirstName]: [prowess_i]#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion:0 "Wie konntet Ihr es wagen"
 court.9002.trigger_failure:0 "Mein Duell gegen [flirty_knight.GetFirstNameNoTooltip] wurde annulliert"
 court.9004.t:0 "$court.9001.t$: Siegreich"
 court.9004.desc:0 "„Ich lege meine Waffe vor Euch nieder – Eure Seele ist [ROOT.Char.Custom('ComplimentAdjective')] und verdient das Herz von [flirty_spouse.GetFirstName] eher!“, sagt [flirty_knight.GetFirstName] und gibt sich geschlagen.\n„Ich werde Euch von nun an ohne Widerrede dienen, [ROOT.Char.GetTitleTierName].“\n\nM[flirty_spouse.Custom('DE_ART_IND_N')] [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstNameNoTooltip] wendet sich mir zu, ein neues Feuer im Blick.\n\n„[ROOT.Char.GetWifeHusband|U], Ihr habt Euer Leben für meine Zuneigung aufs Spiel gesetzt! Oh, Euer Herz ist so edel – von nun an gehöre ich nur Euch!“"
 court.9004.a:0 "[flirty_spouse.GetFirstNameNoTooltip] gehört ganz allein mir."
 court.9005.t:0 "$court.9001.t$: Verloren"
 court.9005.desc:0 "„Ihr hattet die Liebe von [flirty_spouse.GetFirstName] nie verdient!“, ruft [flirty_knight.GetFirstName].\n\n„Oh, mein Leitstern, lasst uns diesem trostlosen Ort entfliehen! Unsere Liebe muss gedeihen, aber nicht hier“, sagt [flirty_spouse.GetFirstNameNoTooltip], während [flirty_spouse.Custom('DE_PRO_PER_S_3P_N')] anfängt, [flirty_spouse.Custom('DE_PRO_POS_S_3P')]e Habseligkeiten zu packen.\n\n„Ich hoffe, unsere Wege kreuzen sich nie wieder, [ROOT.Char.GetTitleTierName]“, sagt [flirty_knight.GetFirstNameNoTooltip], während beide gehen."
 court.9005.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"
 court_9005_tt:0 "[flirty_spouse.GetFirstName] und [flirty_knight.GetFirstName] verlassen Euren Hof, um ihre Liebe anderswo auszuleben."
 
 #EK edit: removed reference to Epicurus. TODO: make it instead a TES-reference?
court.9100.t:0 "Genüssliche Unterhaltung"
 court.9100.desc:0 "„Ah, ausgezeichnet! [food_lover_1.Custom('GetExpensiveMeal')|U], mein Lieblingsessen!“, brüllt [food_lover_1.GetFirstName] fröhlich und schlemmt das Essen in sich hinein, während der Diener angestrengt das Serviertablett gerade hält.\n\n„Oh, [food_lover_2.Custom('GetExpensiveDessert')], meine kulinarische Leidenschaft, Ihr seid wirklich köstlich!", sagt [food_lover_2.GetFirstName] mit singender Stimme.\n\n„Nun, darum geht es im Leben! Diener, mehr [food_lover_1.Custom('GetExpensiveDrink')]! Sofort!“, fordert [food_lover_3.GetFirstName].\n\nEs scheint, dass meine Höflinge sich amüsieren!"
 court.9100.a:0 "[food_lover_1.GetFirstNameNoTooltip]! [food_lover_1.Custom('ComplimentAdjective')|U] wie eh und je!"
 court.9100.b:0 "[food_lover_2.GetFirstNameNoTooltip], m[food_lover_2.Custom('DE_ART_IND_N')] Freund[food_lover_2.Custom('DE_END_NOU_S_GS_N')]! Ihr genießt die Nachspeise, wie ich sehe?"
 court.9100.c:0 "Hebt einen Becher für mich auf, [food_lover_3.GetFirstNameNoTooltip]!"
 court.9100.d:0 "Ich sollte sie in Ruhe lassen!"
 
 #EK edit: removed reference to Bacchus
 court.9200.t:0 "Bacchanale Bindung"
 court.9200.desc:0 "„Unser[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName] ist wirklich großzügig, [food_lover_2.GetFirstNameNoTooltip]! Kostet doch einmal [food_lover_1.Custom('GetExpensiveMeal_DE_2')] #EMP spektakulär[food_lover_1.Custom('GetExpensiveMeal_DE_3')]#! [food_lover_1.Custom('GetExpensiveMeal_DE_1')]!“, ruft [food_lover_1.GetFirstName].\n\n„Ja, in der Tat! [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip] ist höchst [food_lover_1.Custom('ComplimentAdjective')] – ähnlich wie [food_lover_2.Custom('FavoriteTreat_DE_2')] [food_lover_2.Custom('FavoriteTreat_DE_1')]!“, antwortet [food_lover_2.GetFirstName] enthusiastisch.\n\nEs scheint, als ob meine Ausgaben für üppige Mahlzeiten eine neue Freundschaft zum Blühen gebracht haben!"
 court.9200.a:0 "Was dagegen, wenn ich mich zu Euch setze und etwas [food_lover_1.Custom('GetExpensiveMeal')] esse?"
 court.9200.b:0 "Diener, seht Ihr nicht, dass sie hungrig sind? Bringt mehr [food_lover_2.Custom('GetExpensiveDessert')]!"
 court.9200.c:0 "Es wäre unhöflich, sie beim Essen zu stören!"
 
 court.9300.t:0 "Übertriebene Völlerei"
 court.9300.desc:0 "„M… m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName]. [Select_CString(CHARACTER.IsFemale, 'Eure', 'Euer')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.GetFirstName], [overindulger_target.Custom('DE_PRO_PER_S_3P_N')] … #EMP [overindulger_target.Custom('DE_PRO_PER_S_3P_N')] will einfach nicht aufhören, [overindulger_target.Custom('FavoriteTreatDemand')] zu essen!#!“, stammelt m[worried_courtier.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] [worried_courtier.GetFirstName].\n\nJust in diesem Augenblick sehe ich, wie [overindulger_target.GetFirstNameNoTooltip] die Speisekammer verlässt und mehrere Teller [overindulger_target.Custom('FavoriteTreatDemand')] in beiden Armen trägt.\n\n„Stimmt etwas nicht, mein Lehnsherr?“, fragt [overindulger_target.GetFirstNameNoTooltip] [overindulger_target.Custom('quirk_neg_pp')]."
 court.9300.a:0 "#EMP Ihr habt die königliche Speisekammer geplündert!? Ab in den Kerker!#!"
 court.9300.b:0 "Bei allem, was gut und richtig ist, Mensch! Reißt Euch zusammen!"
 court.9300.c:0 "Oh, dafür solltet Ihr #EMP besser#! bezahlen."
 court.9300.d:0 "Ihr habt von nun an Hausverbot in der Speisekammer …"
 court.9300.b.success:0 "Ihr überzeugt [overindulger_target.GetFirstNameNoTooltip] davon, für die [overindulger_target.Custom('FavoriteTreat_DE_1')] zu bezahlen"
 court.9300.b.failure:0 "[overindulger_target.GetFirstNameNoTooltip] lässt sich nicht überzeugen und will nicht bezahlen"
 
 court.9400.t:0 "Auf Kuchen beruhender Unfug"
 court.9400.desc:0 "Was ist das denn? Ein #EMP riesiger#! Kuchen mitten in meinem Thronsaal?\n\n„Möchtet Ihr etwas Kuchen, m[you_target.Custom('DE_ART_IND_N')] [pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]?“, kichert [pie_presenting_courtier.GetFirstName].\n„Er enthält eine Überraschung! Hier ist ein Messer. Bitte! Schneidet Euch ruhig ein Stück ab!“\n\nWiderwillig nehme ich das Messer und schneide vorsichtig in die Kruste. Plötzlich platzt mein Hofnarr [court_jester.GetFirstName] aus dem Kuchen hervor, lachend und mit den Händen fuchtelnd!"
 court.9400.a:0 "Wisst Ihr was? Ich bin gar nicht hungrig. #EMP Geht zurück in den Kuchen.#!"
 court.9400.b:0 "Ah, [court_jester.GetFirstNameNoTooltip], wie kreativ! Hier! Ein Zeichen der Anerkennung."
 court.9400.c:0 "#EMP Ein Meuchelmörder! Wachen!#!"
 court.9400.d:0 "Haha! Na, das nenne ich Unterhaltung!"
 absolutely_horrified_opinion:0 "Absolut entsetzt"
 best_meal_of_my_life_modifier:0 "Beste Mahlzeit meines Lebens"
 best_meal_of_my_life_modifier_desc:0 "Dieser Charakter hat etwas absolut Spektakuläres gegessen!"
 suspicious_against_pies_modifier:0 "Misstrauisch gegenüber Torten"
 suspicious_against_pies_modifier_desc:0 "Dieser Charakter ist äußerst misstrauisch und wachsam gegenüber allem, was auch nur annähernd die Form einer Torte hat. Dies gilt auch für andere Arten von Lebensmitteln und eigentlich auch sonst alles …"
 
court.9500.t:0 "Ein kleiner Sprachkurs"
 court.9500.desc:1 "„Seid gegrüßt, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]", sagt [teacher_target.GetFirstName] [teacher_target.Custom('quirk_pos_pp')].\n\n„Ich bin sehr an der Erziehung [Select_CString(child_to_learn_language.IsFemale, 'Eurer', 'Eures')] [Select_CString(child_to_learn_language.IsFemale, 'Tochter', 'Sohnes')] [child_to_learn_language.GetFirstName] interessiert. Ich spreche fließend [culture_language_to_learn.GetLanguage.GetNameNoTooltip], eine Sprache, die sehr nützlich für [child_to_learn_language.Custom('DE_PRO_PER_S_3P_A')] sein könnte“, erklärt [teacher_target.Custom('DE_PRO_PER_S_3P_N')] mit aufrichtigem Ton.\n\n„Ich brauche nur Münzen für Federkiele, Tinte, Pergament … und natürlich eine persönliche Vergütung.“"
 court.9500.a:0 "Das klingt sehr nützlich. Ich würde #EMP alles#! dafür geben."
 court.9500.b:0 "[child_to_learn_language.GetFirstNameNoTooltip], gebt Euer Bestes!"
 court.9500.c:1 "Pah! Wer braucht schon eine andere Sprache als [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]?!"
 court.9500.b.success:1 "[child_to_learn_language.GetFirstNameNoTooltip] lernt erfolgreich [culture_language_to_learn.GetLanguage.GetNameNoTooltip]"
 court.9500.b.failure:0 "[child_to_learn_language.GetFirstNameNoTooltip] ist vollkommen angespannt"
 
  court_maintenance.0010.t:0 "Ein leerer Thron"
 court_maintenance.0010.desc:1 "Mein Höfling [messenger.GetName] hat darauf bestanden, mich zu sehen, obwohl ich verlautbaren ließ, dass ich lieber allein sein wollte.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]! Es ist nun schon eine ganze Weile her, seit Ihr Euch das letzte Mal bei Hofe gezeigt habt.\nWir tun alle unser Bestes, um in Eurer Abwesenheit den Schein zu wahren, doch ein [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]er Hof kann nicht gedeihen, wenn [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleTierName] nicht zugegen ist.“\n\nMeine lange Abwesenheit vom Hof hat ihn führerlos und ohne rechtes Ziel zurückgelassen."
 court_maintenance.0010.desc.seeking_gainful_employment:0 "Meine Höflinge vergleichen ihre Umstände zunehmend mit denen angesehener Höfe wie etwa dem [great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip]en."
 court_maintenance.0010.desc.general_ending:0 "Meine Höflinge vergleichen ihre Umstände zunehmend mit denen fremder Höfe."
 court_maintenance.0010.a:0 "Es wird Zeit für mich, dem Hof einen Besuch abzustatten."
 court_maintenance.0010.a.tooltip:0 "Ihr werdet den Hof aufsuchen."
 court_maintenance.0010.b:0 "Ich werde meinen Hof besuchen, wenn ich es für angemessen halte."
 court_maintenance.0010.b.tooltip:0 "Einige Höflinge könnten Euren Hof in Richtung des [great_cgv_court.GetPrimaryTitle.GetName]en verlassen."
 court_maintenance.0010.b.brave:0 "Ich sehne mich nach etwas Spannendem, nicht nach eitlem Zeremoniell!"
 court_maintenance.0010.b.depressed:0 "Ich erkenne in dem allem einfach keinen Sinn …"
 court_maintenance.0010.b.paranoid:0 "Ich kann mich nicht offen zeigen. Ich muss stets in Sicherheit bleiben!"
 court_maintenance.0010.c:0 "Ein Festmahl wird ihnen etwas zu tun geben!"
 court_maintenance.0010.c.tooltip:0 "Ihr beginnt ein Festmahl in [SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]"
 court_maintenance.0011.t:0 "Der [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Hof"
 court_maintenance.0011.desc:1 "„Als [ROOT.Char.GetTitleTierName] habt Ihr neue Aufgaben und Pflichten. Man wird von Euch erwarten, regelmäßig Hof zu halten, Streitigkeiten im Reich zu klären und Eure Höflinge an den täglichen Abläufen teilhaben zu lassen.“\n\n[messenger.GetName] sieht mich unverwandt und in einer fast schon belehrenden Art und Weise an. Vielleicht liegt sogar etwas [ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))] in [messenger.Custom('DE_PRO_POS_S_3P')]em Blick?\n\n[messenger.Custom('DE_PRO_PER_S_3P_N')|U] entrollt ein wunderschönes Banner mit dem Emblem von Haus [ROOT.Char.GetHouse.GetName]. „Einer der Wege, auf dem die Welt nun über Eure Herrschaft urteilen wird, ist die Art und Weise, wie Ihr Euren Hof schmückt und versorgt. Ich war so frei und habe dieses Geschenk anfertigen lassen, um die Geburtsstunde Eures Hofs angemessen zu dokumentieren.“"
 court_maintenance.0011.a:0 "Sollen sie ihr[ROOT.Char.Custom('DE_END_PRO_S_A')] neu[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetTitleTierName] sehen!"
 court_maintenance.0011.a.tooltip:0 "Ihr werdet den Hof aufsuchen"
 court_maintenance.0011.b:0 "Andere Angelegenheiten erfordern meine Aufmerksamkeit."
 court_maintenance.0011.b.tooltip:0 "Ihr könnt Euch später entscheiden, den Königshof aufzusuchen"
 court_maintenance.0011.banner_tooltip:1 "[messenger.GetName] präsentiert Euch zwei neue Banner, eines für Euer Haus und eines für Eure Dynastie."
 court_maintenance.0011.banner_house_tooltip:0 "[messenger.GetName] präsentiert ein neues Banner mit dem Emblem Eures Hauses"
 court_maintenance.0011.banner_dynasty_tooltip:0 "[messenger.GetName] präsentiert ein neues Banner mit dem Emblem Eurer Dynastie"
 surprise_reaction:0 "Überraschung"
 envy_reaction:0 "Neid"
 scorn_reaction:0 "Abscheu"
 pride_reaction:0 "Stolz"
 gained_royal_court_toast:0 "Königshof erhalten"
 gained_royal_court_toast_desc:0 "Ihr habt jetzt einen [royal_court|E]"
 court_maintenance.0012.t:0 "Bekanntes Ehrenmal"
 court_maintenance.0012.desc:0 "Je bekannter meine Dynastie wird, desto mehr Menschen sind auch mit dem glorreichen Signum der [ROOT.Char.GetDynasty.GetName]-Dynastie vertraut.\n\n"
 court_maintenance.0012.desc_illustrious:0 "Die Insignien meiner Familie sind überall in der Welt bekannt, finden die Aufmerksamkeit von Ratskanzlern, werden Kindern beigebracht und erfreuen Händler selbst in solchen Ländern, in die noch kein [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] je einen Fuß gesetzt hat."
 court_maintenance.0012.desc_masterwork:0 "Das Wissen um das Emblem meiner Familie zählt nun zur Allgemeinbildung, und wir werden zu den großen Adelsgeschlechtern der Region und dem Hochadel der [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] gezählt."
 court_maintenance.0012.desc_famed:0 "Das Motto meiner Familie ist nun in den höchsten regionalen Adelskreisen anerkannt, und sie zählt zu den herausragendsten [ROOT.Char.GetCulture.GetNameNoTooltip|l]en Blutlinien."
 court_maintenance.0012.a:0 "So sollte es sein."
 court_maintenance.0013.t:0 "Dynastischer Schatz"
 court_maintenance.0013.desc:0 "Es obliegt meiner Verantwortung, die Ehre der Familie [ROOT.Char.GetDynasty.GetName] zu verteidigen und ihr Banner zu führen."
 court_maintenance.0013.desc_creator:0 "Die persönliche Standarte von [banner_scope.MakeScope.Var('banner_commissioner').Char.GetName] allein wird die Größe [custom.banner_commissioner('DE_PRO_POS_S_3P')]er Linie unter Beweis stellen."
 court_maintenance.0013.desc_fallback:0 "Meine persönliche Standarte allein wird durch die Generationen hinweg weitergegeben werden, als Zeichen des Ruhms meiner gesamten Nachkommenschaft."
 court_maintenance.0013.a:0 "Es kann nur einen geben."
 court_maintenance.0013.tt:0 "Man kann nur ein [dynasty|E]-Banner besitzen."
