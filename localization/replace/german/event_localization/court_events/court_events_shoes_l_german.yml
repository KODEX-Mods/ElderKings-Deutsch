 # Growing Debauchery
 court.1000.t:0 "Wachsende Ausschweifungen"
 court.1000.desc.opening:0 "Sicher in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] lebend und rundherum gut versorgt hat [child.Custom2('MyCharacterIntroduction', ROOT.Char)] wenig Neigung gezeigt, irgendetwas anderes zu tun, als"
 court.1000.desc.drunkard:0 "Tag für Tag in der Taverne herumzusitzen und sich an einem endlosen Vorrat [child.Custom('RegionalAlcoholicDrink')] zu betrinken."
 court.1000.desc.hashishiyah:0 "[child.Custom('DE_PRO_POS_S_3P')]e Tage zurückgezogen in irgendeiner Ecke zu verbringen und einen endlosen Vorrat an Haschischkuchen in sich hineinzustopfen."
 court.1000.desc.rakish:0 "Tag für Tag im Freudenhaus zu verbringen und einen endlosen Strom an „Gästen“ zu „beglücken“."
 court.1000.desc.ending:0 "\n\nFremdländische Abgesandte haben [child.Custom('DE_PRO_POS_S_3P')] Verhalten bemerkt, und ich kann nicht umhin, mich zu fragen, welche Gerüchte über [child.Custom('DE_PRO_PER_S_3P_A')] an fernen Höfen geflüstert werden …"
 court.1000.a:0 "Dieses Verhalten ist nicht zu dulden … [child.Custom('DE_PRO_PER_S_3P_N')] muss bestraft, sogar gedemütigt werden."
 court.1000.a.tt:0 "Ein Exempel an [child.GetFirstName] zu statuieren, könnte andere Höflinge davon abhalten, Ähnliches zu tun."
 court.1000.b:0 "[child.Custom('DE_PRO_PER_S_3P_N')|U] braucht einfach etwas Verantwortung!"
 court.1000.b.success:0 "Die neuen Aufgaben, die [child.GetFirstNameNoTooltip] erhalten hat, halten [child.Custom('DE_PRO_PER_S_3P_A')] beschäftigt"
 court.1000.b.failure:0 "[child.GetFirstNameNoTooltip] geht nach der Arbeit weiterhin [child.Custom('DE_PRO_POS_S_3P')]en Lastern nach"
 court.1000.c:0 "Ha! [child.Custom('DE_PRO_PER_S_3P_N')|U] weiß wirklich, wie man die schönen Dinge des Lebens genießt!"
 court.1000.c.tt:0 "Ein toleranter Umgang mit [child.GetFirstName] könnte andere Höflinge ermutigen, ähnlich zu handeln"

 court.1001.title:0 "[courtier.GetFirstName] gibt sich seinen Ausschweifungen hin"

 # Daydrinking
 court.1010.t:0 "Von morgens bis abends betrunken"
 court.1010.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] war wegen seiner Eskapaden im betrunkenen Zustand schon früher oft Gegenstand des Hoftratschs, doch in letzter Zeit scheint [courtier.Custom('DE_PRO_PER_S_3P_N')] sich auf bislang Beispielloses zu kaprizieren.\n\nSich am Vormittag zu betrinken, im Hof [courtier.Custom('ResidenceBuilding_DE_4')] einzuschlafen, am Nachmittag in die Taverne zu stolpern und am nächsten Tag mit einem Kater in den Ställen aufzuwachen … Das verkommene Verhalten von [courtier.GetFirstNameNoTooltip] ist einfach eine Peinlichkeit für alle, die in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] leben."
 court.1010.a:0 "[courtier.Custom('DE_PRO_PER_S_3P_N')|U] ist zu nichts zu gebrauchen – und wird es auch niemals sein."
 court.1010.b:0 "[courtier.GetFirstNameNoTooltip] kann im Kerker ausnüchtern!"
 court.1010.c:0 "Ein ernstes Gespräch wird [courtier.Custom('DE_PRO_PER_S_3P_A')] wieder auf die richtige Bahn bringen.
 court.1010.c.speaker:0 "Eine strenge Ansprache meines Sprechers wird [courtier.GetHerHim] zurechtweisen"
 court.1010.c.speaker.flavor:0 "Mein Redner kann für mich sprechen, wenn ich dies wünsche."
court.1010.c.success:0 "[courtier.GetFirstNameNoTooltip] gibt das Trinken auf … zumindest das im Übermaß"
 court.1010.c.failure:0 "[courtier.GetFirstNameNoTooltip] ändert [courtier.Custom('DE_PRO_POS_S_3P')] Verhalten nicht"
 court.1010.d:0 "Wenn [courtier.GetFirstNameNoTooltip] wie ein Trottel aussehen will, dann soll [courtier.Custom('DE_PRO_PER_S_3P_N')] eben einer sein."
 court.1010.e:0 "Sollen sich die anderen über [courtier.Custom('DE_PRO_PER_S_3P_A')] lustig machen … Ich lache einfach mit ihnen!"

 # Long Arm of the Law
 court.1020.opening:0 "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1020.desc:0 "Mir ist zu Ohren gekommen, dass sich ein gesetzloser Flüchtling, [fugitive.GetTitledFirstName], an Eurem Hof aufhält. Übergebt ihn mir "
 court.1020.desc.forgive_this:0 "und ich werde Euch diese Beleidigung verzeihen."
 court.1020.desc.forgive_all:0 "und ich werde Euch diese Beleidigung, wie auch frühere, verzeihen."
 court.1020.desc.gold:0 "und ich werde Euch für Eure Mühe entschädigen."
 court.1020.desc.opinion:0 "und ich werde mich noch lange an Eure Unterstützung erinnern."
 court.1020.a:0 "So sei es."
 court.1020.b:0 "[fugitive.GetFirstNameNoTooltip] ist mein Gast – und steht unter meinem Schutz."
 court.1020.c:0 "[fugitive.GetFirstNameNoTooltip]? Es gibt hier niemanden mit dem Namen [fugitive.GetFirstNameNoTooltip]."

 # Poor Manners
 court.1030.t:0 "Schlechte Manieren"
 court.1030.desc:0 "#EMP ~RÜÜÜLLLPPSS~#!\n\nAls der laute Rülpser durch den Speisesaal hallt, verstummen alle Gespräche jäh. [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] klopft sich auf den Bauch und grinst. „Ah, besser raus als rein, sagte mein Vater immer!“\n\nVerschiedene Höflinge tauschen ungläubige Blicke aus, bevor [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] mich direkt ansieht: „M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], das war völlig unangebracht! Sicherlich stimmt Ihr mir da zu?“"
 court.1030.a:0 "[chaplain.GetFirstNameNoTooltip] ist [chaplain.Custom('DE_ART_IND_N')] [chaplain.GetWomanMan] des Glaubens. Behandeln wir [chaplain.Custom('DE_PRO_PER_S_3P_A')] auch so."
 court.1030.b:0 "Ob [chaplain.Custom('GetActualBishopTitle')] oder nicht: [chaplain.GetFirstNameNoTooltip] #EMP wird#! die richtigen Manieren lernen …"
 court.1030.b.flavor:0 "… oder [chaplain.Custom('DE_PRO_PER_S_3P_N')] frisst mit den Schweinen im Stall!"
 court.1030.b.custom:0 "Jeder zweite Höfling"
 court.1030.c:0 "Habt Euch nicht so. Als ob wir nicht alle schon einmal aufgestoßen hätten."
