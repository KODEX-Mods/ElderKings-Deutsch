 fp2_yearly.4008.t:0 "Geschichten am Feuer"
 fp2_yearly.4008.desc.intro:0 "Das Feuer knistert und wirft lange Schatten an die Wand der Gesindekammer. Eine runzelige Greisin hält die Kinder im Raum mit ihren Geschichten in Bann.\n\n"
 fp2_yearly.4008.desc.basque.a:0 "„ … der Aatxe ist ein Höhlengeist, den man am häufigsten in der tierhaften Gestalt eines roten Bullen sieht. Er schützt die Leute vor schädlichen Einflüssen und greift Diebe an.“"
 fp2_yearly.4008.desc.basque.b:0 "„ … der Gaueko ist ein Geist der Nacht. Er will nicht zulassen, dass Menschen nach Anbruch der Dämmerung noch draußen arbeiten, und jede Zurschaustellung nächtlichen Übermuts – wie etwa damit zu prahlen, dass man die Dunkelheit nicht fürchtet – wird seinen Zorn auf sich ziehen.“"
 fp2_yearly.4008.desc.galician.a:0 "„ … die Ojáncanu sind blutrünstige, haarige Riesen mit doppelt so vielen Zähnen wie ein Mensch. Ihre entscheidende Schwäche ist ein einzelnes weißes Haar: Reißt man es ihnen aus, sterben sie auf der Stelle.“"
 fp2_yearly.4008.desc.galician.b:0 "„ … die Estadea sind die wandernden Toten, die um Mitternacht Dörfer heimsuchen. Schlurfend folgen sie einem verzauberten Menschen, der von ihnen dazu gebracht wird, sie bis zum Tagesanbruch anzuführen. Falls es dieser armen Seele nicht gelingt, diesen geisterhaften Zug an jemand anderen Unglückseliges abzutreten, wird sie binnen weniger Wochen dahingerafft.“"
 fp2_yearly.4008.desc.castilian.a:0 "„… die Teufelspferde erscheinen, wenn Menschen große Feuer entzünden, um ihre Seelen zu läutern. Mit nachtschwarzen Mähnen, Libellenflügeln und Schaum vorm Maul tauchen sie mit einem Donnerschlag aus der Asche auf. Jedes von ihnen ist die Seele eines Sünders, die ihre ganz eigene Geschichte zu erzählen hat.“"
 fp2_yearly.4008.desc.castilian.b:0 "„… die Ventolines sind Luftgeister, die Seeleuten helfen. Sie sind von engelsgleicher Erscheinung. Ihre Augen haben die Farbe von Gischt, und ihre Schwingen sehen aus wie brechende Wellen. Sie leben in den Wolken des Abendrots. Findet sich ein Seemann in einer Flaute wieder, blasen ihm die Ventolines Wind in die Segel, damit er zurück ans Ufer kommt.“"
 fp2_yearly.4008.desc.catalan.a:0 "„ … die Cocollona ist ein Flussungeheuer. Sie war ursprünglich eine treulose Nonne, die man für ihre Sünden strafte und einsperrte. Ihre Wärter ließen sie nur nach draußen, um den Fluss Onyar zu besuchen. Irgendwann wuchsen ihr Schuppen, und nun treibt sie sich unter Brücken herum, wo sie auf ihre nichts ahnende Beute lauert.“"
 fp2_yearly.4008.desc.catalan.b:0 "„ … der berühmte Dip ist der Höllenhund und der Unterhändler des Teufels. Diese wolfsartige Kreatur ist ein bluttrinkender Mörder und durchstreift des Nachts die Felder und Weiden, um Kühe und nichts ahnende Menschen zu töten. Er lahmt auf einem Bein, doch seine leuchtenden roten Augen sind das Letzte, was viele Trunkenbolde sehen, wenn sie nach Hause schwanken.“"
 fp2_yearly.4008.desc.aragonese.a:0 "„ … die Omes Hails sind Riesen, die mit den Bergen selbst verwandt sind. Wenn diese Geister sichtbar werden, verwandeln sie sich in jene mächtigen Massive, die uns vor unseren Feinden abschirmen. Da ihre Mühsal sie in Zorn versetzt, schreien die Geister und schicken Felsbrocken die Hänge hinunter in die Dörfer drunten.“"
 fp2_yearly.4008.desc.aragonese.b:0 "„ … der friedliche und wohlmeinende Basajaun ist ein gewaltiger Mann mit einem Bart, der ihm bis zu den Füßen reicht. Er ist doppelt so groß wie ein gewöhnlicher Mensch und patrouilliert die Wälder mit einem Baumstamm als Gehstock. Mit einem kehligen Pfiff warnt er Schäfer vor nahenden Stürmen oder sogar Wolfsrudeln.“"
 fp2_yearly.4008.desc.spain.a:0 "„ … die Cuélebre ist eine unermesslich riesige Schlange. Auch wenn sie im Grunde unsterblich ist, ist sie faul und bewegt sich kaum aus ihrem Unterschlupf, der tief in einer Höhle liegt. Ihre Schätze sollen angeblich schier unvorstellbar kostbar sein, und ihr Speichel kann Krankheiten heilen.“"
 fp2_yearly.4008.desc.spain.b:0 "„ … Mouros sind uralte Wesenheiten von großer Macht, die hier schon seit Anbeginn unserer Welt leben. Die Mouros sind begabte Schmiede und man sieht sie kaum an der Erdoberfläche. Ihre Maiden sind verzauberte Gestaltwandlerinnen von großer Schönheit, die die Tunnel in die Unterwelt bewachen.“"
 fp2_yearly.4008.desc.spain.c:0 "„ … die Anjana sind gute und freundliche Feen, die sich um Wälder kümmern. Sie haben schwarze Augen und feine Flügelchen. Sie helfen verwundeten Tieren und verirrten Menschen. Sie schreiten so leicht durch die Welt, dass kein Zweiglein unter ihren Sohlen bricht. Wenn man eines ihrer bunten Rosenblütenblätter findet, ist man bis an sein Lebensende glücklich.“"
 fp2_yearly.4008.desc.ending:0 "\n\nDas Feuer flackert und erlischt, als die Greisin ihre Geschichte beendet und die Kinder dazu anhält, sich bettfertig zu machen."
 fp2_yearly.4008.a:0 "Was für eine lustige Sage!"
 fp2_yearly.4008.b:0 "Ha! Unsinnige Geistergeschichten!"
 fp2_yearly.4008.c:0 "Ihr wisst, wie man eine Geschichte gut erzählt, Mütterchen!"

 fp2_yearly.4010.t:0 "Schweine aus Stein"
 fp2_yearly.4010.desc:0 "Es hätte nur ein kleiner Abstecher nach [verraco_county.GetName] werden sollen, doch ich bin auf etwas Seltenes und Ungewöhnliches gestoßen.\n\nGewaltige steinerne Tiere in Form von Keilern stehen vor mir in der Landschaft. So verwittert, wie sie sind, würde ich schätzen, dass sie wirklich uralt sind. Doch wenn das stimmt, was könnte dann die Leute damals dazu getrieben haben, sich die Mühe zu machen, riesige Schweine zu erschaffen?"
 fp2_yearly.4010.a:0 "Vielleicht waren das Grabstätten … für Heilige?"
 fp2_yearly.4010.a.success:0 "Die Leute kaufen dir deine Vermutung ab"
 fp2_yearly.4010.a.fail:0 "Die Leute weisen darauf hin, dass sich diese Auffassung auf nichts gründet"
 fp2_yearly.4010.b:0 "Sie dienen keinem Zweck. Beseitigt sie."
 fp2_yearly.4010.c:0 "Das sind lästerliche Statuen! Reißt sie nieder!"
 fp2_yearly.4010.d:0 "Dieses Gerede über Schweine ist doch saulangweilig!"
