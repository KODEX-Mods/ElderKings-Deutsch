l_german:
 fp2_yearly.4005.t:0 "Einrichtung von Enklaven"
 fp2_yearly.4005.desc.christian:0 "Die [mozarab_merchant.GetFaith.GetAdherentNamePlural] nehmen in der Gesellschaft der Rothwardonen eine einzigartige Stellung ein. "
 fp2_yearly.4005.desc:0 "Es ist daher ungewöhnlich, dass einer der örtlichen Händler um eine Audienz bei mir bittet.\n\n "Wir [mozarab_merchant.GetFaith.GetAdherentNamePlural] neigen dazu, mit einem gewissen Grad an zusätzlichen... Schwierigkeiten zu kämpfen, wenn wir in der Nähe von Städten leben." [mozarab_merchant.GetSheHe|U] spricht gleichmäßig und ohne Groll, aber in [mozarab_merchant.GetHerHis] Worten steckt eindeutig etwas Stahl.\n\n "Alles, was wir wollen, ist ein kleiner Teil des [mozarab_quarter.GetName], den wir unser Eigen nennen und unter unseren Leuten leben. Ich bin hierher gekommen, um Euch zu bitten, mein [ROOT.Char.GetLadyLord], um zu sehen, ob Ihr uns dies großmütig gewähren könntet.""
 fp2_yearly.4005.a:0 "Sie sind in meinen Städten willkommen."
 fp2_yearly.4005.b:0 "Ich werde nicht zulassen, dass ihr meine Städte verschmutzt!"

 fp2_yearly.4006.t:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] Architekt"
 fp2_yearly.4006.desc:0 "Nur ein mutiger Mensch würde mich ansprechen, wenn ich das [ROOT.Char.GetFaith.HouseOfWorship] nach meiner täglichen Anbetung verlasse, aber ein solcher [mozarab_priest.GetWomanMan] hat genau das versucht. Ich betrachte den Anhänger mit den acht Kreisen, der um [mozarab_priest.GetHerHis] Hals geschlungen ist, mit einigem Misstrauen, als [mozarab_priest.GetSheHe] zu sprechen beginnt.\n\n "Mein [ROOT.Char.GetLadyLord], ich bitte Euch nur um eine Minute Eurer Zeit. Alles, was ich möchte, ist, dass meine Herde in einem [mozarab_priest.GetFaith.HouseOfWorship] anbeten kann, wie es alle guten Anhänger von [mozarab_priest.GetFaith.HighGodName] tun sollten!" Der nervöse Priester hält inne und sieht mich flehend an.\n\nDie [mozarab_priest.GetFaith.GetAdherentNamePlural] Orte der Anbetung bauen zu lassen, würde ihre Bekehrung erschweren, aber vielleicht könnte etwas Nachsicht den Zusammenhalt meines Reiches fördern?"