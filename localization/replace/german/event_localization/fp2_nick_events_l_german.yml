 fp2_yearly.4003.t:0 "Der Weg nach Satakalaam"
 fp2_yearly.4003.desc:0 "Die heilige Stadt Satakalaam ist ein Magnet für die Gläubigen und zieht Pilger aus nahen und fernen Ländern an. Der Weg dorthin ist dementsprechend gut ausgebaut und führt von der Küste von Schildwacht. Natürlich gibt es dort, wo es Menschen gibt, die reich genug sind, um zur heiligen Stätte zu reisen, auch solche, die aus ihrem Vertrauen in Tu'whacca Profit schlagen wollen. Es ist der fünfte Bericht über einen gewaltsamen Raubüberfall durch Banditen in ebenso vielen Tagen in den Landstrichen, die durch mein Territorium verlaufen, der meinen [steward.GetCouncilTitle] [steward.GetFirstName] schließlich dazu veranlasst, sich mit mir zu beraten, wie man mit diesem Problem umgehen soll.
