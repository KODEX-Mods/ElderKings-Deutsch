 fp2_struggle.2020.t:0 "Açò es or, xata!"
 fp2_struggle.2020.desc:0 "Auf meinem Weg durch [fp2_2020_valencia.GetName] bietet mir eine Bäuerin einen Krug mit kühler Milch an, die süßer schmeckt als alles, was ich je gekostet habe. „Was ist das für ein wunderbares Getränk, das Ihr mir da angeboten habt?“, frage ich, worauf sie antwortet: „Milch aus einer Erdmandel.“\n\nEs gibt niemanden, der der Verlockung dieses Trunks an einem heißen Sommertag widerstehen könnte, kein Kind, das nicht lächeln würde, wenn man ihm einen Becher davon reicht, und keinen Bewohner aus Rihad, der nicht darauf versessen wäre. #EMP Dieses Getränk ist keine Milch. Es ist Gold!#!"
 