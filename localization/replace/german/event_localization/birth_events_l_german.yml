l_german:
##EK EDIT: edited to accomodate addition of birthsign loc
 birth.father_is_former_consort_toast:0 "Geburt"
 birth.father_is_former_consort_toast_tt:0 "[mother.GetTitledFirstName] hat unser Kind zur Welt gebracht"
 birth.father_is_former_consort_toast_tt_twins:0 "[mother.GetTitledFirstName] hat Zwillinge zur Welt gebracht"

 birth.0002.t:0 "Alle meine Kinder"
 birth.0002.desc:0 "Mit jedem Kind werden die Menschen mir gegenüber herzlicher: Kaum halte ich mein Neugeborenes im Arm, begegnet man mir mit mehr Wärme und Güte als je zuvor. Ich habe wohl tatsächlich einen ansehnlichen Haufen Kinder …"
 birth.0002.a:0 "Aus Geburten geborene Güte!"

 birth.1001.t:0 "Mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]"
 birth.1001.heir.t:0 "Mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')], mein Erbe"
 birth.1001.daughters.t:0 "Meine Töchter"
 birth.1001.sons.t:0 "Meine Söhne"
 birth.1001.children.t:0 "Meine Säuglinge"
 birth.1001.first_birth_good.desc:0 "Mit den ersten Wehen überkam mich eine große Ruhe. Für meine früheren Sorgen war kein Platz mehr: Ich stand kurz davor, eines der größten Wunder zu vollbringen, das uns durch [ROOT.Char.GetFaith.FertilityGodName] vergönnt ist. Nach langen, aber glorreichen Mühen gebar ich schließlich"
 birth.1001.first_birth_scary.desc:0 "Ich habe mit zahllosen anderen Müttern und Hebammen gesprochen und deren Rat befolgt. Doch als meine Zeit dann kam, wurde mir klar, dass keine Vorbereitung je genug sein würde.\n\nDie Schmerzen verschlangen mich schier, und ich fürchtete um mein Leben. Doch ich stand es durch, und nun habe ich"
 birth.1001.many_births.desc:0 "Mit jeder Geburt wird es ein wenig einfacher … Und doch bin ich immer wieder aufs Neue überrascht davon, wie ergreifend dieses Erlebnis ist und wie stark ich bin. Einmal mehr habe ich neues Leben auf diese Welt gebracht, dieses Mal"
 birth.1001.not_first_birth.desc:0 "Meine Erleichterung ist groß und meine Freude noch größer! Ich gebar"
 birth.1001.sondaughter.desc:0 "ein[child.Custom('DE_END_PRO_S_A')] perfekt[child.Custom('DE_END_PRO_S_A')] klein[child.Custom('DE_END_PRO_S_A')] [child.Custom('GetDaughterSon')]!\n\n"
 birth.1001.daughters.desc:0 "zwei perfekte kleine Mädchen!\n\n"
 birth.1001.sons.desc:0 "zwei perfekte kleine Knaben!\n\n"
 birth.1001.children.desc:0 "zwei perfekte kleine Kinder!\n\n"
 birth.1001.same_gender_heir.desc:0 "Eines Tages, Kind, wirst du mein Vermächtnis weitertragen. Welcher Name passt zu jemandem, der deinen zukünftigen Titel trägt?"
 birth.1001.other_gender_heir.desc:0 "Eines Tages, Kind, wirst du mein Vermächtnis weitertragen. Welcher Name passt zu einer derart mächtigen Person?"
 birth.1001.end_fallback.desc:0 "Wer wirst du einst sein, mein Kind, und wie sollen wir dich nennen?"
 birth.1001.twins_heir.desc:0 "Meine süßen Kinder. Nur eines von euch wird mein Vermächtnis weitertragen, das andere wird für immer in seinem Schatten stehen. Ich hoffe, ihr werdet einander dennoch lieben. Komme, was wolle."
 birth.1001.twins.desc:0 "Wer werdet ihr einst sein, meine Kinder, und wie soll ich euch nennen?"
 birth.1001.taltos.desc:0 "Das Mal, das mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] trägt, kennzeichnet [child.Custom('DE_PRO_PER_S_3P_A')] unverkennbar als [child.Custom('GetTaltosTerm')], auserwählt von den hohen Mächten für eine ganz besondere Aufgabe. Ich weiß noch nicht, wie diese Aufgabe aussieht, doch ich muss meinem Kind einen angemessenen Namen geben."
 birth.1001.taltos_unfaithful.desc:0 "Mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] trägt seit Geburt ein Mal, und die [child.GetFaith.GetAdjective|l]en [child.Custom('DefaultPriestTitlePlural')] sagen, es sage ein besonderes Schicksal für [child.Custom('DE_PRO_PER_S_3P_A')] voraus. Ich weiß nicht, was sie damit meinen, doch ich muss mich dennoch für einen Namen für mein Kind entscheiden …"

 birth.1001.desc:0 "Ich habe ein[child.Custom('DE_END_PRO_S_A')] wunderschön[child.Custom('DE_END_ADJ_IND_S_A')] [child.Custom('GetDaughterSon')] zur Welt gebracht!"
 birth.1001.desc.twin:0 "Ich habe wunderschöne [child.Custom('TwinDaughtersSonsChildren')] zur Welt gebracht!"
 birth.1001.desc.twin_dead_father:0 "Ich habe wunderschöne [child.Custom('TwinDaughtersSonsChildren')] zur Welt gebracht! [father.GetFirstName] hätte sie geliebt …"
 birth.1001.desc_dead_father:0 "Ich habe ein[child.Custom('DE_END_PRO_S_A')] wunderschön[child.Custom('DE_END_ADJ_IND_S_A')] [child.Custom('GetDaughterSon')] zur Welt gebracht! [father.GetFirstName] hätte [child.Custom('DE_PRO_PER_S_3P_A')] geliebt …"
 birth.1001.a:0 "Mögest du stark und weise werden, mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]."
 birth.1001.b:0 "Möget ihr stark und weise werden, meine [child.Custom('TwinDaughtersSonsChildren')]."

 birth.1002.opening:0 "Ich habe ein[child.Custom('DE_END_PRO_S_A')] wunderschön[child.Custom('DE_END_ADJ_IND_S_A')] [child.Custom('GetDaughterSon')] geboren. [child.Custom('DE_PRO_PER_S_3P_N')|U] kommt nichts ahnend von jenem Geheimnis zur Welt, welches ich auf ewig für mich behalten muss."
 birth.1002.opening.twin:0 "Ich habe zwei wunderschöne [child.Custom('TwinDaughtersSonsChildren')] geboren. Sie kommen nichts ahnend von jenem Geheimnis zur Welt, das ich auf ewig für mich behalten muss."
 birth.1002.true_father:0 "Ich habe Angst davor, was geschehen könnte, wenn jemand herausfindet, dass [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] der wahre Vater ist."
 birth.1002.unmarried:0 "dass [child.Custom('DE_PRO_POS_S_3P')] Vater in Wahrheit [real_father.GetFullName] ist."
 birth.1002.unmarried.twin:0 "dass ihr Vater in Wahrheit [real_father.GetFullName] ist."
 birth.1002.girl_name.desc:0 "\n\nO Kleines, wie sollst du nur heißen?"
 birth.1002.boy_name.desc:0 "\n\nEin Teil von mir würde meinen Sohn gern nach [real_father.GetFirstNameNoTooltip] benennen, doch das wäre wohl nicht sonderlich weise …"
 birth.1002.twin_name.desc:0 "\n\nO meine Kinder, wie sollt ihr nur heißen?"
 birth.1002.a:0 "Still jetzt, mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]."
 birth.1002.b:0 "Stillt jetzt, meine [child.Custom('TwinDaughtersSonsChildren')]."
 birth.1002.a.tt:0 "Die Welt dort draußen weiß nach wie vor nicht, wer der wahre Vater von [child.GetFirstNameNoTooltip] ist."
 birth.1002.b.tt:0 "Die Welt dort draußen weiß nach wie vor nicht, wer der wahre Vater ist."
 birth.1002.c:0 "Wo [real_father.GetFirstNameNoTooltip] wohl gerade ist?"

 birth.1003.loves_mother.desc:1 "O [mother.GetFirstName], Ihr wart so tapfer! So stark! Worte können nicht beschreiben, wie stolz ich bin auf Euch, und nun haben wir"
 birth.1003.likes_mother.desc:0 "Mit einem müden und doch glücklichen Lächeln überreicht [mother.GetFirstName] mir"
 birth.1003.dislikes_mother.desc:1 "Gepriesen sei [ROOT.Char.GetFaith.FertilityGodName]! [mother.GetFirstNameNoTooltip] gebar"
 birth.1003.sondaughter.desc:0 "ein[child.Custom('DE_END_PRO_S_A')] perfekt[child.Custom('DE_END_PRO_S_A')] klein[child.Custom('DE_END_PRO_S_A')] [child.Custom('GetDaughterSon')]!\n\n"
 birth.1003.daughters.desc:0 "perfekte kleine Mädchen!\n\n"
 birth.1003.sons.desc:0 "perfekte kleine Knaben!\n\n"
 birth.1003.children.desc:0 "perfekte kleine Kinder!\n\n"
 birth.1003.a:0 "Mögest du stark und weise werden, mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]."
 birth.1003.b:0 "Möget ihr stark und weise werden!"

 birth.1005.t:0 "Vaterlos"
 birth.1005.desc.twin:0 "Meine wunderschönen Kinder ruhen sich aus, nichts ahnend von den Herausforderungen jenes Lebens, in das sie geboren wurden. Die Welt weiß nicht, wer ihr Vater ist, und womöglich werden sie es auch selbst nie erfahren."
 birth.1005.desc:0 "Mein[child.Custom('DE_END_PRO_S_N')] wunderschön[child.Custom('DE_END_ADJ_IND_S_N')] [child.Custom('GetDaughterSon')] ruht sich aus, nichts ahnend von den Herausforderungen jenes Lebens, in das [child.Custom('DE_PRO_PER_S_3P_N')] geboren wurde. Die Welt weiß nicht, wer [child.Custom('DE_PRO_POS_S_3P')] Vater ist, und womöglich wird [child.Custom('DE_PRO_PER_S_3P_N')] es auch selbst nie erfahren."
 birth.1005.a:0 "Das ist die Bürde, die wir tragen müssen."

 birth.1006.t:0 "Geboren als Bastard"
 birth.1006.opening:0 "Ich habe nicht mehr den geringsten Zweifel. [mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gebar"
 birth.1006.desc.twin:0 "Zwillinge, und wir beide wissen, dass ich der Vater bin."
 birth.1006.desc:0 "ein[child.Custom('DE_END_PRO_S_A')] [child.Custom('GetDaughterSon')], und wir beide wissen, dass ich der Vater bin."
 birth.1006.not_known:0 "\n\nZum Glück ist [spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))] der Meinung, er sei der Vater."
 birth.1006.unmarried:0 "\n\nZum Glück schweigt [mother.GetFirstNameNoTooltip], was mich anbelangt, und niemand sonst kennt die Wahrheit. Zumindest im Augenblick …"
 birth.1006.a:0 "Ich muss bei dieser Sache sehr vorsichtig sein."
 birth.1006.a.tt:1 "Ihr behaltet das Geheimnis für Euch"
 birth.1006.a.message_desc:0 "Der wahre Vater weiß es"
 birth.1006.a.mother_message:0 "[real_father.GetTitledFirstName] hat in Erfahrung gebracht, dass er der wahre Vater ist."
 birth.1006.b:0 "Die Welt wird von meinem Kind erfahren!"
 birth.1006.bastard_explanation:0 "Ihr habt von der Geburt von [child.GetFirstName] erfahren; die Mutter – [mother.GetShortUIName] – erhält das Geheimnis „[secret.GetName]“"

 birth.1010.t:0 "Kind meiner Dynastie"
 birth.1010.t_twins:0 "Kinder meiner Dynastie"
 birth.1010.desc.twin:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat zwei [child.Custom('TwinDaughtersSonsChildren')] zur Welt gebracht!\n\nDa die beiden Kleinen Teil der [ROOT.Char.GetDynasty.GetName]-Dynastie sind, sollten sie mit guten Namen gesegnet werden."
 birth.1010.desc:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat ein Kind zur Welt gebracht!\n\nDa es Teil der [ROOT.Char.GetDynasty.GetName]-Dynastie ist, sollte es mit einem guten Namen gesegnet werden."

 birth.1100.title:0 "Geboren als [child.Custom('GetTaltosTerm')]"
 birth.1100.message:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wird [child.Custom('GetTaltosTerm')] genannt.\n\nDas Kind wurde von den höchsten Mächten für einen geheimnisvollen Zweck auserkoren, sagen die [child.Custom('DefaultPriestTitlePlural')]. Was wohl seine Zukunft bringen wird?"

 known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] wird ein [bastard|E] von Haus [child.GetHouse.GetBaseName]"
 legitimized_known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] wird ein [legitimized_bastard|E] von Haus [child.GetHouse.GetBaseName]"

 birth.2001.t:0 "Der Segen der Unwissenheit"
 birth.2001.desc.mother.standard:0 "Mein[child.Custom('DE_END_PRO_S_N')] neugeboren[child.Custom('DE_END_ADJ_IND_S_N')] [child.Custom('GetDaughterSon')] schläft so friedlich, in so gesegneter Unwissenheit, was den Fluich anbelangt, der [child.Custom('DE_PRO_PER_S_3P_A')] für den Rest [child.Custom('DE_PRO_POS_S_3P')]es Lebens verfolgen wird. Ein Bastard zu sein, ist in dieser Welt nicht einfach, ebenso wenig wie die Mutter eines Bastards zu sein.\n\nMein Kind schläft, doch mich hält die Entscheidung wach, die ich zu treffen habe."
 birth.2001.desc.mother.twins:0 "Meine Neugeborenen schlafen so friedlich, in so gesegneter Unwissenheit, was den Fluch anbelangt, der sie für den Rest ihres Lebens verfolgen wird. Ein Bastard zu sein, ist in dieser Welt nicht einfach, ebenso wenig wie die Mutter von Bastarden zu sein.\n\nMeine Kinder schlafen, doch mich hält die Entscheidung wach, die ich zu treffen habe."
 birth.2001.desc.father.standard:0 "[mother.GetTitledFirstName] hat unser[child.Custom('DE_END_PRO_S_A')] [child.Custom('GetDaughterSon')] zur Welt gebracht, und obwohl ich mich freuen sollte, ist mein Herz erfüllt von Zweifeln und Ängsten.\n\nIch befürchte, dass sich dies auch nicht ändern wird, bis ich meine Entscheidung getroffen habe."
 birth.2001.desc.father.twins:0 "[mother.GetTitledFirstName] hat unser[child.Custom('DE_END_PRO_S_A')] [child.Custom('GetDaughterSon')] zur Welt gebracht, und obwohl ich mich freuen sollte, ist mein Herz erfüllt von Zweifeln und Ängsten.\n\nIch befürchte, dass sich dies auch nicht ändern wird, bis ich meine Entscheidung getroffen habe."
 birth.2001.a.standard:0 "Ich werde [child.Custom('DE_PRO_PER_S_3P_A')] als mein Kind legitimieren!"
 birth.2001.a.twins:0 "Ich werde sie als meine Kinder legitimieren!"
 birth.2001.b.standard:0 "Ich kann meine Familie nicht damit entehren, dass ich einen Bastard legitimiere …"
 birth.2001.b.no_legitimization_in_faith:0 "Verdammt zum Leben eines Bastards …"
 bastard_remains_bastard_tt:0 "[child.GetShortUIName|U] bleibt ein nicht legitimierter [bastard|E]"

 birth.2002.t:0 "Doppelt gesegnet"
 birth.2002.start:0 "Dies ist wahrlich ein Tag, der gefeiert werden muss!"
 birth.2002.desc.standard:0 "Nicht nur wurde ich mit ein[child.Custom('DE_END_PRO_S_D')] neugeborenen [child.Custom('GetDaughterSon')] gesegnet, nein, [child.Custom('DE_PRO_POS_S_3P')][child.Custom('DE_END_PRO_S_N')] [legitimizer.GetMotherFather] [legitimizer.GetTitledFirstName] hat sich darüber hinaus entschieden, [child.Custom('DE_PRO_PER_S_3P_A')] zu legitimieren!"
 birth.2002.desc.twins:0 "Nicht nur wurde ich mit neugeborenen Zwillingen gesegnet, ihr[legitimizer.Custom('DE_END_PRO_P_N')] [legitimizer.GetMotherFather] hat sich darüber hinaus entschieden, sie zu legitimieren!"
 birth.2002.end:0 "\n\nDie letzten Monate waren voller Zweifel und Ängste, doch heute ist mir das Herz leicht wie eine Feder."
 birth.2002.a:0 "Es gibt noch Hoffnung für die Zukunft."

 birth.2003.t:0 "Ein holpriger Beginn"
 birth.2003.desc.standard_start:0 "Ich wünschte, es könnte eine Feier geben, nachdem unser[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] nun auf der Welt ist, doch [legitimizer.GetTitledFirstName] hat mehr als deutlich gemacht, dass das Kind nicht als wahres Mitglied [legitimizer.Custom('DE_PRO_POS_S_3P')]es Hauses gelten wird."
 birth.2003.desc.twin_start:0 "Ich wünschte, ich könnte die Geburt unserer Kinder feiern, doch [legitimizer.GetTitledFirstName] hat mehr als deutlich gemacht, dass sie nicht als wahre Mitglieder [legitimizer.Custom('DE_PRO_POS_S_3P')]es Hauses gelten werden."
 birth.2003.desc.landed_end:0 "\n\nDas Mal eines Bastards verliert man nie völlig, obwohl die Anerkennung durch ein[legitimizer.Custom('DE_END_PRO_S_A')] [legitimizer.GetTitleTierName] gewiss geholfen hätte …"
 birth.2003.desc.unlanded_end:0 "\n\nDas Mal eines Bastards verliert man nie völlig, obwohl die Anerkennung durch ein[legitimizer.Custom('DE_END_PRO_S_A')] [legitimizer.GetLadyLord] gewiss geholfen hätte …"
 birth.2003.a:0 "Ich wünschte, es wäre anders, klein[child.Custom('DE_END_ADJ_NUL_S_N')] [child.GetFirstNameNoTooltip]!"


birth.2004.t:0 "[secondary_legitimizer.GetMotherFather]s Gnade"
 birth.2004.desc.standard:0 "Wie sich herausstellte, könnte mein[child.Custom('DE_END_PRO_S_N')] neugeboren[child.Custom('DE_END_ADJ_IND_S_N')] [child.Custom('GetDaughterSon')] doch noch eine glänzende Zukunft vor sich haben. [child.Custom('DE_PRO_POS_S_3P')|U][secondary_legitimizer.Custom('DE_END_PRO_S_N')] [secondary_legitimizer.GetMotherFather] [secondary_legitimizer.GetTitledFirstName] hat [child.Custom('DE_PRO_PER_S_3P_A')] zum Mitglied von Haus [secondary_legitimizer.GetDynastyName] gemacht."
 birth.2004.desc.twins:0 "Wie sich herausstellte, könnten meine Neugeborenen doch noch eine glänzende Zukunft vor sich haben. Ihr[secondary_legitimizer.Custom('DE_END_PRO_S_N')] [secondary_legitimizer.GetMotherFather] [secondary_legitimizer.GetTitledFirstName] hat sie zum Mitglied von Haus [secondary_legitimizer.GetDynastyName] gemacht."
 birth.2004.a.standard:0 "Macht sie stolz, mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]."
 birth.2004.a.twins:0 "Macht sie stolz, meine Kinder."

 birth.2011.t:0 "Mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]"
 birth.2011.desc:0 "Obgleich [child.Custom('DE_PRO_PER_S_3P_N')] außerhalb des Bunds der Ehe gezeugt wurde, hat es mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] sicher in diese Welt geschafft.\n\n[child.Custom('DE_PRO_PER_S_3P_N')|U] wurde ins Haus von [legitimizer.GetHouse.GetBaseName] geboren, und so wird [child.Custom('DE_PRO_PER_S_3P_N')] auch aufwachsen."


birth.2102.t:0 "Die Brut von [real_father.GetTitledFirstNameNoTooltip]"
 birth.2102.desc:0 "Mein[mother.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] hat ein Kind eines anderen Mannes zur Welt gebracht. Nun stillt sie [child.Custom('DE_ART_DEF_S_A')] [child.Custom('GetDaughterSon')] von [real_father.GetTitledFirstName]. Sie nennen [child.Custom('DE_PRO_PER_S_3P_A')] [child.GetFirstName]."
 birth.2102.desc.twin:1 "Mein[mother.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] hat [real_father.GetTitledFirstName] [child.Custom('TwinDaughtersSonsChildren')] geboren. Sie nennen sie [child.GetFirstName] und [child_2.GetFirstName]."
 birth.2102.a:0 "Was soll ich nur davon halten?"

 birth.2104.t:0 "Ein fremdes Kind"
 birth.2104.desc:0 "Mein[real_father.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] hat mit [mother.GetTitledFirstName] ein Kind gezeugt. Nun stillt [mother.GetFirstName] die Brut, die mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] in sie gepflanzt hat."
 birth.2104.desc.twin:0 "Mein[real_father.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] hat mit [mother.GetTitledFirstName] Kinder gezeugt. Nun stillt [mother.GetFirstName] die Brut, die mein[real_father.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] in sie gepflanzt hat."
 birth.2104.a:0 "Was soll ich nur davon halten?"

 every_child_adult_non_bastard:0 "Alle meine erwachsenen Kinder, die keine Bastarde sind"

 birth.3001.t:0 "Tod im Kindbett"
 birth.3001.desc_other_child:0 "„Nur noch einmal pressen! Das Kind ist fast da!“ Mir kommt ein Schrei über die Lippen, als ich noch einmal alles gebe. Der Schmerz ist überall, er ist zu viel, ich halte ihn nicht mehr aus … Und dann ist es vorbei. Ich … Ich habe es geschafft.\n\n„Geht es [dummy_gender.Custom('DE_PRO_PER_S_3P_D')] gut?“ Ich erkenne kaum meine eigene Stimme wieder. „Ist es … Ist es ein [dummy_gender.Custom('GirlBoy')]?“\n\nDie Hebamme antwortet mir nicht. Sie sieht mich nicht einmal an. Nein, sie hat nur Augen für das reglose Kind in ihren Armen."
 birth.3001.a:1 "Ist … Warum atmet [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] nicht?! #EMP Tut doch etwas!#!"
 birth.3001.a.tt:1 "[dummy_gender.Custom('DE_ART_DEF_S_N')|U] [dummy_gender.Custom('DaughterSon')] war eine Totgeburt"

 birth.3002.desc:0 "Als sich die Tür zur Kammer der Niederkunft öffnet, begrüßen mich nicht lächelnde Hebammen und ein schreiendes Kind, sondern das herzzerreißende Wehklagen von [mother.GetTitledFirstName].\n\n„Es tut mir so leid, [ROOT.Char.GetLadyLord].“ Die Hebamme sieht mir nicht in die Augen. In ihren Armen liegt ein winziges, zugedecktes Bündel. „Euer Kind … Es lebt im Jenseits weiter.“"
 birth.3002.a:0 "Mein[dummy_gender.Custom('DE_END_PRO_S_N')] [dummy_gender.Custom('DaughterSon')]? Im … im Jenseits?"

 birth.3011.desc_twin:0 "Die Zwillinge sind perfekt. Ihre kleinen Gesichter, wie sie riechen … Ich möchte für immer in diesem Augenblick leben, doch die Hebamme lässt sie mich nur wenige Atemzüge halten. Ich versuche, dagegen zu protestieren, als sie sie mir abnimmt, aber meine Arme sind schwach und ich finde keine Worte.\n\n„Macht Euch keine Sorgen. Eure [child.Custom('TwinDaughtersSonsChildren')] sind stark und gesund. Wir kümmern uns jetzt um sie.“\n\nAls meine Dienstmädchen hastig hin und her huschen, wird die Welt um mich herum dunkler …"
 birth.3011.desc:0 "Mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('DaughterSon')] ist perfekt. Das kleine Gesicht, wie [child.Custom('DE_PRO_PER_S_3P_N')] riecht … Ich möchte für immer in diesem Augenblick leben, doch die Hebamme lässt [child.Custom('DE_PRO_PER_S_3P_A')] mich nur wenige Atemzüge halten. Ich versuche, dagegen zu protestieren, als sie [child.Custom('DE_PRO_PER_S_3P_A')] mir abnimmt, aber meine Arme sind schwach und ich finde keine Worte.\n\n„Macht Euch keine Sorgen. Euer Kind ist stark und gesund. Wir kümmern uns jetzt um [child.Custom('DE_PRO_PER_S_3P_A')].“\n\nAls meine Dienstmädchen hastig hin und her huschen, wird die Welt um mich herum dunkler …"
 birth.3011.twin.a:1 "Bitte … Ihre Namen …"
 birth.3011.a:0 "Bitte … [child.Custom('DE_PRO_POS_S_3P')|U] Name …"

 birth.3012.start.desc:0 "Als die Hebamme endlich die Kammer der Niederkunft mit einem leise weinenden Bündel im Arm verlässt, bin ich erleichtert.\n\nDann sehe ich ihren Blick.\n\n„Es tut mir so leid. [ROOT.Char.GetLadyLord]. [mother.GetLadyLord] [mother.GetFirstNameNoTooltip] …“ Sie findet keine Worte, doch ich verstehe sie trotzdem.\n\nEin Leben wurde ausgelöscht, aber"
 birth.3012.desc_twin:0 "zwei neue Leben haben gerade erst begonnen. Ich muss stark bleiben für meine [child.Custom('TwinDaughtersSonsChildren')]."
 birth.3012.desc:0 "ein neues hat gerade erst begonnen. Ich muss stark bleiben für mein[child.Custom('DE_END_PRO_S_A')] [child.Custom('DaughterSon')]."
 birth.3012.a:0 "Was für ein tragischer Beginn …"

  birth.3021.desc:0 "Mein schwerer Atem ist das einzige Geräusch inmitten der Stille in der Kammer der Niederkunft. Ich suche überall nach einem ermutigenden Lächeln, nach irgendetwas, was mich durch den Schmerz bringt. Doch ich sehe in allen Gesichtern nur meine eigene Angst.\n\nAls das Kind endlich da ist, fehlt der lange erwartete Schrei. „Warum schreit [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] denn nicht?“ Die Worte fühlen sich schwer an in meinem Mund. Alles fühlt sich schwer an.\n\nIch zwinge meine Lippen, die Worte erneut zu formen."
  birth.3021.a:0 "Warum … schreit … [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] …"


 birth.3022.desc:0 "Als ich vor der Kammer der Niederkunft warte, fühlt sich jede Minute an wie eine Ewigkeit. Die Schreie von [mother.GetFirstName] sind verstummt, doch ich höre kein Kind weinen. Da stimmt etwas nicht: Ich spüre es in meinen Knochen.\n\nDie Tür öffnet sich. Die geplagte Miene der Hebamme bestätigt all meine Befürchtungen.\n\n„Es tut mir so leid. [ROOT.Char.GetLadyLord]. [mother.GetLadyLord] [mother.GetFirstNameNoTooltip] … Euer Kind … Sie leben nun beide im Jenseits weiter.“"
 birth.3022.a:1 "Warum?! [ROOT.Char.GetFaith.FertilityGodName|U], was habe ich getan, dass ich so etwas verdiene?"
 birth.3022.a.buddhism:0 "Was haben wir getan, dass wir so etwas verdienen?"

 birth.3031.t:0 "Krankes Kindbett"
 birth.3031.start.desc:0 "Alle Kinder weinen, doch bei [child.GetFirstName] hören die Tränen gar nicht mehr auf. Ich hoffe so sehr darauf, dass die Hebamme meine Sorgen lindert, aber ihre in Falten gelegte Stirn macht alles nur schlimmer.\n\n"
 birth.3031.princessprince.desc:0 "„[child.Custom('DE_ART_DEF_S_N')|U] kleine [child.GetLadyLord]"
 birth.3031.daughterson.desc:0 "„Euer kleiner Spatz"
 birth.3031.end.desc:0 "nimmt nicht zu, wie [child.Custom('DE_PRO_PER_S_3P_N')] sollte. Wir werden uns gut um [child.Custom('DE_PRO_PER_S_3P_A')] kümmern, doch am Ende liegt [child.Custom('DE_PRO_POS_S_3P')] Leben in der Hand von [ROOT.Char.GetFaith.FateGodName].“"
 birth.3031.a:0 "Beruhige dich doch, [child.GetFirstNameNoTooltip]! Bitte hör auf zu weinen!"

 birth.3034.t:0 "Groß und stark"
 birth.3034.desc:0 "Die meisten anderen Kinder sind stärker als ich. Wenn wir spielen, muss ich mich oft hinsetzen und mich ausruhen. Doch heute machten wir einen Wettlauf zum Stall, und ich habe gewonnen!"
 birth.3034.a:0 "Wo ist mein Lieblingsspielzeug? Spielen wir!"

birth.3035.desc:0 "Die Schwäche, mit der mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] von Geburt an geschlagen ist, hat [child.Custom('DE_PRO_PER_S_3P_A')] endlich aus ihrem Würgegriff entlassen! Ich bin so erleichtert, als ich [child.GetFirstName] mit den anderen Kindern herumtoben sehe."
 birth.3035.a:0 "Mögest du stark werden, [child.GetFirstNameNoTooltip]."

 birth.3041.t:0 "Erschöpft"
 birth.3041.start.desc:0 "Es ist einige Wochen her, dass ich"
 birth.3041.desc_twins:0 "[child.Custom('TwinDaughtersSonsChildren')] geboren habe,"
 birth.3041.one_child.desc:0 "[child.Custom('DE_ART_DEF_S_A')] klein[child.Custom('DE_END_PRO_S_A')] [child.GetFirstNameNoTooltip] geboren habe,"
 birth.3041.end:0 "und noch immer bin ich ans Bett gefesselt. Die Tage vergehen ohne wirkliche Besserung, und meine Freude wird von einer schrecklichen Schwäche verzehrt."
 birth.3041.a:0 "Sollte meine Kraft nicht langsam wieder zurückkehren?"

 birth.9002.t:0 "Schall und Rauch"
 birth.9002.start.desc:0 "Mit dem Kind in den Armen"
 birth.9002.worrying.desc:0 "schaut [suggester.GetTitledFirstName] mit besorgter Miene zu mir auf."
 birth.9002.tears.desc:0 "wischt [suggester.GetTitledFirstName] sich die Tränen aus dem Gesicht, und [suggester.Custom('DE_PRO_PER_S_3P_N')] spricht mich an, ohne den Blick von unser[child.Custom('DE_END_PRO_S_D')] [child.Custom('GetDaughterSon')] zu nehmen."
 birth.9002.pride.desc:0 "schaut [suggester.GetTitledFirstName] zu mir auf, erhobenen Hauptes und mit Stolz im Blick."
 birth.9002.conviction.desc:0 "schaut [suggester.GetTitledFirstName] mit einem brennenden Fanatismus im Blick zu mir auf."
 birth.9002.surprisingly_calm.desc:0 "schaut [suggester.GetTitledFirstName] mit überraschend ruhiger Miene zu mir auf."
 birth.9002.calm.desc:0 "schaut [suggester.GetTitledFirstName] mit einer Miene, die nichts als ruhige Gelassenheit kennt, zu mir auf."
 birth.9002.devotion.desc:0 "trifft der Blick von [suggester.GetTitledFirstName] den meinen. Er ist voll von Liebe und Hingabe."
 newline.desc:0 "\n\n"
 birth.9002.love.desc:0 "„Mein Schatz,"
 birth.9002.dear_spouse.desc:0 "„Liebst[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetWifeHusband],"
 birth.9002.spouse.desc:0 "„[ROOT.Char.GetWifeHusband],"
 birth.9002.suggester_relative.desc:0 "könnten wir [child.Custom('DE_PRO_PER_S_3P_A')] [namesake.GetFirstNameNoTooltip] nennen, so wie mein[namesake.Custom('DE_END_PRO_S_N')] geliebt[namesake.Custom('DE_END_ADJ_IND_S_N')] [suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))] hieß?“"
 birth.9002.namer_relative.desc:0 "vielleicht sollten wir [child.Custom('DE_PRO_PER_S_3P_A')] [namesake.GetFirstNameNoTooltip] nennen? So wie dies[namesake.Custom('DE_END_ADJ_IND_S_N')] geliebte [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))] von Euch hieß?“"
 birth.9002.suggesters_name.desc:0 "ich finde, wir sollten [child.Custom('DE_PRO_PER_S_3P_A')] [suggester.GetFirstNameNoTooltip] nennen, nach mir. Was meint Ihr?“"
 birth.9002.namers_name.desc:0 "lasst [child.Custom('DE_PRO_PER_S_3P_A')] uns [ROOT.Char.GetFirstNameNoTooltip] nennen, nach Euch.“"
 birth.9002.nice_name.desc:0 "ich hatte mir überlegt, dass wir [child.Custom('DE_PRO_PER_S_3P_A')] [namesake.GetFirstNameNoTooltip] nennen sollten. Mir hat dieser Name schon immer gefallen.“"
 birth.9002.religious_god.desc:0 "wir sollten [child.Custom('DE_PRO_PER_S_3P_A')] [SCOPE.GetFlagName('name_suggestion')] nennen, zu Ehren unseres mächtigen Gottes!“"
 birth.9002.religious_godess.desc:0 "wir sollten [child.Custom('DE_PRO_PER_S_3P_A')] [SCOPE.GetFlagName('name_suggestion')] nennen, zu Ehren unserer mächtigen Göttin!“"
 birth.9002.religious_apostle.desc:0 "wir sollten [child.Custom('DE_PRO_PER_S_3P_A')] [SCOPE.GetFlagName('name_suggestion')] nennen, zu Ehren des frommen Apostels!“"
 birth.9002.religious_holy_virgin.desc:0 "wir sollten [child.Custom('DE_PRO_PER_S_3P_A')] [SCOPE.GetFlagName('name_suggestion')] nennen, zu Ehren der heiligen Jungfrau!“"
 birth.9002.religious_fallback.desc:0 "wir sollten [child.Custom('DE_PRO_PER_S_3P_A')] nach [child.Custom('DE_ART_DEF_S_D')] glorreichen [SCOPE.GetFlagName('name_suggestion')] benennen!“"
 birth.9002.lunatic.desc:0 "mir kam eine großartige Idee! Wir sollten [child.Custom('DE_PRO_PER_S_3P_A')] [SCOPE.GetFlagName('name_suggestion')] nennen. Sieht [child.Custom('DE_PRO_PER_S_3P_N')] nicht aus wie ein[child.Custom('DE_END_PRO_S_N')] klein[child.Custom('DE_END_ADJ_IND_S_N')] [SCOPE.GetFlagName('name_suggestion')]?“"
 birth.9002.creator.desc:0 "lasst uns unser Kind [SCOPE.GetFlagName('name_suggestion')] nennen, zu Ehren unseres Schöpfers!“"
 birth.9002.possessed.desc:0 "[child.Custom('DE_PRO_POS_S_3P')|U]e Präsenz hat sich mir offenbart. [child.Custom('DE_PRO_PER_S_3P_N')|U] verlangt, dass wir unser[child.Custom('DE_END_PRO_S_A')] [child.Custom('DaughterSon')] [SCOPE.GetFlagName('name_suggestion')] nennen.“"

 birth.9002.a1:0 "Eine prächtige Idee. [namesake.GetFirstNameNoTooltip] soll es sein."
 birth.9002.a2:0 "Eine prächtige Idee. [SCOPE.GetFlagName('name_suggestion')] soll es sein."
 birth.9002.a.tt.1:0 "Wir nennen unser Kind [namesake.GetFirstNameNoTooltip]"
 birth.9002.a.tt.2:0 "Wir nennen unser Kind [SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.b1:0 "Eigentlich hatte ich einen anderen Namen im Sinn …"
 birth.9002.b2:0 "Wie bitte?! Das ist eine grauenhafte Idee!"
 birth.9002.b.tt:1 "Ihr werdet [child.Custom('DE_PRO_PER_S_3P_D')] einen passenderen Namen geben"

 birth.9003.desc:0 "Ich nehme [suggester.GetTitledFirstName] vorsichtig das Kind aus den Armen und blicke in dessen perfekte kleine Augen. Wer wirst du einmal werden?"
 birth.9003.a:0 "Viel besser."
 
 birth.9004.t:0 "Schall und Rauch"
 birth.9004.desc.me:0 "[ROOT.Char.GetFirstNameNoTooltip].\n\nBisweilen halte ich das für einen öden Namen und denke darüber nach, wie er wohl von zukünftigen Geschichtsgelehrten gedeutet werden wird.\n\nUnd doch bin ich [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], und wenn ich anders genannt werden möchte, muss ich das die Welt doch sicherlich einfach nur wissen lassen?"
 birth.9004.desc:0 "[child.GetFirstNameNoTooltip].\n\nAnfangs mochte ich den Namen, doch nun klingt er seltsam in meinen Ohren. Was wird [child.Custom('DE_PRO_PER_S_3P_N')] nur denken, wenn [child.Custom('DE_PRO_PER_S_3P_N')] groß ist und [child.Custom('DE_PRO_POS_S_3P')]en Namen hört?\n\nVielleicht sollte ich ihn zu etwas Besserem ändern?"
 birth.9004.a:0 "Ah, ein #EMP viel#! besserer Name!"
 birth.9004.b:0 "Wenn ich es mir genauer überlege … Ich glaube, [ROOT.Char.GetFirstNameNoTooltip] passt schon …"
 birth.9004.b.other:0 "Eigentlich ist [child.GetFirstNameNoTooltip] doch schon ziemlich gut …"
 birth.9004.b.tt:0 "Ihr behaltet Euren alten Namen"
 birth.9004.b.tt.other:0 "[child.GetFirstNameNoTooltip] behält [child.Custom('DE_PRO_POS_S_3P')]en alten Namen."
