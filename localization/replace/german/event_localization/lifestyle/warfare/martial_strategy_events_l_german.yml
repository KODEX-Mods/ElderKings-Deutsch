 martial_strategy.2000.constantinople.desc:1 "Kampf um Ald Marak, "
 martial_strategy.2001.red_cliffs.desc:0 "#F Dann kehrte Nerevar ein letztes Mal nach Vvardenfell zurück, in der Hoffnung, dass Verhandlungen und Kompromisse noch einmal den Frieden bewahren könnten. Doch dieses Mal stritten sich die Freunde Nerevar und Dumac erbittert, und infolgedessen zogen die Chimer und Dwemer in den Krieg. Die Dwemer waren durch ihre Festung am Roten Berg gut verteidigt, doch Nerevars Gerissenheit lockte die meisten von Dumacs Armeen ins Feld und drängte sie dort in die Enge, während Nerevar, Dagoth Ur und eine kleine Gruppe von Gefährten durch geheime Mittel in die Herzkammer vordringen konnten.#!"
 martial_strategy.2001.thermopylae.desc:0 "#F Das alessianische Heer strömte nach Westen "wie eine Flut des Todes", wie es der Chronist ausdrückt, und zwar in einer Zahl, die weit über das hinausging, was zur Eroberung Skingrads erforderlich gewesen wäre. Gorieus konnte nicht davon ausgehen, dass eine tatsächliche Schlacht wahrscheinlich war. Rislav hatte, wie gesagt, wenig bis gar keine Erfahrung in der Kriegsführung und nur ein paar Tage Übung in der Königskunst. Sein Königreich und der gesamte kolovianische Westen waren gerade von der Pest heimgesucht worden. Die Alessianer rechneten mit einer bloßen Demonstration der Waffen und einer Kapitulation.#!"
 martial_strategy.2001.gaixia.desc:0 "#F Dennoch scheint ein Rest der Ayleïdisch Bevölkerung die Herrschaft der Alessianer überlebt zu haben, denn wir hören vom "letzten König der Ayleïdisch", der an der Schlacht beim Glenumbra Moors teilnahm, in der Dirennis die Alessianer im Jahr 482 entscheidend besiegten. Wie die Angehörigen dieses Königs das vorangegangene Jahrhundert überlebt haben, ist unbekannt. Wir wissen nicht einmal, wer sie waren, obwohl neuere Forschungen auf Nenalata als mögliche Ruhestätte dieses "letzten Königs" hinweisen.#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Eine Reihe von militärischen Expansionen, die von Darloc Brae, der Goldenen Bestie von Anequina, durchgeführt wurden. Diese Periode wird von den Khajiit als glorreich empfunden, da die Beute aus den Eroberungen dazu verwendet wurde, die größten architektonischen Projekte der Goldenen Bestie voranzutreiben. Auf dem Höhepunkt der Eroberungen Anequinas reichten die Grenzen seines Reiches bis zum Fluss Strid im Westen, wobei Khaj Rawlith der westlichste Punkt war, und bis zum Fluss Larsius im Osten, was alle Länder zwischen Arenthia und Krempen umfasste..#!"

 