 learning_theology.1301.desc:0 ""Ein örtlicher Händler hat ein Exemplar von der Körper der Werwölfe weigert sich aber, es mir zu verkaufen."

 learning_theology.3002.t:0 "Ungeborene Welt"
 learning_theology.3002.desc:0 "Ich habe die alten religiösen Texte und die Schriften von Gelehrten studiert, und sie alle scheinen sich einig zu sein, dass [ROOT.Char.Custom('WorldDeadline')]. Nach meinen Recherchen sind wir eine von vielen Kalpas, die gekommen und gegangen sind.\n\nMeine [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], drängt mich jedoch, es für mich zu behalten. "Überlassen Sie es dem [ROOT.Char.GetFaith.AltPriestTermPlural] und vermeiden Sie Panik. "Was ist, wenn Ihre Nachforschungen falsch sind?""