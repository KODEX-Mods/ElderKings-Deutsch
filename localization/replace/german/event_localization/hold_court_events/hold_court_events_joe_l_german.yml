l_german:
 # # Stifled Commerce
hold_court.8001.t:0 "Abgewürgter Handel"
 hold_court.8001.desc:0 "[merchant.Custom('DE_ART_IND_N')|U] Händler[merchant.Custom('DE_END_NOU_S_GS_N')] tritt vor, [merchant.Custom('DE_ART_DEF_S_N')] in meinen prachtvollen Hallen eindeutig nicht in [merchant.Custom('DE_PRO_POS_S_3P')]em Element ist. Ich winke [merchant.Custom('DE_PRO_PER_S_3P_A')] heran. „Nur zu. Wir haben nicht den ganzen Tag Zeit.“\n\n„J-jawohl, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, stammelt [merchant.Custom('DE_PRO_PER_S_3P_N')]. „Ich bin [merchant.GetFirstName] und vertrete die verärgerten Händler und die Freien aus [town.GetNameNoTier].\n\n[mayor.GetFirstName], unser [mayor.GetTitleTierName], [mayor.Custom('get_hold_court_8001_flaw')] – wir bitten demütig darum, dass [mayor.Custom('DE_PRO_PER_S_3P_N')] durch jemand anderen ersetzt wird …“"
 hold_court.8001.a:0 "[town.GetBaseNameNoTierNoTooltip] wird verfrühte Wahlen abhalten."
 hold_court.8001.b:0 "In Ordnung. #EMP IHR#! sollt [mayor.Custom('DE_PRO_PER_S_3P_A')] als [mayor.GetTitleTierName] ersetzen!"
 hold_court.8001.b.tt_success:0 "[merchant.GetFirstNameNoTooltip] sorgt für Ordnung in [town.GetBaseNameNoTierNoTooltip]"
 hold_court.8001.b.tt_failure:0 "[merchant.GetFirstNameNoTooltip] ist noch schlimmer"
 hold_court.8001.c:0 "Und was hat [mayor.GetFirstNameNoTooltip] dazu zu sagen?"
 hold_court.8001.c.tt_success:0 "Es werden Beweise für die Inkompetenz von [mayor.GetFirstNameNoTooltip] gefunden"
 hold_court.8001.c.tt_failure:0 "Es kann kein Fehlverhalten seitens [mayor.GetFirstNameNoTooltip] nachgewiesen werden"
 hold_court.8001.d:0 "Die Krone wird die Kaufleute der Stadt entschädigen."
 hold_court.8001.e:1 "Ihr wagt es, den #EMP [ROOT.Char.GetTitleTierName]#! infrage zu stellen?!"
 # Custom
 hold_court_8001.desc_lazy:0 "drückt sich vor jeder [mayor.Custom('DE_PRO_POS_S_3P')]er Pflichten und hält sich kaum an das Gesetz, wenn [mayor.Custom('DE_PRO_PER_S_3P_N')] nicht gerade dazu gedrängt wird"
 hold_court_8001.desc_greedy:0 "fordert lächerliche Zölle und hohe Geldstrafen, die [mayor.Custom('DE_PRO_PER_S_3P_N')] sich in die eigenen Taschen steckt"
 hold_court_8001.desc_arbitrary:0 "handelt ungerecht und erfindet aus einer Laune heraus Verstöße, als wolle [mayor.Custom('DE_PRO_PER_S_3P_N')] uns ärgern"
 hold_court_8001.desc_deceitful:0 "handelt mit Geheimnissen und lügt uns selbst bei den einfachsten Dingen ins Gesicht"
 hold_court_8001.desc_young:0 "ist viel zu unerfahren, um genügend Rechtsverständnis zu haben"
 hold_court_8001.desc_incompetent:0 "versäumt es, auch nur die grundlegendsten Aufzeichnungen zu führen"
 hold_court_8001.desc_infirm:0 "kann kaum das Bett verlassen, geschweige denn sich um die Belange der Stadt kümmern"
 hold_court_8001.desc_incapable:0 "hat seit Wochen kein Wort mehr gesprochen und erledigt [mayor.Custom('DE_PRO_POS_S_3P')]e Arbeit nicht"
 hold_court_8001.desc_old:0 "hat bereits zu viele Winter gesehen und verliert die Tatkraft, die [mayor.Custom('DE_PRO_POS_S_3P')]e Arbeit verlangt"
 hold_court_8001.desc_fallback:0 "ist ein Hindernis für den Handel und die Interessen der Stadt"
 # Modifiers
 hold_court_8001_deposed_modifier:0 "Bürgerliche Einmischung"
 hold_court_8001_ignored_modifier:0 "Abgewürgter Handel"
 hold_court_8001_compensated_modifier:0 "Händler entschädigt"
 hold_court_8001_merchant_boon_modifier:0 "Aufkeimender Handel"
 hold_court_8001_merchant_bust_modifier:0 "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier:0 "Repräsentanten eingekerkert"
 # # Frontier Lord
 hold_court.8010.t:0 "Die [neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]e Grenze"
 hold_court.8010.desc:0 "[frontier_lord.GetTitledFirstName] steht mit ernstem Gesicht vor Euch. „M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], die Bedrohung durch [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] lastet schwer auf uns.“\n\n„[neighboring_enemy.GetTitledFirstName] wartet bedrohlich jenseits der Grenze“, zeigt [frontier_lord.Custom('DE_PRO_PER_S_3P_N')] auf. „Nur wenige Tage von den Toren von [frontier_barony.GetNameNoTierNoTooltip] und [frontier_lord.Custom('get_hold_court_8010_stake')] entfernt.\n\nIhr müsst uns helfen, das Land zu befestigen – [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip]e Soldaten und Befestigungen sind alles, was zwischen [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] und unserem Ruin steht!“"
 hold_court.8010.a:0 "Eure Verantwortlichkeiten könnten tatsächlich gewisse Privilegien rechtfertigen …"
 hold_court.8010.b:0 "Ihr habt recht: [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] muss befestigt werden."
 hold_court.8010.c:0 "#EMP Tage?!#! Wir müssen unseren Hauptsitz befestigen!"
 hold_court.8010.d:0 "Unfug. [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] ist keine Bedrohung."
 hold_court.8010.d.speaker:0 "#italic "Mein Lehnsherr ist der Ansicht, dass [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] keine Bedrohung darstellt."#"
 hold_court.8010.d.speaker.flavor:0 "Mein Redner kann für mich sprechen, wenn ich dies wünsche."
 hold_court.8010.d.tt_success:0 "[frontier_lord.GetFirstNameNoTooltip] ist beruhigt"
 hold_court.8010.d.tt_failure:0 "[frontier_lord.GetFirstNameNoTooltip] liefert ein besseres Argument"
 hold_court.8010.e:0 "Wir alle sind durch die Risiken des Krieges belastet."
 # Custom
 hold_court_8010.desc_family:0 "den Heimen und Herden von Haus [ROOT.Char.GetDynastyHouseNameNoTooltip]"
 hold_court_8010.desc_republic:0 "den Unschuldigen innerhalb seiner Mauern"
 hold_court_8010.desc_theocratic:0 "den demütigen Anhängern von [ROOT.Char.GetFaith.HighGodName]"
 # Modifiers
 hold_court_8010_fortifications_modifier:0 "Grenzwälle"
 hold_court_8010_vassal_modifier:0 "Geteilte Last"
 # # Sacred Claims
  hold_court.8020.t:0 "Heilige Ansprüche"
 hold_court.8020.desc.intro:0 "[bishop.GetCouncilTitle] [bishop.GetFirstName] tritt feierlich vor. "M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]“"
 hold_court.8020.desc.body_pope:0 "\n\n„[pope.Custom('DE_PRO_POS_S_3P')|U]e Heiligkeit [pope.GetTitledFirstNameRegnal] stimmt zu,"
 hold_court.8020.desc.body_fallback:0 "\n\n„Es besteht Einigkeit darin,"
 hold_court.8020.desc.body_1:0 "dass [ROOT.Char.Custom('get_hold_court_8020_holiness_2')] gänzlich von [ROOT.Char.GetFaith.AltPriestTermPlural] und nicht von Laien verwaltet werden sollte.“"
 hold_court.8020.desc.body_personal:0 "\n\n„Legt dieses Land in die Hände von [ROOT.Char.GetFaith.BishopNeuter] [candidate.GetFirstName]."
 hold_court.8020.desc.body_vassal:0 "\n\n„[vassal.GetTitledFirstName] muss [owner.Custom('DE_PRO_POS_S_3P')] Eigentum abtreten und in die Hände von [ROOT.Char.GetFaith.BishopNeuter] [candidate.GetFirstName] legen."
 hold_court.8020.desc.body_2:0 "Zum Wohl des Glaubens und zu Ehren von [ROOT.Char.GetFaith.HighGodName]!“"
 hold_court.8020.a:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b:0 "Verlangt das unsere heilige Schrift?"
 hold_court.8020.b.tt_success:0 "Ihr beweist, dass es keine Anforderung des Glaubens ist"
 hold_court.8020.b.tt_failure:0 "Eure Argumente sind nicht schlüssig"
 hold_court.8020.c:0 "Spannend, und doch zieht nur Ihr daraus Gewinn?"
 hold_court.8020.d:0 "Ich sehe keine Veranlassung dazu, etwas zu ändern."
 hold_court.8020.e:0 "[pope.GetTitledFirstNameNoTooltip] steht sicherlich über einer solchen Einmischung."
 # Custom
 holiness_cathedral_1:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]e Pilger strömen [ROOT.Char.Custom('GetFaithGrandTemple_DE_1')] [ROOT.Char.Custom('GetFaithGrandTemple')] in [ROOT.Var('holy_site_var').Title.GetNameNoTier], um näher bei [ROOT.Char.GetFaith.HighGodNameAlternate] zu sein."
 holiness_holy_site_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] ist ein wichtiges Zentrum für [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]e Pilger und den Glauben an sich."
 holiness_fallback_1:0 "die Gläubigen von [ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] ersuchen religiöse Führung, die sie vor dem Bösen rettet."
 holiness_cathedral_2:0 "ein solch wichtiges Bauwerk"
 holiness_holy_site_2:0 "ein so heiliger Ort"
 holiness_fallback_2:0 "größere Teile von [ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]"
 holiness_cathedral_3:0 "[ROOT.Char.Custom('GetFaithGrandTemple_DE_ART_DEF_S_N')|U] [ROOT.Char.Custom('GetFaithGrandTemple')] gehört nur [ROOT.Char.GetFaith.HighGodName]."
 holiness_holy_site_3:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] sollte in den Händen der [ROOT.Char.GetFaith.PriestNeuterPlural] sein."
 holiness_fallback_3:0 "Die [ROOT.Char.GetFaith.PriestNeuterPlural] von [ROOT.Char.GetFaith.HighGodNameAlternate] werden von mir nicht abgewiesen."
 # # Civic Rivalry
hold_court.8030.t:0 "Bürgerliche Rivalität"
 hold_court.8030.desc.intro_1:0 "[mayor_2.GetTitledFirstName], sichtlich über etwas verärgert, grüßt mich.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName], die dreckigen Hunde aus [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] denken, sie wären besser als wir …“, bricht es aus [mayor_2.Custom('DE_PRO_PER_S_3P_D')] hervor. „… Sie machen jeden Tag auf dem Markt hochmütige Witze und spötteln über uns!\n\n[mayor_1.GetTitledFirstName] muss gezeigt werden, wo [mayor_1.Custom('DE_PRO_POS_S_3P')] Platz ist, und diesen"
 hold_court.8030.desc.intro_heretical:0 "ketzerischen"
 hold_court.8030.desc.intro_heathen:0 "heidnischen"
 hold_court.8030.desc.intro_foreign:0 "fremden"
 hold_court.8030.desc.intro_fallback:0 "verdammten"
 hold_court.8030.desc.intro_2:0 "Narren muss klargemacht werden, dass sie [mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip] Respekt schulden"
 hold_court.8030.desc.body_same_county:0 "– der größten Grafschaft in [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]!“"
 hold_court.8030.desc.body_same_duchy:0 "– dem führenden Herzogtum in [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]!“"
 hold_court.8030.desc.body_neighbor_county:0 "– der fortschrittlichsten Grafschaft der Region!“"
 hold_court.8030.desc.body_fallback:0 "– seiner reinen Überlegenheit wegen!“"
 hold_court.8030.a:0 "… aber [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] #EMP ist#! die schönere Stadt!"
 hold_court.8030.b:0 "[mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip] ist zweifelsohne vorzuziehen."
 hold_court.8030.c:0 "Hört mit diesem Unsinn auf! Wo hat das nur angefangen?"
 hold_court.8030.c.speaker:0 "#italic "Custom('DE_PRO_POS_P_3P') werdet diese Dummheit beenden! Wo hat es angefangen?"#"
 hold_court.8030.c.speaker.flavor:0 "Mein Redner kann für mich sprechen, wenn ich dies wünsche."
 hold_court.8030.d:0 "Gewagte Worte. Ihr allerdings werdet Taten sprechen lassen!"
 hold_court.8030.c.tt_success:0 "Ihr schlichtet den Streit"
 hold_court.8030.c.tt_failure:0 "Ihr macht alles noch schlimmer"
 hold_court.8030.d.tt_mayor_2:0 "[mayor_2.GetTitledFirstNameNoTooltip] gewinnt das Duell"
 hold_court.8030.d.tt_mayor_1:0 "[mayor_1.GetTitledFirstNameNoTooltip] gewinnt das Duell"
 hold_court.8030.d.tt:1 "[mayor_2.GetTitledFirstName] und [mayor_1.GetTitledFirstName] #V duellieren#! sich."
 hold_court.8030.e:0 "Ihr verschwendet meine Zeit mit belanglosen Streitigkeiten?"
 hold_court.8031.t:0 "[sc_victor.GetTitledFirstNameNoTooltip] gewinnt das Duell"
 # Modifiers
 hold_court_8030_settled_character_modifier:0 "Bürgerliche Bewunderung"
 hold_court_8030_duel_modifier:0 "Volksjustiz"
 hold_court_8030_favored_modifier:0 "Bevorzugte Stadt"
 hold_court_8030_spurred_modifier:0 "Rivalität ermutigt"
 hold_court_8030_settled_county_modifier:0 "Bürgerliche Zusammenarbeit"
 # # Special Treatment
hold_court.8040.t:0 "Sonderbehandlung"
 hold_court.8040.desc:0 "[infidel_vassal.Custom('DE_ART_DEF_S_N')|U] sture [infidel_vassal.GetTitledFirstName] beehrt Euch mit [infidel_vassal.Custom('DE_PRO_POS_S_3P')]er Anwesenheit.\n\nZögernd beginnt [infidel_vassal.Custom('DE_PRO_PER_S_3P_N')]: „M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName], ich bin [infidel_vassal.Custom('DE_ART_IND_N')] treu[infidel_vassal.Custom('DE_END_ADJ_IND_S_N')] und willig[infidel_vassal.Custom('DE_END_ADJ_IND_S_N')] Untertan[infidel_vassal.Custom('DE_END_NOU_S_GS_N')] – lasst mich in Frieden meinen Glauben ausleben.\n\n"
 hold_court.8040.desc.intro_same_religion:0 "Wir [infidel_vassal.GetFaith.GetAdherentNamePlural] beten [infidel_vassal.GetFaith.CreatorName] genauso an, wie es [ROOT.Char.GetFaith.GetAdherentNamePlural] tun. Lasst Eure [ROOT.Char.GetFaith.GetReligion.GetAdjective]en Schwestern und Brüder beten, wie es ihnen gefällt, und ersucht stattdessen Einigung im Kampf gegen jene, die falschen Dämonen folgen und zulassen, dass das Böse ihre Herzen verdirbt: die [ROOT.Char.Custom('GetUnbelieverNamePlural')].“"
 hold_court.8040.desc.intro_fallback:0 "Warum können die [ROOT.Char.GetFaith.GetReligion.GetAdjective]en und die [infidel_vassal.GetFaith.GetReligion.GetAdjective]en Gläubigen nicht in Eintracht leben, getrennt in den Lehren von [ROOT.Char.GetFaith.HighGodName] und [infidel_vassal.GetFaith.HighGodName], doch geeint in ihrer Frömmigkeit? Lasst uns unserer heiligen Schrift folgen und folgt Ihr der Euren, Seite an Seite.“"
 hold_court.8040.a:0 "Nur [ROOT.Char.GetFaith.HighGodName] allein darf Gerechtigkeit walten lassen."
 hold_court.8040.b:0 "Kommt. Ich will euch das Wort von [ROOT.Char.GetFaith.KnowledgeGodName] darlegen."
 hold_court.8040.c.religion:0 "Es ist an der Zeit, den [infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip]en Lügen abzuschwören!"
 hold_court.8040.c.faith:0 "Ihr solltet die heilige Schrift dringend noch einmal lesen!"
 hold_court.8040.c.tt_accept:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] konvertiert den Glauben"
 hold_court.8040.c.tt_refuse:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] verweigert die Konvertierung"
 hold_court.8040.d:0 "Eure Überzeugungen werden toleriert, nicht gutgeheißen."
 demand_conversion_tt:0 "[recipient.GetTitledFirstName] und [recipient.Custom('DE_PRO_POS_S_3P')]e enge Verwandtschaft konvertieren zu Eurer Religion"
 # # Royal Service
 hold_court.8050.t:0 "Im königlichen Dienst"
 hold_court.8050.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nähert sich dem Thron mit [knight.Custom('DE_ART_IND_D')] [knight.Custom('GetYoungMiddleAgedOld')]en [knight.GetWomanMan] im Schlepptau.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [vassal.Custom2('RelationToMeShort', ROOT.Char)] und [ROOT.Char.GetTitleAsNameNoTooltip]!“, spricht [vassal.Custom('DE_PRO_PER_S_3P_N')] und fährt fort: „M[knight.Custom('DE_ART_IND_N')] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] [knight.GetFullName] wünscht sich, in Eurem [ROOT.Char.Custom('MountedWarriorTermPlural')]-Gefolge zu dienen – gebt [knight.Custom('DE_PRO_PER_S_3P_D')] die Gelegenheit, [knight.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten unter Beweis zu stellen!“\n\n"
 hold_court.8050.desc_talented:0 "[knight.Custom('DE_PRO_PER_S_3P_N')|U] ist bereits einer der renommiertesten Duellanten in [vassal.GetTitleAsName] und wird Euch viel Ruhm auf dem Schlachtfeld einbringen!“ Es ist wahr: Ihr habt bereits von [knight.Custom('DE_PRO_POS_S_3P')]en Fähigkeiten gehört …"
 hold_court.8050.desc_suitable:0 "„[knight.Custom('DE_PRO_PER_S_3P_N')|U] kennt sich mit [knight.Custom('DE_8_signature_weapon')] [knight.Custom('signature_weapon')] aus und wird Euch nicht enttäuschen, wenn es darauf ankommt!“"
 hold_court.8050.desc_passing:0 " [knight.GetFirstNameNoTooltip] lächelt schwach: „Obwohl ich nur ein mittelmäßiger Schwertkämpfer bin, hoffe ich, viel zu lernen.“"
 hold_court.8050.desc_unsuitable:0 "[vassal.GetFirstNameNoTooltip] zieht mich beiseite und murmelt: „[knight.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht wegen [knight.Custom('DE_PRO_POS_S_3P')]er Fähigkeiten mit der Klinge bekannt, aber [knight.Custom('DE_PRO_POS_S_3P')]e Begeisterung wird sicherlich die Lücke füllen …“"
 hold_court.8050.a:0 "Wohlan, [knight.GetFirstNameNoTooltip]. Ihr dürft mir dienen."
 hold_court.8050.a.tt_knight:0 "[knight.GetFirstName] kommt an Euren Hof und wird dort ein [knight|E].\n[knight.Custom('DE_PRO_PER_S_3P_A')|U] wieder wegzuschicken, könnte [vassal.GetTitledFirstName] verärgern."
 hold_court.8050.a.tt_toast:0 "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook:0 "Weil [vassal.GetTitledFirstName] ein Druckmittel gegen Euch hat:"
 hold_court.8050.b:0 "Wenn ich #EMP [knight.Custom('DE_PRO_PER_S_3P_A')]#! in meinen Dienst stellen soll, brauche ich etwas im Gegenzug."
 hold_court.8050.c:0 "[grandmaster.GetTitledFirstNameNoTooltip] braucht immer fähige [knight.GetWomenMen]!"
 hold_court.8050.d:0 "Mit [knight.Custom('DE_PRO_PER_S_3P_D')] habe ich eine Leibwache gefunden!"
 hold_court.8050.d.tt_bodyguard:0 "[knight.GetFirstName] kommt als Eure Leibwache an Euren Hof.\n[knight.Custom('DE_PRO_PER_S_3P_A')|U] wieder wegzuschicken, könnte [vassal.GetTitledFirstName] verärgern."
 hold_court.8050.e.talented:0 "Solche Talente solltet Ihr selbst fördern, [vassal.GetFirstNameNoTooltip]."
 hold_court.8050.e.suitable:0 "Fähig? Ja. Brauchen? Nein."
 hold_court.8050.e.passing:0 "Die Friedhöfe sind bereits voll mit mittelmäßigen Schwertkämpfern."
 hold_court.8050.e.unsuitable:0 "Ein gepanzertes Maultier wäre nützlicher …"
 # # A Knight Spurned
 hold_court.8051.t:0 "$hold_court.8050.t$: Ein verschmähter [ROOT.Char.Custom('MountedWarriorTerm')|U]"
 hold_court.8051.desc:0 "Scheinbar hat [vassal.GetTitledFirstName] endlich erfahren, dass [vassal.Custom('DE_PRO_POS_S_3P')][knight.Custom('DE_END_PRO_S_N')] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] nicht länger einer meiner [ROOT.Char.Custom('MountedWarriorTermPlural')] ist.\n\nSorgfältig darauf bedacht, [vassal.Custom('DE_PRO_POS_S_3P')]e Wut zu zügeln, verlangt [vassal.Custom('DE_PRO_PER_S_3P_N')], dass ich mein Versprechen halte und [knight.GetFirstName] wieder in [knight.Custom('DE_PRO_POS_S_3P')]er alten Position einsetze!"
 hold_court.8051.a:0 "Nur die Ruhe, [vassal.GetFirstNameNoTooltip]. Ich werde [knight.Custom('DE_PRO_PER_S_3P_A')] wieder in meine Dienste stellen!"
 hold_court.8051.a.tt_knight:1 "[knight.GetFirstName] wird wieder ein [knight|E]"
 hold_court.8051.b:0 "[knight.Custom('DE_PRO_PER_S_3P_N')|U] ist kein großer Verlust."
 hold_court.8051.b.tt_return:0 "[knight.GetFirstNameNoTooltip] kehrt an den Hof von [vassal.GetTitledFirstNameNoTooltip] zurück"
 # # The Last Straw
 hold_court.8052.t:0 "$hold_court.8050.t$: Der letzte Tropfen"
 hold_court.8052.desc.intro:0 "[vassal.GetTitledFirstName] verschwendete keine Zeit, als er hörte, dass [knight.GetFirstName] wieder aus meinem [ROOT.Char.Custom('MountedWarriorAdjective')]en Gefolge entfernt wurde, und verlangt um Audienz.\n\n"
 hold_court.8052.desc.wrath:0 "Vor Wut rasend brüllt [vassal.Custom('DE_PRO_PER_S_3P_N')]: „M[knight.Custom('DE_ART_IND_N')] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] wurde ungerecht behandelt und mein Vertrauen in Eure Versprechen wurde zerstört!“, bevor [vassal.Custom('DE_PRO_PER_S_3P_N')] auch schon wieder hinausstürmt."
 hold_court.8052.desc.fallback:0 "[vassal.Custom('DE_PRO_PER_S_3P_N')|U] zeigt offen [vassal.Custom('DE_PRO_POS_S_3P')]e Enttäuschung, sichtlich verärgert über die Verlegenheit, die [vassal.Custom('DE_PRO_PER_S_3P_D')] meine Taten bereitet haben …"
 hold_court.8052.a:0 "Oh – welch Drama!"
 hold_court.8052.b:0 "Wachen, werft [vassal.Custom('DE_PRO_PER_S_3P_A')] in den Kerker!"
 # # Perils of Glory
 hold_court.8053.t:0 "$hold_court.8050.t$: Die Tücken des Prestiges"
 hold_court.8053.desc.intro:0 "Heute hat Euch eine Nachricht aus [battle_location.Custom('TerrainTypeProvince_DE_2')] [battle_location.Custom('TerrainTypeProvince_DE_1')] von [battle_location.GetName] erreicht, wo [knight.GetFirstNameNicknamed]"
 hold_court.8053.killer:0 "von [knight.GetKiller.GetName]"
 hold_court.8053.battle:0 "inmitten des chaotischen Getümmels"
 hold_court.8053.desc_talented:0 "in einem Augenblick des Ruhmes, umgeben von den Leichen niederer Männer und Frauen, niedergestreckt worden sein soll."
 hold_court.8053.desc_suitable:0 "in einem erbitterten Gefecht, in dem er viele Feinde niedermachte und viele Wunden erlitt, niedergestreckt worden sein soll."
 hold_court.8053.desc_passing:0 "nach einem verbissenen Zweikampf, bei dem [knight.Custom('DE_PRO_PER_S_3P_N')] [knight.Custom('DE_PRO_POS_S_3P')]e Kameraden heldenhaft beschützte, niedergestreckt worden sein soll."
 hold_court.8053.desc_unsuitable:0 "wie ein Fisch auf dem Trockenen mit dem Schwert herumfuchtelnd niedergestreckt worden sein soll."
 hold_court.8053.desc_coward:0 "während dem Versuch, aus dem Kampf zu flüchten, niedergestreckt worden sein soll."
 hold_court.8053.desc.body:0 "\n\nDurch [knight.Custom('DE_PRO_POS_S_3P')]en Tod seid Ihr nun von Euren Verpflichtungen gegenüber [vassal.GetTitledFirstName] befreit …"
 hold_court.8053.a:0 "Das sind nun mal die Risiken eines Kampfes …"
 # # A Temple for County
 hold_court.8060.t:0 "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U] für [target_county.GetNameNoTierNoTooltip]"
 hold_court.8060.desc:0 "Mein [bishop.GetCouncilTitle] [bishop.GetFirstName] verneigt sich vor mir, begierig, [bishop.Custom('DE_PRO_POS_S_3P')]e Bitte vorzutragen.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord],"
 hold_court.8060.desc.owned:0 "[target_county.GetNameNoTier]"
 hold_court.8060.desc.vassal:0 "[target_county.GetNameNoTier], das von [vassal.GetTitledFirstName] regiert wird,"
 hold_court.8060.desc.subvassal:0 "[target_county.GetNameNoTier], das von [subvassal.GetTitledFirstName], einem Untertanen von [vassal.GetTitledFirstName], regiert wird,"
 hold_court.8060.desc.existing:0 "könnte ein weiteres großes Gotteshaus unterstützen, ein Zeugnis der Macht von [ROOT.Char.GetFaith.HighGodNameAlternate] und Eurer Frömmigkeit."
 hold_court.8060.desc.first:0 "fehlt ein bedeutendes Gotteshaus, in dem die Einheimischen beten und [ROOT.Char.GetFaith.HighGodNameAlternate] ehren können."
 hold_court.8060.desc.end:0 "\n\nIhr müsst dabei helfen, ein neues Gotteshaus in [target_province.GetName] zu finanzieren, zum Wohl des [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]en Glaubens!“"
 hold_court.8060.a:0 "Für den Ruhm und die Ehre von [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.8060.a.tt:0 "Wenn der [temple|E] fertiggestellt ist:"
 hold_court.8060.b:0 "[vassal.GetTitledFirstNameNoTooltip] muss einen Beitrag leisten."
 hold_court.8060.c:0 "Meine Untertanen müssen einen Beitrag leisten."
 hold_court.8060.d:0 "Das klingt nach einer Arbeit für [royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8060.d.tt_success:0 "[royal_architect.GetTitledFirstName] macht gute Arbeit"
 hold_court.8060.d.tt_normal:0 "[royal_architect.GetTitledFirstName] macht angemessene Arbeit"
 hold_court.8060.d.tt_failure:0 "[royal_architect.GetTitledFirstName] macht schreckliche Arbeit"
 hold_court.8060.e.own:0 "Ich habe andere Pläne für dieses Land."
 hold_court.8060.e.vassal:0 "Vasallen sollten sich um ihr eigenes Land kümmern."
 # Modifiers
 hold_court_8060_built_modifier:0 "Tempel finanziert"
 # # The Consecration of Province
 hold_court.8061.t:0 "Die Weihe von [target_province.GetNameNoTooltip] "
 hold_court.8061.desc.bishop:0 "[bishop.GetCouncilTitleFirstName] betritt aufgeregt Eure Hallen. „M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], ich überbringe Nachricht von der Fertigstellung des neuen Gotteshauses in [target_province.GetTitle.GetNameNoTier]!“\n\n"
 hold_court.8061.desc.fallback:0 "Das Gotteshaus, das ich für die Menschen von [target_province.GetTitle.GetNameNoTier] in Auftrag gegeben habe, ist nach viel Schweiß und Mühen fertiggestellt worden.“\n\n"
 hold_court.8061.desc.owned:0 "„Die Gläubigen in [target_county.GetNameNoTier]"
 hold_court.8061.desc.vassal:0 "„Die Untertanen von [vassal.GetTitledFirstName] in [target_county.GetNameNoTier]"
 hold_court.8061.desc.existing:0 "erfreuen sich der Frömmigkeit Eurer Taten und der Ehre, die Ihr [ROOT.Char.GetFaith.HighGodName] erwiesen habt!“"
 hold_court.8061.desc.first:0 "können [ROOT.Char.GetFaith.HighGodName] nun an einem Ort anbeten, der [ROOT.Char.GetFaith.HighGodHerHis]er Göttlichkeit würdig ist!“"
 hold_court.8061.a:0 "Möge [ROOT.Char.GetFaith.HighGodNameAlternate] uns alle segnen!"
 # # The Growth of County
 hold_court.8070.t:0 "Das Wachstum von [target_county.GetNameNoTierNoTooltip]"
 hold_court.8070.desc.intro:0 "[steward.GetCouncilTitleFirstName] ist sichtlich von einem Vorschlag motiviert, den [steward.Custom('DE_PRO_PER_S_3P_N')] Euch mitteilen möchte.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 hold_court.8070.desc.body:0 "bietet viel Potenzial, um als regionales Zentrum für den Handel und das Handwerk zu dienen.\n\nMit etwas finanzieller Unterstützung und durch die Zusammenlegung einiger kleinerer Dörfer könnte die Grundlage für"
 hold_court.8070.desc.existing:0 "eine weitere"
 hold_court.8070.desc.first:0 "die erste"
 hold_court.8070.desc.end:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]e Stadt in [target_province.GetName] geschaffen werden.“"
 hold_court.8070.a:0 "Der Handel sollte gefördert werden."
 hold_court.8070.a.tt:0 "Wenn der Bau der [city|E] abgeschlossen ist:"
 hold_court.8070.b:0 "Ich kann nur [vassal.GetTitledFirstNameNoTooltip] helfen."
 hold_court.8070.c:0 "Lasst die örtlichen Grundbesitzer ein wenig Verantwortung übernehmen."
 hold_court.8070.d:0 "Endlich einmal eine Aufgabe für [royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8070.e:0 "Es gibt wichtigere Dinge, um die sich gekümmert werden muss."
 # # Bustling County
 hold_court.8071.t:0 "$hold_court.8070.t$: Geschäftiges [target_province.GetNameNoTooltip]"
 hold_court.8071.desc.steward:0 "[steward.GetCouncilTitleFirstName] überbringt stolz die Nachricht, dass die Arbeiten in [target_province.GetName], es zu einem Zentrum des Handels zu machen, sich nach [steward.Custom('DE_PRO_POS_S_3P')]en Worten „auszuzahlen beginnen“!\n\n"
 hold_court.8071.desc.fallback:0 "Die Entwicklung von [target_province.GetName] trägt Früchte. Bald schon wird die Stadt auf eigenen Beinen stehen.\n\n"
 hold_court.8071.desc.owned:0 "Die Gemeinen in [target_county.GetNameNoTier]"
 hold_court.8071.desc.vassal:0 "Die Untertanen von [vassal.GetTitledFirstName] in [target_county.GetNameNoTier]"
 hold_court.8071.desc.existing:0 "begrüßen diese Investitionen und den Wohlstand, den sie der Region bringen werden."
 hold_court.8071.desc.first:0 "können in diesem regionalen Zentrum nun leichter ihr Handwerk ausüben und Handel treiben."
 hold_court.8071.a:0 "Eines Tages wird [target_province.GetNameNoTooltip] eine große Stadt sein."
 # Modifiers
 hold_court_8070_built_modifier:0 "Stadt finanziert"
 # # The Republic of X
 hold_court.8080.t:0 "Die Republik [mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]"
 hold_court.8080.desc.intro:0 "[mayor.GetTitledFirstName] tritt ausgesprochen vorsichtig vor.\n\n„Euer Gnaden, [mayor.GetPrimaryTitle.GetNameNoTier] wird dank der Bürger, die mit"
 hold_court.8080.desc.body_sea:0 "den Handelsschiffen Handel treiben, die die Häfen entlang der Küsten von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] befahren, zunehmend reicher."
 hold_court.8080.desc.body_fallback:0 "den Händlern und Reisenden Handel treiben, die täglich durch [target_county.GetDeJureLiege.GetNameNoTier] und unsere Tore kommen, zunehmend reicher."
 hold_court.8080.desc.body:0 "\n\nWir haben unserer Stadt – und Euch – zu Reichtum verholfen und verdienen größeren Einfluss innerhalb von [target_county.GetNameNoTier].“"
 hold_court.8080.a:0 "[target_county.GetNameNoTierNoTooltip] steht fortan unter Eurer Herrschaft."
 hold_court.8080.b:0 "Solche Privilegien müssen begründet werden."
 hold_court.8080.c:0 "Ihr verlangt zu viel. Es muss einen anderen Weg geben."
 hold_court.8080.c.tt_success:0 "Ihr findet einen Kompromiss"
 hold_court.8080.c.tt_failure:0 "Ihr schafft es nicht, zu einer Einigung zu gelangen"
 hold_court.8080.d:0 "Seid mit Euren derzeitigen Freiheiten zufrieden, [mayor.GetTitleAsNameNoTooltip]."
 hold_court.8080.e:0 "Es scheint, dass die Bürger vergessen haben, wo ihr Platz ist."
 # Modifiers
 hold_court_8080_granted_modifier:0 "Geschäftserfolg"
 hold_court_8080_compromise_modifier:0 "Handelsprivileg"
 hold_court_8080_upset_modifier:0 "Verschmähte Bürger"
 hold_court_8080_prison_modifier:0 "Behandelte Bürgermeister schlecht"
 # # A Place at Court
 hold_court.8090.t:0 "Ein Platz bei Hofe"
 hold_court.8090.desc.intro:3 "M[vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] ist gerade damit an der Reihe, mir vor dem versammelten Hof die Ohren vollzumachen.\n\n„Glorreich[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [vassal.Custom2('RelationToMeShort', ROOT.Char)], erlaubt mir die Ehre, [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.intro_advocate:3 "M[vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal_advocate.GetTitledFirstName] führt [vassal.Custom('DE_ART_IND_A')] [vassal.Custom('GetYoungMiddleAgedOld')][vassal.Custom('DE_END_ADJ_IND_S_A')] [vassal.GetWomanMan] vor den versammelten Hof.\n\n„Glorreich[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [vassal.Custom2('RelationToMeShort', ROOT.Char)] [vassal.GetTitledFirstName] erlaubt mir die Ehre, [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.rival:2 "– und gebt Euch nicht länger mit [old_holder.Custom('InsultNoun_DE_2')] [old_holder.Custom('InsultNoun')] [old_holder.GetTitledFirstName] ab.“"
 hold_court.8090.desc.arrogant:2 "– eine Rolle, die meines Stands würdig ist.“"
 hold_court.8090.desc.ambitious:2 "– ein Rang, für den ich mich mehr als würdig erweisen werde.“"
 hold_court.8090.desc.superior:3 "– ein Amt, dem [old_holder.GetTitledFirstName] nicht gerecht wird.“"
 hold_court.8090.desc.other_advocate:2 "– ein Posten, den [vassal.GetFirstName] weitaus mehr verdient, als es [old_holder.GetTitledFirstName] tut …“"
 hold_court.8090.desc.other:2 "– ein Posten, den ich weitaus mehr verdiene, als es [old_holder.GetTitledFirstName] tut …“"
 hold_court.8090.desc.empty_advocate:1 "– [vassal.Custom('DE_PRO_PER_S_3P_N')] wird Euch nicht enttäuschen.“"
 hold_court.8090.desc.empty:2 "– ich werde Euch nicht enttäuschen.“"
 hold_court.8090.a.lady_in_waiting_lover:0 "Ähm … Ja, natürlich. Ihr dürft mir dienen."
 hold_court.8090.a.lady_in_waiting_soulmate:0 "Wir werden ein wunderbares Paar abgeben!"
 hold_court.8090.a.bodyguard_lover:0 "„Ihr dürft mir niemals von der Seite weichen, [vassal.GetFirstName].“"
 hold_court.8090.a.bodyguard_soulmate:0 "#EMP Oh, mein galanter Patroklos …#!"
 hold_court.8090.a:0 "Das Amt gehört Euch, [vassal.GetFirstNameNoTooltip]."
 hold_court.8090.b:0 "[old_holder.GetFirstNameNoTooltip] tritt zurück."
 hold_court.8090.c:0 "Wir haben zur Zeit Bedarf an anderen Talenten."
 move_and_grant_court_position_effect_tooltip:1 "[candidate.GetFirstNameNoTooltip] erhält eine Rolle"
 hold_court.8090.d.advocate:0 "Nein, für [vassal.Custom('DE_PRO_PER_S_3P_A')] habe ich etwas #EMP Besonderes#! im Sinn …"
 hold_court.8090.d:0 "Nein, für Euch habe ich etwas #EMP Besonderes#! im Sinn …"
 hold_court.8090.e.advocate:0 "[vassal.Custom('DE_PRO_PER_S_3P_N')|U] ist für das Amt ungeeignet."
 hold_court.8090.e:0 "Ihr seid für solch ein Amt ungeeignet."
 court_position_desc_architect:0 "für die Instandhaltung und Vergrößerung Eurer edlen Besitztümer zu sorgen"
 court_position_desc_seneschal:0 "alles Nötige im Eurem mächtigen Haushalt zu regeln"
 court_position_desc_tutor:0 "sicherzustellen, dass Eure Abkömmlinge eine Ausbildung erhalten, die ihrer Position würdig ist"
 court_position_desc_almoner:0 "Eure großzügigen Spenden an die Bedürftigen zu verteilen"
 court_position_desc_physician:0 "Arzneien für die königliche Familie zu finden und sie zu verabreichen"
 court_position_desc_antiquarian:0 "die königlichen Schatz- und Waffenkammern zu pflegen"
 court_position_desc_horse:0 "mich um die Rösser der königlichen Kavallerie kümmern zu dürfen"
 court_position_desc_bodyguard:0 "Euch vor Euren Feinden zu schützen und an Eurer Seite zu dienen"
 court_position_desc_champion:0 "Eure königliche Majestät in Angelegenheiten der Ehre zu vertreten"
 court_position_desc_hunt:0 "königliche Jagden zu veranstalten und für den Schutz des Wildes zuständig zu sein"
 court_position_desc_poet:0 "Balladen und Sonette zu komponieren, die Eurer Majestät würdig sind"
 court_position_desc_musician:0 "für die Unterhaltung des königlichen Ohres und die Veranstaltung von Vergnügungen zuständig zu sein"
 court_position_desc_cupbearer:0 "Euch Erfrischungen einschenken zu dürfen und dafür zu sorgen, dass sie nicht vergiftet sind"
 court_position_desc_lady:0 "Euch persönlich als treue Begleitung zur Seite zu stehen"
 court_position_desc_eunuch:1 "für reibungslose Abläufe an Eurem Hof zu sorgen"
 court_position_desc_gardener:0 "mich um Eure Gärten und Brunnen zu kümmern"
 court_position_desc_artificer:0 "prächtige Artefakte für Euch und Euren Hof zu erschaffen"
 court_position_desc_emissary:0 "die Beziehungen zwischen den verschiedenen Kulturen des Landes zu verbessern"
 court_position_desc_qadi:0 "dafür zu sorgen, dass die göttlichen Urteile Allahs in Eurem Reich befolgt werden"
 court_position_desc_garuda:1 "Euch treu zu dienen, mit der Klinge in der Hand, Tod und Teufel trotzend"
 court_position_desc_keeper_of_swans:0 "Eure Wasservögel zu hegen, jene wunderschönen Symbole Eurer Grazie"
 # Interest
hold_court_8090_interest_architect:0 "\n\n„Sorgt Euch nicht: Die Konstruktion großer Gebäude gehört zu meinen Leidenschaften.“"
 hold_court_8090_interest_seneschal_administrator:0 "\n\n„Seid versichert, dass es niemanden gibt, der Eure Angelegenheiten mit mehr Begeisterung regeln wird.“"
 hold_court_8090_interest_seneschal_eunuch:0 "\n\n„Es gibt nichts, was mich davon ablenken könnte, Eure Angelegenheiten zu verwalten. Das versichere ich Euch.“"
 hold_court_8090_interest_almoner:0 "\n\n„Nur wenn wir unsere weltlichen Gaben miteinander teilen, können wir ein Gleichgewicht zum Bösen in der Welt schaffen …“"
 hold_court_8090_interest_physician_experience:0 "\n\n„Ihr könnt darauf vertrauen, dass ich schon viele Krankheiten und Wunden behandelt habe – ich bin kein[ROOT.Char.Custom('DE_END_PRO_S_N')] einfach[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Quacksalber[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“"
 hold_court_8090_interest_physician_mystic:0 "\n\n„Um gesund zu bleiben, muss man mit Kräften jenseits des Weltlichen Zwiesprache halten. Lasst es mich Euch zeigen …“"
 hold_court_8090_interest_physician_herbalist:0 "\n\n„Mein Wissen über Elixiere und Balsame ist wohlbekannt. Lasst mich mein Wissen und meine Talente teilen.“"
 hold_court_8090_interest_antiquarian:0 "\n\n„Ich habe ein großes Interesse an Geschichte und werde das Vermächtnis Eurer Schätze sicherstellen.“"
 hold_court_8090_interest_horse:0 "\n\n„Habt keine Angst. Nicht einmal das kleinste Hinken Eures liebsten Destriers wird meiner Aufmerksamkeit entgehen!“"
 hold_court_8090_interest_bodyguard_soulmate:0 "\n\n[ROOT.Char.Custom('DE_PRO_POS_S_3P')|U] Blick verrät eine Heftigkeit an Gefühlen, die mein Herz rührt …"
 hold_court_8090_interest_bodyguard_lover:0 "\n\nEs ist schwer, unter [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em feurigen Blick nicht in Ohnmacht zu fallen …"
 hold_court_8090_interest_bodyguard_bestie:0 "\n\nWenn es jemanden gibt, dem ich diese Aufgabe anvertrauen kann, dann ist es [ROOT.Char.GetFirstNameNoTooltip] …"
 hold_court_8090_interest_bodyguard_friend:0 "\n\nJemand derart eng Verbündetes wird mir gut dienen und mir Gesellschaft leisten …"
 hold_court_8090_interest_champion:2 "\n\n„Seid versichert, dass mein Können mit der Klinge im ganzen Land bekannt ist.“"
 hold_court_8090_interest_hunt:3 "\n\n„Ich genieße nichts mehr als eine gute Jagd – eine Tatsache, die im ganzen Land bekannt ist.“"
 hold_court_8090_interest_poet:0 "\n\n„Ich bin [ROOT.Char.Custom('DE_ART_IND_N')] berühmt[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Troubadour[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]. Eure Säle werden von den Geschichten Eurer Vortrefflichkeit widerhallen!“"
 hold_court_8090_interest_musician_gregarious:0 "\n\n„Vertraut mir: Ich werde Eure Bankette noch unvergesslicher machen!“"
 hold_court_8090_interest_musician_culture:0 "\n\n„Die [ROOT.Char.GetCulture.GetNameNoTooltip]en Musikanten haben Eurem Volk viel über die melodischen Künste beizubringen.“"
 hold_court_8090_interest_cupbearer:2 "\n\n„Sorgt Euch nicht, mein Lehnsherr: Unter meiner Obhut wird Euer Krug stets voll sein!“"
 hold_court_8090_interest_lady_lover:0 "\n\nDas verführerische Ding zwinkert mir zu, und ich kann kaum widerstehen. Wenn ich an die Möglichkeiten denke, die sich uns hier bieten, werde ich ganz rot …"
 hold_court_8090_interest_lady_soulmate:0 "\n\nEs gibt niemanden, den ich lieber an meiner Seite hätte …"
 hold_court_8090_interest_lady_bestie:0 "\n\nEs scheint, dass ich nie von meinem engsten Freund getrennt sein muss!"
 hold_court_8090_interest_lady_friend:0 "\n\nDiese willkommene Gesellschaft sollte mich die Monotonie des höfischen Lebens vergessen lassen …"
 hold_court_8090_interest_eunuch:0 "\n\n„Vertraut mir: Ich werde mich durch nichts von meiner Arbeit ablenken lassen.“"
 hold_court_8090_interest_gardener:0 "\n\n„Ich liebe Pflanzen sehr – ich mag es, ihre vielen Verwendungszwecke zu ergründen und sie gesund und glücklich zu halten!“"
 hold_court_8090_interest_artificer:0 "\n\n„Mein Oeuvre zählt zu jenen, die in diesem Reich am meisten geschätzt werden.“"
 hold_court_8090_interest_emissary:0 "\n\n„Es gilt als etablierte Auffassung, dass ich in Sachen Verhandlungsführung und Kompromissfindung tadellos bin.“"
 hold_court_8090_interest_qadi:0 "\n\n„Ihr braucht Euch nicht zu sorgen, denn ich bin in allen betreffenden Belangen gut belesen.“"
 hold_court_8090_interest_garuda:0 "\n\n„Ich rechne fest damit, dass mein Ruf als Duellant Euch nicht entgangen ist.“"
 hold_court_8090_interest_keeper_of_swans:0 "\n\n„Ich habe sehr viel Erfahrung mit jagdbaren Vögeln. Ich bin eine offenkundige Wahl.“"
 hold_court_8090_interest_friend:0 "\n\nOh, aber wie könnte ich [ROOT.Char.Custom('DE_ART_IND_D')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] wie [ROOT.Char.GetFirstNameNoTooltip] etwas abschlagen?"
 hold_court_8090_interest_bestie:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip] war mir schon immer [ROOT.Char.Custom('DE_ART_IND_N')] gut[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] und treu[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] …"
 hold_court_8090_interest_lover:0 "\n\nEs ist schwer, der Gelegenheit zu widerstehen, [ROOT.Char.GetFirstNameNoTooltip] in der Nähe zu halten …"
 hold_court_8090_interest_soulmate:0 "\n\nEs fällt mir schwer, einen Wunsch von [ROOT.Char.GetFirstNameNoTooltip] abzulehnen, selbst in den besten Zeiten …"
 hold_court_8090_interest_other:0 "\n\nVielleicht #EMP würde#! [vassal.Custom('DE_PRO_PER_S_3P_N')] besser passen …"
 hold_court_8090_interest_fallback:0 "\n\nIch nehme an, diese Arbeiten #EMP müssen#! ja von jemandem erledigt werden …"
 # Modifiers
hold_court_8090_favorites_modifier:0 "Bevorzugung"
 # # A Child of the Court
 hold_court.8100.t:0 "Ein Kind des Hofes"
 hold_court.8100.desc.intro:1 "[ward.GetFullNameNickname] macht immer größere Augen und wirkt immer mitleiderregender, während [ward.Custom('DE_PRO_PER_S_3P_A')] [ward.Custom('DE_PRO_POS_S_3P')][ward.Custom('DE_END_PRO_S_N')] [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))] [advocate.GetTitledFirstName] behutsam zu meinem Thron führt.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip]“, klagt [advocate.Custom('DE_PRO_PER_S_3P_N')]. „[Select_CString(ward.IsFemale, 'Das', 'Der')] [ward.Custom('GirlBoy')] ist seit [ward.Custom('get_hold_court_8100_situation_DE_ART_DEF_S_D')] [ward.Custom('get_hold_court_8100_situation')] [ward.Custom('DE_PRO_POS_S_3P')][ward.Custom('get_hold_court_8100_parent_DE_2')] [ward.Custom('get_hold_court_8100_parent_DE_1')] an"
 hold_court.8100.desc.vassal:0 "dem Hof von [ward.GetLiege.GetFirstName]"
 hold_court.8100.desc.court:0 "Eurem Hof"
 hold_court.8100.desc.body:0 "und hat niemanden, der sich seiner annimmt. Bitte kümmert Euch doch um [ward.Custom('DE_PRO_POS_S_3P')]e Zukunft.“\n\n"
 hold_court.8100.desc.interest_family:0 "[ward.Custom('DE_PRO_PER_S_3P_N')|U] ist immerhin von meinem Blut …"
 hold_court.8100.desc.interest_marriage:0 "Das Kind könnte gut zu einem meiner eigenen passen …"
 hold_court.8100.desc.interest_alliance:0 "Vielleicht würde [ward.Custom('DE_PRO_PER_S_3P_N')] [ward.Custom('DE_ART_IND_A')] nützlich[ward.Custom('DE_END_ADJ_IND_S_A')] Verbündet[ward.Custom('DE_END_ADJ_IND_S_A')] abgeben, wenn [ward.Custom('DE_PRO_PER_S_3P_N')] erwachsen ist …"
 hold_court.8100.desc.interest_fallback:0 "Was kann man mit einem solchen Kind machen?"
 hold_court.8100.a:0 "Keine Angst, ich werde [Select_CString(ward.IsFemale, 'das', 'den')] [Select_CString(ward.IsFemale, 'Mädchen', 'Jungen')] selbst großziehen."
 hold_court.8100.b:0 "Ich habe alle Hände voll zu tun, doch ich werde ein Zuhause für [ward.Custom('DE_PRO_PER_S_3P_A')] finden."
 hold_court.8100.c:0 "[ward.GetFirstNameNoTooltip] soll ein Mitglied der [ROOT.Char.GetDynastyHouseNameNoTooltip] sein!"
 hold_court.8100.c.tt_child:0 "Jedes Kind"
 hold_court.8100.d:0 "Es ist nicht billig, ein Kind aufzuziehen ..."
 hold_court.8100.e:0 "Bedauerlich, aber nicht das Problem der Krone."
 hold_court.8100.hook.tt:0 "[ward.GetName] schuldet Euch ein starkes [hook|E], wenn [ward.Custom('DE_PRO_PER_S_3P_N')] bis zum Erwachsenenalter Euer [ward|E] bleibt."
