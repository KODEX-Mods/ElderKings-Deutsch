 # # Thy Neighbor's Spouse
hold_court.8240.t:0 "Du sollst nicht begehren …"
 hold_court.8240.desc:0 "[vassal_victim.Custom('DE_ART_IND_N')|U] wütend[vassal_victim.Custom('DE_END_ADJ_IND_S_N')] [vassal_victim.GetTitledFirstName] tritt forsch heran, dicht gefolgt von [vassal_jealous.GetTitledFirstName].\n\n[vassal_victim.GetFirstNameNoTooltip] macht eine anklagende Geste. „Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ich bin mir sicher, dass es [vassal_jealous.GetFirstNameNoTooltip] nach mein[yearn_target.Custom('DE_END_PRO_S_D')] [yearn_target.GetWifeHusband] [yearn_target.GetTitledFirstName] gelüstet! Ich kann nicht mehr dulden, wie [vassal_jealous.Custom('DE_PRO_PER_S_3P_N')] um [yearn_target.Custom('DE_PRO_PER_S_3P_A')] herumscharwenzelt!“\n\n[vassal_jealous.GetFirstNameNoTooltip] nickt geradezu feierlich. „Ja, ich liebe [yearn_target.GetFirstNameNoTooltip] … Oh, was würde ich geben, um [yearn_target.Custom('DE_PRO_PER_S_3P_A')] zu besitzen!“"
 hold_court.8240.a:0 "Wisst Ihr denn nicht, dass die Ehe heilig ist?"
 hold_court.8240.b:0 "Solch eine Leidenschaft muss erblühen dürfen."
 hold_court.8240.c:0 "Es gibt nur eine Möglichkeit, diese Angelegenheit zu regeln."
 # # Spoiled for Choice
 hold_court.8241.t:0 "Zu viel Auswahl"
 hold_court.8241.desc:0 "[vassal_1.GetTitledFirstName] und [vassal_2.GetTitledFirstName] liefern sich vor mir ein Wortgefecht, tief verstrickt in irgendeinen Disput.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]“, bricht es aus [vassal_1.GetFirstName] hervor. „Seit Monaten trachte ich danach, [yearn_target.Custom('[yearn_target.Custom('DE_ART_DEF_S_A')]')] strahlend schön[yearn_target.Custom('DE_END_ADJ_DEF_S_A')] [yearn_target.GetFirstName] zu ehelichen, doch [vassal_2.GetFirstName] – dieses verschlagene Stück – stellt [yearn_target.Custom('DE_PRO_PER_S_3P_D')] nun ebenfalls nach!“\n\n[vassal_2.GetFirstName] gibt sehr indigniert zurück: „Das ist völliger Unsinn, mein Lehnsherr! Diese Schlange da hatte noch nicht einmal von dies[yearn_target.Custom('DE_END_PRO_S_D')] [yearn_target.GetWomanMan] gehört, bis ich [yearn_target.Custom('DE_PRO_PER_S_3P_A')] in [ROOT.Char.GetPrimaryHolding.GetNameNoTierNoTooltip] einführte!“"
 hold_court.8241.a:0 "Ihr habt meinen Segen, [vassal_1.GetTitledFirstNameNoTooltip]."
 hold_court.8241.b:0 "Nun, [vassal_2.GetTitledFirstNameNoTooltip] #EMP war#! zuerst da …"
 hold_court.8241.c:0 "[yearn_target.GetFirstNameNoTooltip] #EMP ist#! recht bezaubernd."
 hold_court.8241.d:0 "Ich bin [ROOT.Char.Custom('DE_ART_DEF_S_N')] #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, kein[ROOT.Char.Custom('DE_END_PRO_S_N')] Heiratsvermittler[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]."
 hold_court_8241_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip] gewinnt das Herz von [yearn_target.GetFirstNameNoTooltip]"
 hold_court_8241_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip] überzeugt [yearn_target.GetFirstNameNoTooltip], [vassal_2.Custom('DE_PRO_PER_S_3P_A')] zu heiraten"
 # # Hankering for Concubine
 hold_court.8250.t:0 "Sehnsucht nach [yearn_target.GetFirstNameNoTooltip]"
 hold_court.8250.desc:1 "[vassal_victim.GetTitledFirstName] stößt die Türen auf, dicht gefolgt von [vassal_jealous.GetTitledFirstName].\n\n[vassal_victim.GetFirstNameNoTooltip] deutet hinter sich: „Diese Sau gelüstet es nach mein[yearn_target.Custom('DE_END_PRO_S_D')] [yearn_target.GetFirstName] – [vassal_jealous.Custom('DE_PRO_PER_S_3P_N')] nutzt jeden kleinsten Vorwand, um [vassal_victim.GetPrimaryHolding.GetNameNoTierNoTooltip] zu besuchen und einen Blick auf [yearn_target.Custom('DE_PRO_PER_S_3P_A')] zu erhaschen! Wascht [vassal_jealous.Custom('DE_PRO_PER_S_3P_D')] den Kopf!“\n\n„Es ist wahr“, räumt [vassal_jealous.GetFirstNameNoTooltip] in flehentlichem Ton ein. „[yearn_target.Custom('DE_PRO_PER_S_3P_N')|U] sucht mich seit Wochen in meinen Träumen heim. Bitte, mein Lehnsherr. Ich weiß nicht, was ich ohne [yearn_target.Custom('DE_PRO_PER_S_3P_A')] machen soll!“"
 hold_court.8250.a:0 "Dies[yearn_target.Custom('DE_END_ADJ_IND_S_N')] [yearn_target.GetWomanMan] gehört [vassal_victim.GetFirstNameNoTooltip]!"
 hold_court.8250.b:0 "[vassal_jealous.GetFirstNameNoTooltip] soll [yearn_target.Custom('DE_PRO_PER_S_3P_A')] haben. Das ist mein letztes Wort."
 hold_court.8250.c:0 "Ich weiß, wie wir diese Sache regeln!"
 # # The Dancer
 hold_court.8251.t:0 "[yearn_target.Custom('DE_ART_DEF_S_N')|U] Tänzer[yearn_target.Custom('DE_END_NOU_S_GS_N')]"
 hold_court.8251.desc:0 "[vassal_1.GetTitledFirstName] und [vassal_2.GetTitledFirstName] marschieren auf meinen Thron zu. Ihre Unzufriedenheit steht ihnen deutlich ins Gesicht geschrieben.\n\n[vassal_1.GetFirstName] ist geradezu außer sich. „Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ich trachte danach, [yearn_target('DE_ART_DEF_S_A')] [yearn_target.Custom('ComplimentAdjective')][yearn_target('DE_END_ADJ_DEF_S_A')] [Select_CString(yearn_target.IsFemale,'Bäuerin','Bauern')] [yearn_target.GetFirstName] zu meiner Konkubine zu machen. Von [yearn_target.Custom('DE_PRO_POS_S_3P')]en Tanzkünsten spricht ganz [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!“\n\n[vassal_2.GetFirstName] fällt [vassal_1.Custom('DE_PRO_PER_S_3P_D')] ins Wort: „Ich verhandle schon seit Langem mit [yearn_target.Custom('DE_PRO_POS_S_3P')]er Familie! Diese Person da ist nichts als ein trauriger und eifersüchtiger Neidhammel!“" # [LocEditor:AwaitingBatchUpdate]
 hold_court.8251.a:0 "Dann sollt Ihr [yearn_target.Custom('DE_PRO_PER_S_3P_A')] haben, [vassal_1.GetFirstNameNoTooltip]."
 hold_court.8251.b:0 "[yearn_target.Custom('DE_PRO_PER_S_3P_N')|U] soll Konkubine von [vassal_2.GetFirstNameNoTooltip] werden." # [LocEditor:AwaitingBatchUpdate]
 hold_court.8251.c:0 "Ach ja! [yearn_target.GetFirstNameNoTooltip] hieß [yearn_target.Custom('DE_PRO_PER_S_3P_N')]!"
 hold_court.8251.d:0 "Nun, #EMP ich#! hatte vor, [yearn_target.Custom('DE_PRO_PER_S_3P_A')] zu heiraten!"
 hold_court.8251.e:0 "[yearn_target.Custom('DE_ART_IND_N')|U] Tänzer[yearn_target.Custom('DE_END_NOU_S_GS_N')]? Ich habe keine Zeit für so etwas."
 hold_court_8251_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip] gewinnt [yearn_target.GetFirstNameNoTooltip] für sich"
 hold_court_8251_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip] nimmt sich [yearn_target.GetFirstNameNoTooltip]"
 # # The King's Peace
 hold_court.8260.t:0 "[ROOT.Char.Custom.('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] des Friedens"
 hold_court.8260.desc.intro:1 "[vassal_faction_target.GetTitledFirstName] nähert sich mir, mit sauertöpfischer Miene und voller Ungeduld, [vassal_faction_target.Custom('DE_PRO_POS_S_3P')] Ansinnen loszuwerden.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], mein[vassal_faction_leader.Custom('DE_END_PRO_S_N')] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))] [vassal_faction_leader.GetTitledFirstName] trachtet danach, meine rechtmäßige Position herauszufordern."
 hold_court.8220.desc.claimant:0 "[vassal_faction_leader.Custom('DE_PRO_PER_S_3P_N')|U] will mein[vassal_claimant.Custom('DE_END_PRO_S_A')] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))] [vassal_claimant.GetTitledFirstName] als Thronräuber in [vassal_faction.GetSpecialTitle.GetNameNoTier]! an die Macht bringen!"
 hold_court.8220.desc.claimant_self:1 "[vassal_faction_leader.Custom('DE_PRO_PER_S_3P_N')|U] will sich als [vassal_faction.GetSpecialCharacter.GetLadyLord] von [vassal_faction.GetSpecialTitle.GetNameNoTier] einsetzen!"
 hold_court.8220.desc.liberty:0 "[vassal_faction_leader.Custom('DE_PRO_PER_S_3P_N')|U] versucht, meine Macht einzudämmen, und widerspricht meinen Urteilen als [vassal_faction_target.GetTitleAsNameNoTooltip]!"
 hold_court.8260.desc.body:0 "\n\n[vassal_faction.Custom('DE_PRO_PER_S_3P_N')|U] schart die Unzufriedenen um sich, während wir hier reden; #EMP Ihr#! müsst sie daran erinnern, wo die Macht in diesem Reich ihren wahren Sitz hat!“"
 hold_court.8260.a.peace:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] wird diese Spielchen bleiben lassen."
 hold_court.8260.a.war:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] muss sich sofort ergeben!"
 hold_court_8260_faction_member_tt:0 "Jedes Mitglied der [vassal_faction.GetName] ([SCOPE.ScriptValue('court_8260_faction_value')|0]), die [vassal_faction_target.GetTitledFirstName] im Visier hat"
 hold_court.8260.b:0 "Unruhestifter werden nicht geduldet."
 hold_court.8260.c:0 "In meinem Reich wird Frieden herrschen!"
 hold_court.8260.d:0 "Sie bringen da ein paar gute Punkte vor, oder nicht?"
 hold_court.8260.e:0 "Oh, ich #EMP muss#!, ja?"
 # # Oath of Fealty
 hold_court.8270.t:0 "Treueid"
 hold_court.8270.desc:1 "Meine Herolde kündigen das Erscheinen eines kleineren benachbarten Herrschers an: [neighbor.GetTitledFirstName] aus [neighbor.GetPrimaryTitle.GetNameNoTier].\n\n[neighbor.Custom('DE_PRO_PER_S_3P_N')|U] betritt meine Hallen voller Würde und verneigt sich tief. „Euer Gnaden, ich bin gekommen, um Euch untertänigst mein Reich anzudienen – sofern Ihr meine Bedingungen annehmt.\n\nIch werde Euch als treuer Vasalll in [ROOT.Char.GetPrimaryTitle.GetNameNoTier] dienen, im Austausch für Euren Schutz. Mögen unsere beiden großen Häuser von dieser Absprache profitieren!“"
 hold_court.8270.a:0 "Ich nehme an, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b:0 "Ich glaube, diese Bedingungen fallen ein wenig einseitig aus …"
 hold_court.8270.b.accept:0 "[neighbor.GetTitledFirstNameNoTooltip] nimmt Eure Änderungen an"
 hold_court.8270.b.refuse:0 "[neighbor.GetTitledFirstNameNoTooltip] lehnt ab"
 hold_court.8270.d:0 "Ich glaube nicht."
 # # Nomadic Neighbors
 hold_court.8280.t:0 "Nomadische Nachbarn"
 hold_court.8280.desc.foreign:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wartet auf eine Audienz, offenbar abgelenkt von [feudal_vassal.Custom('DE_PRO_POS_S_3P')]en eigenen Scherereien.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]“, sagt [feudal_vassal.Custom('DE_PRO_PER_S_3P_N')] in leierndem Ton. „Die nomadischen [nomad_culture.GetCollectiveNoun] an meinen Grenzen sind unruhig, und jeden Tag kommen mehr von ihnen aus [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier] in mein [feudal_county.GetName].\n\nWerden sie nicht wieder entfernt, so befürchte ich, dass sie bald meine gesamten Ländereien besiedelt haben werden!“"
 hold_court.8280.desc.local:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat um eine Audienz gebeten, an der ich und [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)] teilnehmen sollen – das dürfte gut werden …\n\n„[ROOT.Char.GetTitleAsNameNoTooltip]!“, heult [feudal_vassal.GetFirstNameNoTooltip]. „Nomadische Reiter aus den Landen von [nomad.GetFirstNameNoTooltip] strömen in mein [feudal_county.GetName] – sie müssen zurück!“\n\n[nomad.GetFirstNameNoTooltip] zuckt die Achseln. „Mein Volk ist es gewohnt, frei umherzustreifen. Es sucht nur nach einem ordentlichen, unberührten Weidegrund für seine Tiere …“"
 hold_court.8280.a.foreign:0 "Sie müssen zurück nach [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] geschickt werden."
 hold_court.8280.a.local:0 "[nomad.GetTitledFirstNameNoTooltip], haltet Eure Reiter im Zaum!"
 hold_court.8280.b:0 "Ich kann gute Reiter immer gebrauchen."
 hold_court.8280.c:0 "Ihr übertreibt eindeutig, [feudal_vassal.GetFirstNameNoTooltip]."
