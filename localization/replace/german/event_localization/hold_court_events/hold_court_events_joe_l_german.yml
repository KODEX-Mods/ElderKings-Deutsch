 # # Puppy Patronage
hold_court.8140.t:0 "Welpenpatenschaft"
 hold_court.8140.desc:1 "Mein Erzjägermeister [huntmaster.GetTitledFirstName] nähert sich vorsichtig mit einem Wollbündel in der Hand.\n\nMit einem Grinsen schlägt [huntmaster.Custom('DE_PRO_PER_S_3P_N')] das Tuch zurück und enthüllt ein Paar blinzelnde Augen über einer aus einem Maul baumelnden Zunge: ein Welpe! [huntmaster.Custom('DE_PRO_PER_S_3P_N')|U] kann das aufgeregte Fellknäuel kaum in den Armen halten.\n\n„Ein Geschenk aus dem schönsten Wurf eines [ROOT.Char.Custom('get_region_dog_type_DE_1')], den ich seit einiger Zeit hatte!“, sagt [huntmaster.Custom('DE_PRO_PER_S_3P_N')], während [huntmaster.Custom('DE_PRO_PER_S_3P_D')] der Welpe über das Gesicht leckt. „Ihr müsst die Gelegenheit nutzen und Eure Zwinger erweitern, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“"
 hold_court.8140.a:0 "Unsere Zwinger sollen unvergleichlich sein!"
 hold_court.8140.a.tt:0 "Alle Mitglieder können die [decision|E] „Welpe adoptieren“ wählen"
 hold_court.8140.b:0 "Wer ist ein braver Welpe? Du bist einer!"
 hold_court.8140.c:0 "Katzen sind die überlegeneren Begleiter."
 hold_court.8140.d:0 "Ihr haltet die ernsthaften Bittsteller auf, [huntmaster.GetFirstNameNoTooltip]."
 # Puppy Patronage ping
 hold_court.8141.desc:0 "M[pup_house_ruler.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal] hat [pup_house_ruler.Custom('DE_PRO_POS_S_3P')]e königlichen Zwinger unter der Leitung [pup_house_ruler.Custom('DE_PRO_POS_S_3P')]es Erzjagdmeisters [huntmaster.GetTitledFirstNameRegnal] erweitert.\n\n[pup_house_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hat alle [pup_house_ruler.Custom('DE_PRO_POS_S_3P')]e Verwandten eingeladen, die Früchte dieses Unterfangens zu teilen!"
 hold_court.8141.a:0 "Welpen?"
 # Puppy Patronage decision event
 hold_court.8142.t:0 "$hold_court.8140.t$: Neuer Wegbegleiter"
 hold_court.8142.desc:0 "Meine Diener bringen mir einen neugeborenen [ROOT.Char.Custom('get_region_dog_type')]-Welpen, frisch aus den berühmten Zwingern von Haus [ROOT.Char.GetHouse.GetNameNoTooltip], die m[pup_house_ruler.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal] erst unlängst errichtet hat.\n\nAus den Decken ragt eine winzige Nase hervor, neugierig auf die Gerüche seines neuen Zuhauses!"
 hold_court.8142.a:0 "Du wirst mir gut dienen, Kleiner!"
 hold_court.8142.b:0 "Ich habe meine Meinung geändert."
 # Modifiers
 hold_court_8140_house_modifier:0 "Hundeliebhaber"
 hold_court_8140_house_modifier_desc:0 "Die Zuneigung dieses Hauses zu hündischen Begleitern ist sprichwörtlich."
 # Decision
adopt_puppy_decision_name:0 "Welpe adoptieren"
 adopt_puppy_decision_desc:0 "Mein Haus ist für sein Talent und die Begeisterung für die Zucht von hündischen Gefährten bekannt. Ein neugeborener Welpe wartet auf mich, wenn ich der Herausforderung gewachsen bin!"
 adopt_puppy_decision_already_pet_tt:0 "Hat nicht bereits ein Haustier"
 adopt_puppy_decision_confirm:0 "Zwingerwelpen adoptieren"
 adopt_puppy_decision_tooltip:0 "$adopt_puppy_decision_confirm$"
 # # Contractual Compromise
 hold_court.8150.t:0 "Vertragliche Kompromisse"
 hold_court.8150.desc.intro:0 "[target_faction.GetLeader.GetTitledFirstName] tritt mit festem Schritt nach vorn und fährt, ohne irgendeinen Zusammenhang zu liefern, in gedämpftem Ton fort:\n\n"
 hold_court.8150.desc.alone:0 "„Ich wäre bereit, über die Missstände hinwegzusehen, wenn Ihr meine vertraglichen Verpflichtungen gegenüber der Krone revidieren würdet …“"
 hold_court.8150.desc.few:0 "„Ich könnte die Unzufriedenen zum Einlenken überreden, wenn Ihr Euch bereit erklären würdet, unsere vertraglichen Lasten zu lindern …“"
 hold_court.8150.desc.group:0 "„Ich habe ein offenes Ohr bei den Unzufriedenen und bin mir sicher, dass ich sie im Austausch für einige Vertragsänderungen zum Einlenken bewegen könnte …“"
 hold_court.8150.desc.body:0 "\n\nAuch wenn es Gerüchte gibt,"
 hold_court.8150.desc.independence:0 "dass ich meine Vasallen sammle, um mich von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zu lösen,"
 hold_court.8150.desc.liberty:0 "dass [target_faction.Custom('DE_PRO_PER_S_3P_N')] der Dreh- und Angelpunkt für den verräterischen Wunsch nach größerer Autonomie in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ist,"
 hold_court.8150.desc.claimant_self:0 "dass [target_faction.Custom('DE_PRO_PER_S_3P_N')] in [target_faction.GetSpecialTitle.GetNameNoTier] nach Unterstützung für [target_faction.GetLeader.Custom('DE_PRO_POS_S_3P')]e falschen Behauptungen sucht,"
 hold_court.8150.desc.claimant:0 "dass [target_faction.Custom('DE_PRO_PER_S_3P_N')] den falschen Anspruch von [target_faction.GetSpecialCharacter.GetTitledFirstName] auf [target_faction.GetSpecialTitle.GetNameNoTier] unterstützt,"
 hold_court.8150.desc.outro:0 "ist dies dennoch ein Vorwurf, den [target_faction.GetLeader.GetFirstNameNoTooltip] mit Sicherheit niemals offen zugeben würde …"
 hold_court.8150.a:0 "Ich akzeptiere, auch wenn es mich schmerzt."
 hold_court.8150.a.tt_shared:0 "Steuern $hold_court.8150.a.tt_contract_reduction$ und sie können $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all:0 "Die Steuern oder Abgabenverpflichtungen von [target_faction.GetLeader.GetTitledFirstName] werden um eine Stufe reduziert und [target_faction.GetLeader.Custom('DE_PRO_PER_S_3P_N')] kann $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_cooldown:0 "Wird $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction:0 "oder Abgabenverpflichtungen werden um eine Stufe reduziert"
 hold_court.8150.a.tt_faction_cooldown:0 "5 Jahre lang keiner Fraktion beitreten"
 hold_court.8150.a.tt_multiple_feudal_intro:0 "Jedes Feudalmitglied der Fraktion [target_faction.GetName]"
 hold_court.8150.a.tt_multiple_intro:0 "Jedes Mitglied der Fraktion [target_faction.GetName]"
 hold_court.8150.b:0 "Ihr #EMP verschwört#! Euch also gegen mich?! Ergreift [target_faction.GetLeader.Custom('DE_PRO_PER_S_3P_A')]!"
 hold_court.8150.c:0 "Kommt, [target_faction.GetLeader.GetFirstNameNoTooltip]. Vergesst die anderen."
 hold_court.8150.c.tt_success:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] nimmt die Bestechung an"
 hold_court.8150.c.tt_failure:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] lehnt die Bestechung ab"
 hold_court.8150.d:0 "Seid vernünftig! Diese Gaunerei bringt Euch nichts."
 hold_court.8150.d.speaker:0 "#italic "Seid vernünftig! Schurkereien sind nicht gut für dich."#"
 hold_court.8150.d.speaker.flavor:0 "Mein Redner kann meinen Fall vortragen, wenn ich es wünsche."
 hold_court.8150.d.tt_accept:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] ist überzeugt"
 hold_court.8150.d.tt_reject:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] ist empört"
 hold_court.8150.e:0 "Ihr spielt ein gefährliches Spiel, [target_faction.GetLeader.GetTitleAsNameNoTooltip]."
 # # Public Accusation
hold_court.8160.t:0 "Öffentliche Anschuldigung"
 hold_court.8160.desc.intro_child:0 "M[concerned.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName] hütet [victim.Custom('DE_ART_DEF_S_A')] jung[victim.Custom('DE_END_ADJ_DEF_P_A')], sichtlich von Angst geplagt[victim.Custom('DE_END_ADJ_DEF_P_A')] [victim.GetTitledFirstNameRegnal] an meine Seite.\n\n"
 hold_court.8160.desc.intro_spouse:0 "[concerned.GetTitledFirstNameRegnal] und [concerned.Custom('DE_PRO_POS_S_3P')][victim.Custom('DE_END_PRO_S_N')] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] nähern sich vorsichtig, offenkundig voller Argwohn gegenüber dem versammelten Hof.\n\n"
 hold_court.8160.desc.intro_alone:0 "M[victim.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal] eilt an meine Seite, wobei [victim.Custom('DE_PRO_POS_S_3P')] Blick aus blutunterlaufenen Augen suchend durch den versammelten Hof schweift.\n\n"
 hold_court.8160.desc.intro_me:0 "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]. Ich habe Kenntnis von einem Komplott in [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] erhalten: Jemand ist hinter mir her!"
 hold_court.8160.desc.intro_other:0 "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]. Ich habe Kenntnis von einem Komplott im Reich erhalten: Das Opfer, dem geschadet werden soll, ist mein[victim.Custom('DE_END_PRO_S_N')] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]!"
 hold_court.8160.desc.exposed:0 "„Seht hier. Ich habe den Beweis, dass es [accused.GetTitledFirstName] ist"
 hold_court.8160.desc.suspicion:0 "„Ich habe keine Beweise, vermute aber, dass es [accused.GetTitledFirstName] ist"
 hold_court.8160.desc.nemesis:2 "– denn so jemand schreckt nicht einmal vor Mord zurück, um mein oder das Leben von [victim.GetTitledFirstName] zu beenden!"
 hold_court.8160.desc.rival:2 "– denn so jemand versucht damit wohl, eine persönliche Rivalität durch den Mord an [victim.GetTitledFirstName] oder mir zu beenden!"
 hold_court.8160.desc.my_claimant:2 "– [accused.Custom('DE_ART_DEF_S_N')] damit versucht, [accused.Custom('DE_PRO_POS_S_3P')]en Anspruch auf Kosten von mir oder [victim.GetTitledFirstName] durchzusetzen!"
 hold_court.8160.desc.their_claimant:2 "– [accused.Custom('DE_ART_DEF_S_N')] damit jene beseitigen will, die ebenfalls einen Anspruch haben, einschließlich [victim.GetTitledFirstName] und mir!"
 hold_court.8160.desc.joint_claimant:2 "– [accused.Custom('DE_ART_DEF_S_N')] keine Konkurrenten bei [accused.Custom('DE_PRO_POS_S_3P')]em Anspruch haben möchte, einschließlich [victim.GetTitledFirstName] und mir!"
 hold_court.8160.desc.their_dislike:2 "– [accused.Custom('DE_ART_DEF_S_N')] sich seit jeher als Feind[accused.Custom('DE_END_NOU_S_GS_N')] von [victim.GetTitledFirstName] und mir positioniert hat!"
 hold_court.8160.desc.my_dislike:2 "– [accused.Custom('DE_ART_DEF_S_N')] mir und [victim.GetTitledFirstName] die Abneigung gegen [accused.Custom('DE_PRO_PER_S_3P_A')] sichtlich übel nimmt und sich rächen will!"
 hold_court.8160.desc.intrigue:2 "– [accused.Custom('DE_ART_DEF_S_N')] bereits berüchtigt für [accused.Custom('DE_PRO_POS_S_3P')]e schurkische Art ist. Und er will mir und [victim.GetTitledFirstName] nun an die Kehle gehen!"
 hold_court.8160.desc.fallback:1 "– denn es gibt sicher niemand anderen, der mir oder [victim.GetTitledFirstName] etwas derart Böses wünschen würde!"
 hold_court.8160.desc.outro:0 "\n\nIch flehe Euch an! Kerkert [accused.GetFirstNameNoTooltip] ein und setzt diesem Wahnsinn ein Ende!“"
 hold_court.8160.a:0 "Bei [ROOT.Char.GetFaith.HighGodName]! [accused.Custom('DE_PRO_PER_S_3P_N')|U] muss aufgehalten werden!"
 hold_court.8160.b.torturer:0 "Ihr könnt die Wahrheit nicht vor #EMP MIR#! verbergen!"
 hold_court.8160.b.executioner:0 "[executioner.GetFirstNameNoTooltip] wird die Wahrheit herausfinden."
 hold_court.8160.b.tt_confession:0 "[accused.GetTitledFirstNameNoTooltip] gesteht das Komplott"
 hold_court.8160.b.tt_silence:0 "[accused.GetTitledFirstNameNoTooltip] gesteht nicht"
 hold_court.8160.c:0 "Ich werde [accused.GetTitledFirstNameNoTooltip] befragen."
 hold_court.8160.c.tt_success:0 "[accused.GetTitledFirstNameNoTooltip] wird bei einer Lüge ertappt"
 hold_court.8160.c.tt_failure:0 "[accused.GetTitledFirstNameNoTooltip] bestreitet jegliche Beteiligung"
 hold_court.8160.d.involved:0 "Beruhigt Euch. Es gibt keinen Grund zur Sorge."
 hold_court.8160.d.proof:0 "Dieser „Beweis“ sieht ziemlich fadenscheinig aus."
 hold_court.8160.d.fallback:0 "Böswilligkeit ist an sich kein Verbrechen, [victim.GetFirstNameNoTooltip]."
 # Custom loc, root is the character it is used on
 get_victim:0 "[ROOT.Char.GetTitledFirstName]"
 # # Personal Matter
 hold_court.8161.t:0 "Persönliche Belange"
 hold_court.8161.desc.intro:0 "M[victim.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] tritt ängstlich vor, begleitet von [victim.Custom('DE_PRO_POS_S_3P')][victim.GetPrimarySpouse.Custom('DE_END_PRO_S_D')] [victim.GetPrimarySpouse.GetWifeHusband] [victim.GetPrimarySpouse.GetFirstName], [victim.GetPrimarySpouse.Custom('DE_ART_DEF_S_N')] schlecht gelaunt zu sein scheint.\n\nUnaufgefordert platzt es aus [victim.GetPrimarySpouse.Custom('DE_PRO_PER_S_3P_D')] heraus: „M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], [accused.GetTitledFirstName] versucht, m[victim.Custom('DE_ART_IND_A')] [victim.GetWifeHusband] zu verführen – ein Affront gegen [victim.GetPrimarySpouse.GetFaith.HighGodName]!"
 hold_court.8161.desc.nemesis:0 "Dies[accused.Custom('DE_END_ADJ_NUL_S_N')] [accused.Custom('InsultAdjective')]e [accused.Custom('InsultNoun')] wird vor nichts haltmachen, um mein Leben zu ruinieren!“"
 hold_court.8161.desc.rival:0 "Dies[accused.Custom('DE_END_ADJ_NUL_S_N')] hasserfüllte [accused.Custom('InsultNoun')] spielt unsere Rivalität gegen uns aus und will mich in Verlegenheit bringen!“"
 hold_court.8161.desc.quarry:0 "[accused.Custom('DE_PRO_PER_S_3P_N')|U] lechzt offenbar nach dem wunderschönen Menschen an meiner Seite und kann sich nicht zurückhalten!“"
 hold_court.8161.desc.their_dislike:0 "[accused.Custom('DE_PRO_PER_S_3P_N')|U] konnte mich noch nie leiden! [accused.Custom('DE_PRO_PER_S_3P_N')|U] muss [accused.Custom('DE_ART_DEF_S_N')] Schuldige sein!“"
 hold_court.8161.desc.my_dislike:0 "Ich konnte [accused.Custom('DE_PRO_PER_S_3P_A')] noch nie leiden. Offensichtlich aus gutem Grund!“"
 hold_court.8161.desc.intrigue:0 "Jeder weiß, dass [accused.Custom('DE_PRO_PER_S_3P_N')] [accused.Custom('DE_ART_IND_N')] hinterhältig[accused.Custom('DE_END_ADJ_IND_S_N')] Intrigant[accused.Custom('DE_END_NOU_S_GS_N')] ist, [accused.Custom('DE_ART_DEF_S_N')] Netze spinnt und mit Leben spielt!“"
 hold_court.8161.desc.fallback:0 "Ich kann mir niemanden vorstellen, der es sonst sein könnte!“"
 hold_court.8161.desc.body:0 "\n\n[victim.GetFirstName] ist es offensichtlich peinlich, dass dies so öffentlich gemacht wird, und kann mir kaum in die Augen sehen."
 hold_court.8161.a.homosexual:0 "So etwas wird nicht toleriert!"
 hold_court.8161.a.adultery:0 "Ich dulde keinen Ehebruch an meinem Hof!"
 hold_court.8161.c:0 "Wir werden schon sehen, ob da etwas Wahres dran ist."
 hold_court.8161.d.involved:0 "Diese Verdächtigungen sind unbegründet."
 hold_court.8161.d.permitted:0 "Was ist schon dabei, [victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]?"
 hold_court.8161.d.fallback:0 "Gibt es keine Beweise?"
 # # Services Rendered
 hold_court.8170.t:0 "Erbrachte Leistungen"
 hold_court.8170.desc.intro:1 "M[knight.Custom('DE_ART_IND_N')] [knight.Custom('ComplimentAdjective')][knight.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))] [knight.GetTitledFirstName] verneigt sich vor mir, [knight.Custom('DE_PRO_POS_S_3P')] [knight.Custom('signature_weapon')] funkelt an [knight.Custom('DE_PRO_POS_S_3P')]er Seite.\n\n„Ich habe Euch stets treu gedient, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]: Ihr wisst, dass ich den Angriff gegen [knight.MakeScope.Var('hc_8170_fought_battle_against').Char.GetName] in [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTitle.GetNameNoTierNoTooltip] angeführt habe, doch ich bin nicht mehr so jung wie damals.\n\nIch bitte Euch, mir einige eigene Ländereien zu gewähren – andere haben mehr für weit weniger bekommen.“"
 hold_court.8170.a:0 "Ich gewähre Euch [my_title.GetNameNoTierNoTooltip] für Eure erbrachten Leistungen."
 hold_court.8170.b:0 "Ihr sollt [vassal_title.GetNameNoTierNoTooltip] bekommen, den Titel von [vassal_title.GetHolder.GetTitledFirstNameNoTooltip]."
 hold_court.8170.c:0 "Das ist aber ein[knight.Custom('signature_weapon_DE_7')] schön[knight.Custom('signature_weapon_DE_13')] [knight.Custom('signature_weapon')], [knight.GetFirstNameNoTooltip] …"
 hold_court.8170.d:0 "Weniger, sagt Ihr? Das werden wir auf die Probe stellen."
 hold_court.8170.d.tt:0 "[knight.GetTitledFirstName] und [vassal_title.GetHolder.GetTitledFirstName] #V duellieren#! sich um [vassal_title.GetNameNoTier]."
 hold_court.8170.d.tt_knight:0 "[knight.GetTitledFirstName] gewinnt das Duell"
 hold_court.8170.d.tt_vassal:0 "[vassal_title.GetHolder.GetTitledFirstName] gewinnt das Duell"
 hold_court.8170.e:0 "Ich habe keine Titel zu entbehren. Nehmt stattdessen dies für Eure Mühen."
 hold_court.8170.f:0 "Ich schätze Euren Ton nicht, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))]."
 # # Noble Privileges
 hold_court.8180.t:0 "Adelsprivilegien"
 hold_court.8180.desc.intro:0 "[contract_lord.GetTitledFirstName], m[contract_lord.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], schreitet vorwärts, offensichtlich begierig darauf, meine Antwort auf [contract_lord.Custom('DE_PRO_POS_S_3P')]e Bitte zu hören.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [contract_lord.Custom2('RelationToMeShort', ROOT.Char)],"
 hold_court.8180.desc.religious:0 "Ihr müsst die Loyalität von Haus [contract_lord.GetHouse.GetBaseName] niemals infrage stellen, doch unsere Beziehung könnte ohne die Verfolgung unserer Überzeugungen noch stärker sein."
 hold_court.8180.desc.fortification:0 "wenn Haus [contract_lord.GetHouse.GetBaseName] sich selbst und [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] verteidigen soll, benötigen wir die Erlaubnis, die Schanzen von [contract_lord.GetPrimaryTitle.GetNameNoTier] zu verstärken."
 hold_court.8180.desc.coinage:0 "der [contract_lord.GetPrimaryTitle.GetAdjective]e Handel wird durch einen Mangel an Währung erstickt. Erlaubt Haus [contract_lord.GetHouse.GetBaseName] mit königlicher Genehmigung, eigene Münzstätten zu errichten. Zum Wohl von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8180.desc.war_declaration:0 "Haus [contract_lord.GetHouse.GetBaseName] ist ein glorreiches und edles Haus. Erlaubt [contract_lord.GetPrimaryTitle.GetNameNoTier], [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] und sich selbst erneut in Kriegszeiten zu verteidigen."
 hold_court.8180.desc.council:0 "Haus [contract_lord.GetHouse.GetBaseName] gehört zu den größten Häusern von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] und [contract_lord.GetPrimaryTitle.GetAdjective]en Ratschlägen sollte stets Gehör geschenkt werden!"
 hold_court.8180.desc.title_revocation:0 "für ein so großes Haus wie [contract_lord.GetHouse.GetBaseName] ist es ein großes Ärgernis, von einer Aberkennung bedroht zu werden, als wären wir bloße Barone oder Pächter."
 hold_court.8180.desc.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] fehlt es schmerzlich an Soldaten. Erlaubt Haus [contract_lord.GetHouse.GetBaseName], diese Soldaten in seinem Namen für [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zu stellen."
 hold_court.8180.desc.march:0 "Haus [contract_lord.GetHouse.GetBaseName] könnte [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] besser dienen, wenn [contract_lord.GetPrimaryTitle.GetNameNoTier] den Status und die Privilegien einer Mark erhielte."
 hold_court.8180.desc.palatinate:0 "das große Haus [contract_lord.GetHouse.GetBaseName] und s[contract_lord.Custom('DE_ART_IND_N')] [contract_lord.GetPrimaryTitle.GetName] sind treue Diener von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Wir verdienen größere Anerkennung."
 hold_court.8180.desc.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] könnte die [ROOT.Char.GetDynasty.GetName]-Dynastie reich machen, wenn es denn entwickelt würde. Es müsste uns nur erlaubt werden, unsere Rekrutenreserve für örtliche Vorhaben und die Verteidigung zu behalten."
 hold_court.8180.desc.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] ächzt unter den Steuerforderungen von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], hat jedoch viele Männer zu entbehren. Erlaubt uns, dieses Ungleichgewicht zum Wohl beider Parteien ausgleichen."
 hold_court.8180.desc.religious_heretic:0 "\n\nEs ist allein die Aufgabe von [contract_lord.GetFaith.HighGodName], darüber zu entscheiden, welche [contract_lord.Custom('DE_PRO_POS_S_3P')]er Anhängern rechtschaffen sind.“"
 hold_court.8180.desc.religious_heathen:0 "\n\n[contract_lord.GetFaith.HighGodName] wird mich und die Meinen beschützen, und vielleicht auch über Euch wachen.“"
 hold_court.8180.desc.martial_defensive:0 "\n\nLasst uns die Verteidigung des Reiches in Eurem Namen sicherstellen und so beide den Nutzen des Friedens ernten.“"
 hold_court.8180.desc.martial_offensive:0 "\n\nNur durch das Schwert werden die Privilegien unserer beider Länder gesichert – und es muss scharf gehalten werden.“"
 hold_court.8180.desc.stewardship:0 "\n\nVerhindern nicht den möglichen Wohlstand Eurer Untertanen. Nur so können wir alle gemeinsam reich werden!“"
 hold_court.8180.desc.status:0 "\n\nEure qualifiziertesten Anhänger auszuschließen, dient nur dazu, Spaltung und Misstrauen zu säen.“"
 hold_court.8180.desc.family:0 "\n\nDie kultiviertesten Adligen in ganz [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] sollen die größten Vorteile genießen.“"
 hold_court.8180.desc.fallback:0 "\n\nLasst uns sicherstellen, dass die Stabilität des Reichs nicht durch triviale Meinungsverschiedenheiten gefährdet wird.“"
 hold_court.8180.a.religious:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] muss meine [ROOT.Char.GetFaith.BishopNeuterPlural] nicht länger fürchten."
 hold_court.8180.a.fortification:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] wird ein Bollwerk des Reiches sein."
 hold_court.8180.a.coinage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] darf seine eigenen Münzen prägen."
 hold_court.8180.a.war_declaration:0 "Die Feinde von [contract_lord.GetPrimaryTitle.GetNameNoTooltip] werden erneut erzittern!"
 hold_court.8180.a.council:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] wird immer ein offenes Ohr bei mir haben."
 hold_court.8180.a.title_revocation:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] wird unantastbar sein."
 hold_court.8180.a.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] darf seine Krieger behalten."
 hold_court.8180.a.march:0 "Das Reich wird [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] zur Verteidigung heranziehen."
 hold_court.8180.a.palatinate:0 "Der Status von [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] wird nicht länger angezweifelt werden."
 hold_court.8180.a.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] wird größer denn je."
 hold_court.8180.a.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip]e Soldaten sollen dem Reich dienen."
 hold_court.8180.b:0 "Beweist mir, dass Ihr den #EMP Wert#! der Freiheit kennt."
 hold_court.8180.b.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] verpflichtet sich zur Zahlung"
 hold_court.8180.b.tt.failure:0 "[contract_lord.GetTitledFirstNameNoTooltip] ist über die Forderung verärgert"
 hold_court.8180.c:0 "Ich habe gehört, Ihr besitzt eine schöne Sammlung …"
 hold_court.8180.c.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] überlässt Euch das Artefakt „[vassal_artifact.GetName]“"
 hold_court.8180.d:0 "Solche Ansprüche verlangen Opfer."
 hold_court.8180.d.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] überlässt Euch [vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e:0 "Nur wenn [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] niemals seine Grenzen vergrößern wird."
 hold_court.8180.e.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] stimmt der Teilung zu"
 hold_court.8180.f:0 "Im Tausch für größere Verpflichtungen natürlich."
 hold_court.8180.g:0 "Reicht es nicht, [contract_lord.Custom('DE_ART_IND_N')] [contract_lord.GetTitleAsNameNoTooltip] zu sein?"
 # # The Enemy Within
 hold_court.8190.t:0 "Der innere Feind"
 hold_court.8190.desc.intro:0 "M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] kann [aggressor_vassal.Custom('DE_PRO_POS_S_3P')]e Wut kaum zurückhalten: „Es muss etwas gegen diesen [other_vassal.GetCulture.GetName]en Außenseiter unternommen werden!“\n\n[aggressor_vassal.GetShe|U] gestikuliert wild. „Ich habe genug von [other_vassal.GetTitledFirstName] und [other_vassal.Custom('DE_PRO_POS_S_3P')]en lächerlichen Sitten –"
 hold_court.8190.desc.ethos:0 "[other_vassal.Custom('get_hold_court_8190_ethos')]"
 hold_court.8190.desc.heritage:1 "alles an ihnen ist unseren [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip|l]en Tugenden fremd!“"
 hold_court.8190.desc.language:1 "und diese sogenannte [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip|l]e Zunge ist nichts als Lärm!“"
 hold_court.8190.desc.fallback:0 "Ich meine, habt Ihr einmal gesehen, wie diese Wilden #EMP essen#!?!"
 hold_court.8190.desc.body:0 "\n\n„Es ist an der Zeit, dass Eure fremdländischen Untertanen die #EMP Sitten#! ihrer Höhergestellten annehmen!“"
 hold_court.8190.a:0 "Unser Adel muss [aggressor_vassal.GetCulture.GetNameNoTooltip] sein!"
 hold_court.8190.a.tt_accept:0 "[other_vassal.GetTitledFirstName] stimmt zu"
 hold_court.8190.a.tt_refuse:0 "[other_vassal.GetTitledFirstName] lehnt ab"
 hold_court.8190.a.tt.vassals:0 "Jeder nicht-[THIS.Char.GetCulture.GetName]e Vasall"
 hold_court.8190.a.tt.promote:1 "Jede [other_vassal.GetCulture.GetName]e Grafschaft in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) wird schwerer einzugliedern sein"
 hold_court.8190.b:0 "Es gibt viel, was man von anderen Traditionen lernen kann."
 hold_court.8190.b.speaker:0 "#italic "Es gibt viel, was Custom('DE_PRO_POS_P_3P') von anderen Traditionen lernen könnt."#"
 hold_court.8190.b.speaker.flavor:0 "Mein Redner kann für mich sprechen, wenn ich dies wünsche."
 hold_court.8190.b.tt.vassals:0 "Jeder andere [other_vassal.GetCulture.GetName]e Vasall"
 hold_court.8190.b.tt_success:0 "Kulturelle Spannungen werden abgebaut"
 hold_court.8190.b.tt_failure:0 "Eure Plattitüden werden abgetan"
 hold_court.8190.c:0 "Ob [aggressor_vassal.GetCulture.GetNameNoTooltip] oder nicht: [other_vassal.GetFirstNameNoTooltip] ist ein loyaler Vasall"
 hold_court.8190.d:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ist ein Land vieler Völker."
 #Modifiers
 hold_court_8190_vassal_modifier:0 "Unerwünschte Kultur"
 # Custom
 hold_court_8190_bellicose:0 "diese Hinterwäldler brechen bei jeder Gelegenheit einen Streit vom Zaun!"
 hold_court_8190_stoic:0 "sie nehmen einfach alles hin, ohne mit der Wimper zu zucken! Ich #EMP bitte#! Euch …"
 hold_court_8190_bureaucratic:0 "sie haben keinerlei Respekt vor den bewährten Methoden ihrer Vorfahren."
 hold_court_8190_spiritual:0 "sie sind #EMP so besessen#! davon, [ROOT.Char.GetFaith.HighGodName] und ihre [ROOT.Char.GetFaith.AltPriestTermPlural] glücklich zu machen."
 hold_court_8190_courtly:0 "sie himmeln ihre Herrscher an wie ihre Katzen!"
 hold_court_8190_egalitarian:0 "sie behandeln Fremdländer wie Gleichberechtigte! Pah!"
 hold_court_8190_communal:0 "sie zeigen kein bisschen Eigenantrieb oder Eigenverantwortlichkeit!"
 # # Servant of God
 hold_court.8200.t:0 "Diener von [ROOT.Char.GetFaith.HighGodName]"
 hold_court.8200.desc.intro:1 "Anscheinend hat m[aggressor_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] beim Warten auf eine Audienz eine innere Wut aufgebaut.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')],"
 hold_court.8200.desc.vassal:0 "ich kann einfach nicht dulden, dass Ihr [ROOT.Char.Custom2('GetUnbelieverTerm_DE_1', SCOPE.sC('infidel_vassal')] wie [infidel_vassal.GetTitledFirstName] im Reich duldet – besonders inmitten des Adels!"
 hold_court.8200.desc.pope:0 "die [ROOT.Char.Custom2('GetUnbelieverTerm_DE_2', SCOPE.sC('infidel_vassal'))] scharen sich um den falschen [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.GetTitledFirstName]!"
 hold_court.8200.desc.body:1 "\n\n[ROOT.Char.GetFaith.HighGodName] hat [ROOT.Char.GetFaith.HighGodHerHis]e Forderungen an uns klargemacht: [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] sollte ein Land der Gläubigen sein! Raus mit diesen [infidel_vassal.GetFaith.GetAdjective|l]en Hunden!“"
 hold_court.8200.a:0 "Ihr habt recht: [infidel_vassal.GetTitledFirstNameNoTooltip] muss konvertieren!"
 hold_court.8200.a.tt_accept:0 "[infidel_vassal.GetTitledFirstName] stimmt der Konvertierung zu"
 hold_court.8200.a.tt_refuse:0 "[infidel_vassal.GetTitledFirstName] lehnt die Konvertierung ab"
 hold_court.8200.a.tt.vassals:0 "Jeder nicht-[THIS.Char.GetFaith.GetAdjective]e Vasall"
 hold_court.8200.a.tt.convert:1 "Jede [infidel_vassal.GetFaith.GetAdjective] Grafschaft in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) wird schwerer zu konvertieren sein"
 hold_court.8200.c:0 "Bei [infidel_vassal.GetFaith.HighGodName]! Ich erkenne jetzt die Wahrheit!"
 hold_court.8200.c.tt.vassals:0 "Jeder [infidel_vassal.GetFaith.GetAdjective]e Vasall"
 hold_court.8200.d:0 "Ich beurteile [infidel_vassal.Custom('DE_ART_IND_A')] [infidel_vassal.GetWomanMan] nach [infidel_vassal.Custom('DE_PRO_POS_S_3P')]en Qualitäten und nicht nach [infidel_vassal.Custom('DE_PRO_POS_S_3P')]em Glauben."
 hold_court.8200.e:0 "Hier sind alle Glaubensrichtungen willkommen."
 cultural_benevolence_tt:0 "Kulturelles Wohlwollen"
 cultural_intolerance_tt:0 "Kulturelle Intoleranz"
 # Modifiers
hold_court_8200_vassal_modifier:0 "Unerwünschter Glaube"
 # # Rightful Lord
 hold_court.8210.t:0 "Rechtmäßiges Land"
 hold_court.8210.desc.intro:0 "[aggressor_vassal.Custom('DE_ART_IND_N')|U] deutlich verärgert[aggressor_vassal.Custom('DE_END_ADJ_IND_S_N')] [aggressor_vassal.GetTitledFirstName] eilt zu Eurem Thron …\n\n„[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure:0 "mein Rechtsanspruch auf [vassal_claim.GetName] ist gut bezeugt und dieses Land wird bereits seit Langem als wesentlicher Bestandteil meiner Ländereien betrachtet."
 hold_court.8210.desc.strong:0 "mein rechtmäßiger Anspruch auf [vassal_claim.GetName] steht außer Zweifel: Sowohl Eure eigenen Herolde als auch die [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]en [ROOT.Char.GetFaith.AltPriestTermPlural] haben ihn bezeugt."
 hold_court.8210.desc.weak:0 "Ich habe ein Anrecht auf [vassal_claim.GetName], ganz gleich, was jemand anderes sagen mag!"
 hold_court.8210.desc.other:0 "\n\nWerdet Ihr meinen Anspruch unterstützen? [Select_CString(defender_vassal.IsFemale, 'Eure', 'Euer')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName] muss dazu gebracht werden, aufzugeben, was nicht [defender_vassal.Custom('DE_PRO_PER_S_3P_D')] gehört.“"
 hold_court.8210.desc.self:0 "\n\nWerdet Ihr auf das verzichten, was nicht Euch gehört, um meinen Anspruch zu unterstützen?“"
 hold_court.8210.a:0 "Diese Ungerechtigkeit endet heute."
 hold_court.8210.b:0 "Solche Angelegenheiten werden traditionell durch einen Kräftevergleich geregelt."
 hold_court.8210.b.tt_aggressor:0 "[aggressor_vassal.GetTitledFirstNameNoTooltip] gewinnt das Duell"
 hold_court.8210.b.tt_defender:1 "Der Titel bleibt bei [defender_vassal.GetNameNoTooltip] oder mir"
 hold_court.8210.c.none:0 "Ihr habt keinen Anspruch, [aggressor_vassal.Custom('InsultNoun')]."
 hold_court.8210.c.other:0 "Der Anspruch von [defender_vassal.GetFirstNameNoTooltip] ist stärker."
 hold_court.8210.c.self:0 "Mein Anspruch ist stärker."
 hold_court.8210.d:0 "Ich mische mich nicht in solche Dinge ein."
 hold_court.8210.e:0 "[defender_vassal.Custom('DE_ART_DEF_S_N')|U] [defender_vassal.GetTitleAsNameNoTooltip] schwört Euch die Treue."
 hold_court.8210.f.other:0 "Ihr werdet das mit Euren Schwertarmen entscheiden."
 hold_court.8210.f.self:0 "Ihr müsst diese Sache mit dem Schwert gewinnen."
 hold_court.8210.duel_tt:0 "[defender_vassal.GetNameNoTooltip|U] oder ich werden sich mit [aggressor_vassal.GetTitledFirstName] um [vassal_claim.GetName] duellieren"
 # # Opportunity Knocks
 hold_court.8220.t:0 "Die Gelegenheit beim Schopf packen"
 hold_court.8220.desc.intro:0 "M[assassin.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('assassin'))] [assassin.GetTitledFirstName] scheint heute ungewöhnlich nervös zu sein, selbst für jemanden, der zum ersten Mal eine Audienz bei [ROOT.Char.Custom('DE_PRO_POS_S_3P')]em [ROOT.Char.GetTitleAsNameNoTooltip] erhält.\n\nAls [assassin.Custom('DE_PRO_PER_S_3P_N')] vortritt, um [assassin.Custom('DE_PRO_POS_S_3P')]e Bitte vorzutragen, verändert sich [assassin.Custom('DE_PRO_POS_S_3P')]e Miene urplötzlich.\n\nNoch ehe ich michs versehe, stürzt sich [assassin.GetFirstName] mit einem Dolch in der Hand auf mich und schreit:"
 hold_court.8220.desc.dread:0 "„#EMP Tod den TYRANNEN!#!“"
 hold_court.8220.desc.cultural:1 "„#EMP Sterbt, verräterische Ausgeburt Eurer verkommenen Kultur!#!“"
 hold_court.8220.desc.religious:2 "„#EMP Das Jenseits wartet auf Euch, [assassin.Custom2('GetUnbelieverTerm', ROOT.Char)]!#!“"
 hold_court.8220.desc.follower:0 "„#EMP Für [murder_scheme.GetOwner.GetTitledFirstName]!#!“"
 hold_court.8220.desc.stupid:1 "„#EMP Ich werde Euch stolz machen, [murder_scheme.GetOwner.GetTitledFirstName]!#!“"
 hold_court.8220.desc.time:0 "„#EMP Eure elende Herrschaft ist vorbei!#!“"
 hold_court.8220.desc.vengeance:0 "„#EMP Meine Rache ist DA!#!“"
 hold_court.8220.desc.insult:1 "„#EMP Zeit zum Sterben, [ROOT.Char.Custom('InsultNoun')]!#!“"
 hold_court.8220.desc.die:0 "„#EMP STEEEEEEEERBT!#!“"
 hold_court.8220.a.craven:0 "#EMP Arghhhhhhh!#!"
 hold_court.8220.a.paranoid:0 "#EMP Ich wusste, dass das geschehen würde!#!"
 hold_court.8220.a.fallback:0 "#EMP NEEEEIIIIN!!#!"
 hold_court.8220.a.flavor_flee:0 "Ihr versucht, aus dem Thronsaal zu entkommen"
 hold_court.8220.b.bodyguard:0 "[bodyguard.GetFirstNameNoTooltip]! #EMP Hilfe!#!"
 hold_court.8220.b.trusting:0 "#EMP [assassin.GetTitledFirstNameNoTooltip]?!#!"
 hold_court.8220.b.fallback:0 "#EMP So tu doch irgendwer was!#!"
 hold_court.8220.b.flavor_trust:0 "Ihr vertraut auf Eure Wachen"
 hold_court.8220.c.blademaster:0 "#EMP En garde!#!"
 hold_court.8220.c.brave:0 "#EMP Nehmt dies!#!"
 hold_court.8220.c.fallback:0 "Ihr wagt es, #EMP mich#! herauszufordern?!"
 hold_court.8220.c.flavor_brave:0 "Ihr versucht, den Angreifer abzuwehren"
 hold_court_8220_other_victim:0 "Ein Höfling geht in der Hitze des Gefechts dazwischen"
 hold_court.8220.tt.other_victim:0 "Ein Charakter an Eurem Hof wird verwundet oder getötet"
 hold_court_8220_accosted_tt:0 "[assassin.GetTitledFirstName] wird aufgehalten oder getötet"
 hold_court_8220_bodyguard:0 "Euer Leibwächter schützt Euch"
 hold_court_8220_fumbled:0 "[assassin.GetFirstNameNoTooltip] verpatzt es"
 hold_court_8220_wounded:0 "Ihr werdet verletzt"
 hold_court_8220_killed:0 "Der Dolch findet sein Ziel"
 hold_court_8220_duel_victory_tt:0 "Ihr überwältigt [assassin.GetTitledFirstNameNoTooltip]"
 # Intro
 hold_court.8221.desc.bodyguard:0 "Wie aus dem Nichts springt mein[bodyguard.Custom('DE_END_PRO_S_N')] unerschütterlich[bodyguard.Custom('DE_END_ADJ_IND_S_N')] Leibwächter[bodyguard.Custom('DE_END_NOU_S_GS_N')] [bodyguard.GetTitledFirstName] zwischen uns und schwingt wütend [bodyguard.Custom('DE_PRO_POS_S_3P')] Schwert!\n\n"
 hold_court.8221.desc.guard:0 "[assassin.Custom('DE_PRO_PER_S_3P_N')|U] schlägt wild um sich und beachtet kaum die Umgebung, als [assassin.Custom('DE_PRO_PER_S_3P_N')] die kurze Distanz zu mir überbrückt. Ich schließe die Augen und erwarte das Schlimmste …\n\nAls ich sie wieder öffne,"
 hold_court.8221.desc.fumbled:0 "Für [assassin.GetFirstName] läuft vom ersten Moment an alles schief. [assassin.Custom('DE_PRO_POS_S_3P')|U]e Nerven liegen eindeutig blank.\n\n"
 hold_court.8221.desc.wounded:0 "Glitzernder Stahl saust auf mich zu, und ich spüre den scharfen Stich, während der Hof vor Schreck aufschreit.\n\nAls ich die Augen öffne,"
 hold_court.8221.desc.duel:0 "Geschickt stehe ich auf, ziehe meine Klinge und beobachte, wie die Angst in den herannahenden Augen von [assassin.GetTitledFirstName] wächst.\n\n"
 hold_court.8221.desc.died:0 "Der Dolch bohrt sich in mein Herz, das volle Gewicht von [assassin.GetFirstName] dahinter, und nagelt mich an meinen Thron.\n\n"
 hold_court.8221.desc.other:0 "Die Zeit verlangsamt sich, während ich zusehe, wie sich m[other_victim.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_victim'))] [other_victim.GetTitledFirstName] zwischen mich und [assassin.GetTitledFirstName] wirft.\n\n"
 # Assassin
 # Bodyguard / 1
 hold_court.8221.desc.assassin_died_with_bodyguard:0 "Es gibt einen heftigen Zusammenstoß, und während beide nach der Waffe des jeweils anderen greifen, gehen sie zu Boden. Erst als sie voneinander getrennt werden, wird klar, dass beide tödlich verwundet sind …"
 hold_court.8221.desc.assassin_died_bodyguard:0 "[bodyguard.GetFirstName] schlägt den Dolch flink beiseite und stürzt sich auf [assassin.GetTitledFirstName], [assassin.Custom('DE_ART_DEF_S_N')] sichtlich erschrocken ist. Dann dreht sich [bodyguard.GetFirstName] besorgt zu mir um, um sich meiner Unversehrtheit zu vergewissern."
 hold_court.8221.desc.assassin_kills_bodyguard:0 "[bodyguard.GetTitledFirstName] wirft sich vor mich und schlägt wirkungslos um sich, während [assassin.Custom('DE_ART_DEF_S_N')] Attentäter[assassin.Custom('DE_END_NOU_S_GS_N')] brutal auf [bodyguard.Custom('DE_PRO_PER_S_3P_A')] einsticht! Wenigstens hat [bodyguard.Custom('DE_PRO_PER_S_3P_N')] Zeit gewonnen … [assassin.GetFirstName] wird rasch von meinen anderen Wachen in die Zange genommen."
 # Guard / 2
 hold_court.8221.desc.assassin_died_guards:0 "Ich sehe gerade noch das leblose Gesicht von [assassin.GetTitledFirstName], als [assassin.Custom('DE_PRO_PER_S_3P_N')] zu Boden sackt, durchbohrt von einem der Speere meines Gefolges."
 # Fumble / 3
 hold_court.8221.desc.assassin_died_fumbled:0 "[assassin.Custom('DE_PRO_PER_S_3P_N')|U] stolpert vor mir und lässt [assassin.Custom('DE_PRO_POS_S_3P')]en Dolch unter dem Geschrei meiner Höflinge über den Boden scheppern, woraufhin sich mein Gefolge wie wild auf [assassin.Custom('DE_PRO_PER_S_3P_A')] stürzt …"
  # Duel / 5
 hold_court.8221.desc.assassin_duel_killed:0 "[assassin.Custom('DE_PRO_PER_S_3P_N')|U] stürzt äußerst ungeschickt. Ich mache einen Schritt zur Seite, packe [assassin.Custom('DE_PRO_POS_S_3P')] Handgelenk und stoße [assassin.Custom('DE_PRO_PER_S_3P_D')] mein Schwert zwischen die Rippen. Wir stehen uns gegenüber, als [assassin.Custom('DE_PRO_PER_S_3P_D')] klar wird, was geschehen ist, und alles Leben aus [assassin.Custom('DE_PRO_POS_S_3P')]em Gesicht verschwindet."
 hold_court.8221.desc.assassin_duel_disarmed:0 "Ich täusche schnell eine Finte nach links an, und als [assassin.GetFirstName] versucht, meinen Bewegungen zu folgen, schaffe ich es, [assassin.Custom('DE_PRO_PER_S_3P_A')] aus dem Gleichgewicht zu bringen und [assassin.Custom('DE_PRO_PER_S_3P_D')] den Dolch aus der Hand zu schlagen."
 hold_court.8221.desc.assassin_duel_killed_wounded:0 "Ich pariere [assassin.Custom('DE_PRO_POS_S_3P')]e erste Angriffswelle, doch ein schneller Stich durchbricht meine Deckung, gerade als ich zum finalen Schlag aushole, der [assassin.GetFirstName] schwer am Kopf erwischt."
 hold_court.8221.desc.assassin_duel_wounded_wounded:0 "Wir beide holen entschlossen zu einem Schwung aus, streifen uns gegenseitig, verwunden uns und fallen zu Boden, noch ehe meine Wachen [assassin.Custom('DE_PRO_PER_S_3P_A')] ergreifen und mich wegtragen können."
 hold_court.8221.desc.assassin_duel_disarmed_wounded:0 "[assassin.Custom('DE_PRO_PER_S_3P_N')|U] trifft mich mit zwar mit einem glücklichen Streifhieb, doch als [assassin.Custom('DE_PRO_PER_S_3P_N')] die Deckung fallen lässt, schaffe ich es, [assassin.Custom('DE_PRO_PER_S_3P_D')] den Dolch aus der Hand zu schlagen."
 hold_court.8221.desc.assassin_duel_killed_killed:0 "Ich stürme nach vorn und begegne [assassin.Custom('DE_PRO_PER_S_3P_D')] mit erhobenem Schwert. Unsere Hiebe treffen beide, und wir sacken gemeinsam in einer scharlachroten Blutlache zu Boden."
 hold_court.8221.desc.assassin_duel_wounded_killed:0 "Ich bedränge [assassin.Custom('DE_PRO_PER_S_3P_A')] mit meinen Hieben, doch [assassin.Custom('DE_PRO_PER_S_3P_N')] ist zu schnell und in einem Moment der Unachtsamkeit schafft [assassin.Custom('DE_PRO_PER_S_3P_N')] es, mir eine tiefe Wunde zuzufügen – ich sacke zu Boden."
 # Die / 6
 hold_court.8221.desc.assassin_killed_killed:0 "Für einen kurzen Moment wirkt [assassin.Custom('DE_PRO_PER_S_3P_N')] triumphierend und schwelgt in den Schreien des Hofes, bevor [assassin.Custom('DE_PRO_PER_S_3P_D')] einer meiner Gefolgsleute den Hals durchhackt."
 hold_court.8221.desc.assassin_pardoned_accomplice:0 "[successor.GetTitledFirstName] stürmt nach vorn und schreit meine Wachen an, sich zurückzuhalten. Es scheint, dass ich verraten wurde …"
 hold_court.8221.desc.assassin_pardoned_heir:1 "Meine Wachen machen ein verdutztes Gesicht, als [assassin.GetFirstName] den Dolch in die Höhe reckt und verkündet: „Jetzt herrsche ich!“"
 hold_court.8221.desc.assassin_accosted_killed:0 "[assassin.Custom('DE_PRO_PER_S_3P_N')|U] entspannt sich und sonnt sich in [assassin.Custom('DE_PRO_POS_S_3P')]em Erfolg, bevor [assassin.Custom('DE_PRO_PER_S_3P_N')] von meinen deutlich zu späten Wachen zu Boden gerissen wird."
 # Other / 7
 hold_court.8221.desc.assassin_other_wounded_child:0 "Ein klein[Select_CString(other_victim.IsFemale, 'es', 'er')] [other_victim.Custom('GirlBoy')] schreit auf, erst vor Wut, dann vor Schmerz. Scheinbar wurde [other_victim.Custom('DE_PRO_PER_S_3P_N')] bei all diesem Durcheinander verwundet! Meine Wachen eilen herbei, um [other_victim.Custom('DE_PRO_PER_S_3P_A')] wegzuziehen und [assassin.Custom('DE_ART_DEF_S_A')] reuig[assassin.Custom('DE_END_ADJ_IND_S_A')] Mörder[assassin.Custom('DE_END_NOU_S_GS_N')] zu bändigen."
 hold_court.8221.desc.assassin_other_wounded:0 "[other_victim.GetTitledFirstName] wirft [assassin.Custom('DE_ART_DEF_S_A')] Attentäter[assassin.Custom('DE_END_NOU_S_GS_N')] tapfer zu Boden, aber nicht, bevor [other_victim.Custom('DE_PRO_PER_S_3P_N')] selbst einen Treffer einstecken muss. Meine Wachen stürzen sich rasch auf [assassin.GetFirstName], [assassin.Custom('DE_ART_DEF_S_N')] ein verdutztes Gesicht macht."
 hold_court.8221.desc.assassin_other_killed_child:0 "[Select_CString(other_victim.IsFemale, 'Das', 'Der')] kleine [other_victim.Custom('GirlBoy')] läuft schnurstracks in den Dolch von [assassin.GetFirstName] hinein und wird tödlich verwundet. [assassin.Custom('DE_ART_DEF_S_N')|U] Attentäter[assassin.Custom('DE_END_NOU_S_GS_N')] fällt zitternd zu Boden, während meine Wachen nach vorn stürmen."
 hold_court.8221.desc.assassin_other_killed:0 "[other_victim.GetTitledFirstName] wird brutal abgefertigt und aus dem Weg geschoben, doch die Verzögerung gibt meinen Wachen Zeit zum Reagieren, und [assassin.Custom('DE_ART_DEF_S_N')] Attentäter[assassin.Custom('DE_END_NOU_S_GS_N')] ist schnell überwältigt."
 # Fallback
 hold_court.8221.desc.assassin_fumbled:0 "[assassin.GetTitledFirstName] wird von meiner rasch handelnden Leibgarde ausgeschaltet, die nun eine Verteidigungsformation um meinen Thron herum angenommen hat."
 hold_court.8221.desc.assassin_accosted:0 "[assassin.GetTitledFirstName] windet sich zu meinen Füßen, umgeben von meinen Wachen, die [assassin.Custom('DE_PRO_PER_S_3P_A')] festhalten und [assassin.Custom('DE_PRO_PER_S_3P_D')] eine Klinge an die Kehle halten."
 hold_court.8221.desc.bodyguard_complicit_survived:0 "\n\nMein[bodyguard.Custom('DE_END_PRO_S_N')] Leibwächter[bodyguard.Custom('DE_END_NOU_S_GS_N')] war die ganze Zeit über schmerzlich abwesend, und ich sehe, wie [bodyguard.Custom('DE_PRO_PER_S_3P_N')] nervös vor meinem wütenden Wachen zurückweicht."
 hold_court.8221.desc.bodyguard_complicit_death:0 "\n\nBei meinen letzten Atemzügen trifft mein Blick den von [bodyguard.GetTitledFirstName]: Ist das Schuld, was ich darin sehe, oder Hass?"
 hold_court.8221.desc.bodyguard_fails:0 "\n\nWährend mein Bewusstsein schwindet, verfluche ich im Stillen [bodyguard.GetFirstName], mein[bodyguard.Custom('DE_END_PRO_S_A')] nutzlos[bodyguard.Custom('DE_END_ADJ_IND_S_A')] Leibwächter[bodyguard.Custom('DE_END_NOU_S_GS_N')], [bodyguard.Custom('DE_ART_DEF_S_N')] nur wehmütig zusieht …"
 hold_court.8221.desc.bodyguard_useless:0 "\n\nMein[bodyguard.Custom('DE_END_PRO_S_N')] nutzlos[bodyguard.Custom('DE_END_ADJ_IND_S_N')] Leibwächter[bodyguard.Custom('DE_END_NOU_S_GS_N')] [bodyguard.GetTitledFirstName] reagiert erst jetzt. Wie konnte ich [Select_CString(bodyguard.IsFemale, 'dieser', 'diesem')] [bodyguard.GetWomanMan] nur mein Leben anvertrauen?"
 hold_court.8221.desc.bodyguard_saves:0 "\n\nGut, dass ich [bodyguard.Custom('DE_ART_IND_A')] so zuverlässig[bodyguard.Custom('DE_END_ADJ_IND_S_A')] und loyal[bodyguard.Custom('DE_END_ADJ_IND_S_A')] Beschützer[bodyguard.Custom('DE_END_NOU_S_GS_N')] in meinen Diensten habe!"
 hold_court.8221.desc.bodyguard_saves_died:0 "\n\nDer Hof bejubelt [bodyguard.GetTitledFirstName], [Select_CString(bodyguard.IsFemale, 'deren', 'dessen')] Loyalität [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip] gerettet hat! [bodyguard.Custom('DE_PRO_PER_S_3P_N')|U] wird nur schwer zu ersetzen sein …"
 hold_court.8221.desc.bodyguard_saves_wound:0 "\n\n[bodyguard.GetTitledFirstName] wird als Held[bodyguard.Custom('DE_END_NOU_S_GS_N')] gefeiert, während [bodyguard.Custom('DE_PRO_PER_S_3P_N')] stolz [bodyguard.Custom('DE_PRO_POS_S_3P')]e Wunden versorgt. [bodyguard.Custom('DE_PRO_PER_S_3P_N')|U] hat sich [bodyguard.Custom('DE_PRO_POS_S_3P')]e Position redlich verdient, auch wenn ich nicht gänzlich unversehrt davongekommen bin."
 hold_court.8221.desc.no_bodyguard_died:0 "\n\nWährend die Welt um mich herum verblasst, ärgere ich mich, dass ich keinen Leibwächter eingestellt habe …"
 hold_court.8221.desc.no_bodyguard_wounded:0 "\n\nIch drücke vorsichtig auf die Wunde und frage mich, ob es nicht an der Zeit wäre, einen persönlichen Leibwächter in meine Dienste zu stellen …"
 hold_court.8221.desc.no_bodyguard_survived:0 "\n\nVielleicht sollte ich mir einen Leibwächter zulegen. Wer weiß, wie viel schlimmer es hätte werden können, wenn [assassin.Custom('DE_ART_DEF_S_N')] Meuchelmörder[assassin.Custom('DE_END_NOU_S_GS_N')] kompetent gewesen wäre …"
 hold_court.8221.desc.no_bodyguard_other:0 "\n\nBei [ROOT.Char.GetFaith.HighGodName]! Hätte ich einen Leibwächter angeheuert, hätte dies vielleicht verhindert werden können!"
 hold_court.8221.a.bodyguard:0 "Richtet sie hin!"
 hold_court.8221.a.alone:0 "Richtet [assassin.Custom('DE_ART_DEF_S_A')] Meuchelmörder[assassin.Custom('DE_END_NOU_S_GS_N')] hin!"
 hold_court.8221.execute_bodyguard:0 "[assassin.GetTitledFirstName] und [bodyguard.GetTitledFirstName] werden hingerichtet"
