 # # Serious Business
 hold_court.8110.t:0 "Ernste Angelegenheit"
 hold_court.8110.desc:0 "[peasant.Custom('DE_ART_IND_N')|U] furchterregend[peasant.Custom('DE_END_ADJ_IND_S_N')] [Select_CString(peasant.IsFemale,'Bäuerin','Bauer')] schlendert allzu nahe an Euch heran, ehe eine Wache zwischen Euch tritt. „Oh!“, weicht [peasant.Custom('DE_PRO_PER_S_3P_N')] zurück und lacht durch die spärlichen Zähne.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] #EMP [ROOT.Char.GetLadyLord]#!, ich komme aus [peasant_holding.GetNameNoTooltip] mit einer Angelegenheit von großer Wichtigkeit!“ [peasant.Custom('DE_PRO_POS_S_3P')|U]e Augenbrauen krümmen sich.\n\n"
 hold_court.8110.desc.affair:1 "„[dummy_male.Custom2('dummy_peasant_profession_DE_ART_DEF_S_N', ROOT.Char)] [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] hat es mit der Base der Schwester [dummy_female.Custom2('dummy_peasant_profession_DE_2', ROOT.Char)] [dummy_female.Custom2('dummy_peasant_profession_DE_1', ROOT.Char)] getrieben. Das ganze Dorf ist in Aufruhr! Und das seit sieben Monden! Oder waren es acht …?“, fährt [peasant.Custom('DE_PRO_PER_S_3P_N')] fort und streicht sich über das Kinn."
 hold_court.8110.desc.fence:1 "„Damals, zu meines Großvaters Zeiten, hat [dummy_male.Custom2('dummy_peasant_profession_DE_ART_DEF_S_N', ROOT.Char)] [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] einen Zaun entlang des Feldes des Vaters [dummy_female.Custom2('dummy_peasant_profession_DE_2', ROOT.Char)] [dummy_female.Custom2('dummy_peasant_profession_DE_1', ROOT.Char)] errichtet, doch jetzt zerfällt er in Stücke, und natürlich will der Enkel nichts damit zu tun haben!“"
 hold_court.8110.desc.goat:1 "„Alles begann während der letzten Erntezeit: Die Ziege [dummy_male.Custom2('dummy_peasant_profession_DE_2', ROOT.Char)] [dummy_male.Custom2('dummy_peasant_profession_DE_1', ROOT.Char)|U] hat sich in die Hütte der Nichte [dummy_male.Custom2('dummy_peasant_profession_DE_2', ROOT.Char)] [dummy_female.Custom2('dummy_peasant_profession_DE_1', ROOT.Char)] verirrt und eine große Sauerei angerichtet!“ [peasant.Custom('DE_PRO_PER_S_3P_N')|U] klopft sich auf den Schenkel. „Oh, Ihr hättet es sehen sollen!“"
 hold_court.8110.desc.veg:1 "„Die Sau [dummy_female.Custom2('dummy_peasant_profession_DE_2', ROOT.Char)] [dummy_female.Custom2('dummy_peasant_profession_DE_1', ROOT.Char)] ist eines Nachts durch einen Zaun geschlüpft, und s-sie … Sie ist glatt in das Gemüsebeet [dummy_male.Custom2('dummy_peasant_profession_DE_2', ROOT.Char)] alten [dummy_male.Custom2('dummy_peasant_profession_DE_1', ROOT.Char)] hineingeraten! Es war der ganze Stolz dieser Familie!“ [peasant.Custom('DE_PRO_PER_S_3P_N')|U] weint richtiggehend vor Lachen."
 hold_court.8110.desc.drink:1 "„Die Schwester [dummy_female.Custom2('dummy_peasant_profession_DE_2', ROOT.Char)] [dummy_female.Custom2('dummy_peasant_profession_DE_1', ROOT.Char)] schwor, sie könnte einen besseren [ROOT.Char.Custom('RegionalDrink')] als die Frau [dummy_male.Custom2('dummy_peasant_profession_DE_2', ROOT.Char)] [dummy_male.Custom2('dummy_peasant_profession_DE_1', ROOT.Char)] machen, und natürlich war es ein Unentschieden … Dann mischten sich die Ehepartner ein!“"
 hold_court.8110.a:0 "Was Ihr nicht sagt. Bitte fahrt fort."
 hold_court.8110.b:0 "[steward.GetCouncilTitleFirstNameNoTooltip], bringt das bitte in Ordnung."
 hold_court.8110.c:0 "Ihr lacht #EMP mich#! aus? Ab an den Galgen!"
 hold_court.8110.d:0 "Ihr seid ein Narr. #EMP Mein#! Narr."
 hold_court.8110.e:0 "Was? Wie ist dies[peasant.Custom('DE_END_ADJ_NUL_S_N')] [peasant.GetWomanMan] hier hereingekommen?"
