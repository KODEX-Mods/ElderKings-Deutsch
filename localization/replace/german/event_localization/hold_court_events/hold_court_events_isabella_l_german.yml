l_german:

 #### Your Heir is a Jerk, by Isabella Welch
hold_court.4001.t:0 "Geißel"
 hold_court.4001.desc.intro:0 "[annoyed_vassal.GetTitledFirstName] stürmt durch meinen Thronsaal auf mich zu. „[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U], viele sind der Meinung, dass [preferred_heir.GetTitledFirstName] Euer Nachfolger werden sollte und nicht [annoying_heir.GetTitledFirstName]. Es ist überall in [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] bekannt, dass Euer derzeitiger Erbe [annoying_heir.GetTitledFirstNameNoTooltip] ein derartiges Ärgernis ist, dass [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] es fast schon zu einer Meisterschaft darin gebracht hat, beleidigendes Verhalten an den Tag zu legen!"
 hold_court.4001.heir_street_fight:0 "Dieser verdammte Tunichtgut lungert vor Tavernen herum und verleitet betrunkene Bauern zu Schlägereien. Mehrere sind bei diesen Prügeleien bereits gestorben, in denen [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] zum Spaß tötet!“"
 hold_court.4001.heir_robbery:0 "Auf meiner Reise hierher wurde ich von jemandem zu Pferde ausgeraubt, der prächtige Gewänder trug. [annoying_heir.Custom('DE_PRO_PER_S_3P_N')|U] zog mich aus und fesselte mich an einen Baum, bevor [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] [annoying_heir.Custom('DE_PRO_POS_S_3P')]e Maske abnahm und schadenfroh verkündete, [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] sei in Wahrheit [annoying_heir.GetTitledFirstNameNoTooltip]!“"
 hold_court.4001.heir_tavern:0 "[annoying_heir.Custom('DE_PRO_PER_S_3P_N')|U] lebt praktisch in der Taverne, und sobald [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] [annoying_heir.Custom('DE_PRO_POS_S_3P')] Geld verprasst hat, lässt [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] andere für [annoying_heir.Custom('DE_PRO_POS_S_3P')]e Getränke bezahlen, im Austausch dafür, Euch in obszöner Weise nachzuahmen!“"
 hold_court.4001.heir_diplomacy_failure:0 "[annoying_heir.Custom('DE_PRO_PER_S_3P_N')|U] weigert sich, auch nur an einer einzigen Versammlung teilzunehmen, und als ich [annoying_heir.Custom('DE_PRO_PER_S_3P_A')] fragte, warum, sagte [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] zu mir: „Die sind zu langweilig. Wir hätten viel mehr Spaß, wenn wir uns gegenseitig umbringen würden.“"
 hold_court.4001.heir_hated:0 "[annoying_heir.Custom('DE_PRO_PER_S_3P_N')|U] ist ein unliebsames Geschöpf und hat mir gegenüber geprahlt, dass es [annoying_heir.Custom('DE_PRO_PER_S_3P_D')] einerlei sei, ob [annoying_heir.Custom('DE_PRO_PER_S_3P_A')] jemand von uns mag.“"
 hold_court.4001.protective_parent:0 "\n\n[protective_parent.GetTitledFirstNameNoTooltip] spöttelt fassungslos: „M[annoying_heir.Custom('DE_ART_IND_N')] Schatz würde so etwas nie tun!“"
 hold_court.4001.accusation_default:0 "\n\n[annoyed_vassal.Custom('DE_PRO_PER_S_3P_N')|U] seufzt. „Aber ich bin mir sicher, dass [annoying_heir.Custom('DE_PRO_PER_S_3P_N')] dies alles bestreiten wird.“"
 hold_court.4001.heir_admission:0 "\n\nEin hinterhältiges Grinsen breitet sich auf dem Gesicht von [annoying_heir.GetTitledFirstNameNoTooltip] aus: „Oh, aber natürlich habe ich das getan.“"
 hold_court.4001.a:0 "Süß! [annoying_heir.Custom('DE_PRO_PER_S_3P_N')|U] kommt nach [annoying_heir.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('DE_END_PRO_S_D')] [ROOT.Char.GetMotherFather]!"
 hold_court.4001.b:0 "Das geht zu weit! Dann soll es eben [preferred_heir.GetTitledFirstNameNoTooltip] sein."
 hold_court.4001.c:0 "Meine Erfahrung nach ist [preferred_heir.GetTitledFirstNameNoTooltip] ebenso unerträglich!"
 hold_court.4001.d:0 "Nicht perfekt zu sein, bedeutet, dass die Soldaten [annoying_heir.Custom('DE_PRO_PER_S_3P_A')] als einen von ihnen sehen!"

## Vassals are prejudiced about your disabilities by Isabella Welch

 hold_court.4100.t:0 "Von der Natur betrogen"
 hold_court.4100.desc:0 "[prejudiced_vassal.GetTitledFirstName] nähert sich mit verschränkten Armen. „Es ist äußerst unvernünftig, auf diesem Thron zu verweilen, solange Eure Gesundheit so ist, wie sie ist.“\n\n[prejudiced_vassal.Custom('DE_PRO_PER_S_3P_N')|U] schnieft."
 hold_court.4100.deformity_prejudice:0 "„Die Menschheit hat [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] aufgegeben, als [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Leib von der Natur verschmäht wurde."
 hold_court.4100.speech_prejudice:0 "„Da [ROOT.Char.Custom('DE_PRO_PER_S_3P_A')] bereits [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Worte ständig verraten, wie können wir da darauf vertrauen, dass sie uns nicht alle verraten?"
 hold_court.4100.mental_health_prejudice:0 "„[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] verbringt den ganzen Abend damit, durch das Schloss zu wandern und etwas über [ROOT.Char.Custom('DE_PRO_POS_S_3P')]e Träume vom eigenen Tod vor sich hinzumurmeln."
 hold_court.4100.chronic_pain_prejudice:0 "„Jedes einzelne [ROOT.Char.Custom('DE_PRO_POS_S_3P')]er Gelenke ist nur ein Stück Pergament, das bereit ist, jederzeit zu zerreißen. Der unerbittliche Schmerz jeder Bewegung"
 hold_court.4100.disability_prejudice_fallback:0 "„Ein Leben zu leben, das so misslungen wie ein gestutzter Setzling ist, hat [ROOT.Char.GetTitledFirstNameNoTooltip] in eine Bestie verwandelt."
 hold_court.4100.disability_insult:0 "[ROOT.Char.Custom('GetDisability_DE_1')|U] zu sein,"
 hold_court.4100.disability_prejudice_ending:0 "beeinflusst [ROOT.Char.Custom('DE_PRO_POS_S_3P')]en Geist so stark, dass ich mir nicht vorstellen kann, dass [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] wirklich Mitgefühl für die Nöte der Menschen um sich herum hat. [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] tut, was [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] gefällt, ohne Rücksicht auf die Gesetze der Menschheit.“"
 hold_court.4100.a:0 "Nicht einmal die Gesetze der guten Mächte gelten für jemanden, den eben diese Mächte bereits aufgegeben haben."
 hold_court.4100.b:0 "Jeden Tag durchzuhalten, macht mich stärker als einen [ROOT.Char.Custom('KnightCultureNoTooltip')]."
 hold_court.4100.c:0 "Ich werde mir eine schönere Maske anfertigen lassen und noch #EMP viel#! schöner als Ihr sein!"
 hold_court.4100.d:0 "Wer Schwierigkeiten mit dem Sprechen hat, wählt seine Worte mit Bedacht."
 hold_court.4100.e:0 "Es kann k[ROOT.Char.Custom('DE_ART_IND_A')] mutiger[ROOT.Char.Custom('DE_END_PRO_S_A')] [ROOT.Char.GetWomanMan] geben als [ROOT.Char.Custom('DE_ART_IND_A')], [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] keine Angst vor dem Tod hat."
 hold_court.4100.f:0 "Meine empfindlichen Glieder lassen mich viel Schmerz erdulden, ohne darüber zu klagen!"
 hold_court.4100.g:0 "Verstümmelungen lehren einen, die eigene schlechte Gesundheit zu überwinden!"
 hold_court.4100.h:0 "Ich bin kaum mehr als [ROOT.Char.Custom('DE_ART_IND_N')] halb[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetWomanMan], nicht wahr?"
 hold_court.4100.duel_win:0 "Eure Vasallen beginnen, Eure Entschlossenheit angesichts Eurer schlechten Gesundheit zu bewundern."
 hold_court.4100.duel_loss:0 "Eure Vasallen verlieren das Vertrauen in Eure Fähigkeit, mit Eurer schlechten Gesundheit umzugehen."
 hold_court.4100.impressed:0 "Vasallen beeindruckt"
 hold_court.4100.unimpressed:0 "Vasallen unbeeindruckt"
 disabled_fallback:0 "behindert"

## Foreign ally is usurped and asks for sanctuary by Isabella Welch
 hold_court.4200.t:0 "Heiligtum"
 hold_court.4200.desc:0 "Mein[fleeing_ally.Custom('DE_END_PRO_S_N')] Verbündet[fleeing_ally.Custom('DE_END_ADJ_IND_S_N')], [fleeing_ally.Custom('DE_ART_DEF_S_N')] einst mächtige [fleeing_ally.GetTitledFirstName], kommt unangekündigt vor meinen Thron, mit Dreck und Mist bedeckt.\n\n„Diese furzende Kröte, mein ehemaliger Erbe [usurping_heir.GetTitledFirstName], hat mich aus meinem Reich verbannt und meine Titel an sich gerissen. Ich bin aus Angst um mein Leben hierher geflohen.“\n\n[fleeing_ally.Custom('DE_PRO_PER_S_3P_N')|U] kniet vor mir nieder. „Wenn mir nicht jemand mit einem solchen Ruf wie Ihr ein Dach über dem Kopf gibt, werde ich bald schon in einem Graben verfaulen. Bitte! Wenn Ihr ein Herz habt, gewährt mir Zuflucht.“"
 hold_court.4200.a:0 "Ihr befindet Euch unter Freunden. Ich ernenne Euch zu mein[fleeing_ally.Custom('DE_END_PRO_S_D')] Mundschenk[fleeing_ally.Custom('DE_END_NOU_S_GS_N')]."
 hold_court.4200.b:0 "Ihr sollt einen Platz neben meinem Thron haben … als mein Fußschemel!"
 hold_court.4200.c:0 "Sagt sofort [usurping_heir.GetTitledFirstNameNoTooltip] Bescheid. [usurping_heir.Custom('DE_PRO_PER_S_3P_N')|U] wird sich sehr freuen!"

## Enforcing a dress code at court by Isabella Welch
 hold_court.4300.t:0 "Kleidet mich ein! Kleidet mich ein!"
 hold_court.4300.desc:0 "Vor dem Hofhalten nimmt mich m[proposing_chancellor.Custom('DE_ART_IND_N')] [proposing_chancellor.GetCouncilTitle] beiseite. Zu meiner Überraschung fuchtelt [proposing_chancellor.Custom('DE_PRO_PER_S_3P_N')] mit [ROOT.Char.Custom('GetAccessory_DE_ART_IND_D')] grellen [ROOT.Char.Custom('GetAccessory')] herum.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], es werden so viele an Eurem Hof anwesend sein. Ich weiß, es fällt Euch schwer, Euch jedes Gesicht zu merken oder zu wissen, woher es stammt. Ich schlage eine Lösung vor: Wir verlangen, dass alle bei Hofe Kleidung tragen, die einen für alle erkennbaren örtlichen Stil beinhaltet.“\n\n[proposing_chancellor.Custom('DE_PRO_PER_S_3P_N')|U] schiebt mir [ROOT.Char.Custom('GetAccessory_DE_ART_IND_A')] [ROOT.Char.Custom('GetAccessory')] zu. „Für diejenigen, die keine zu ihrer Region gehörigen Gewänder haben, habe ich mir die Freiheit genommen, einen Schneider anzuwerben, der ihnen ein neues traditionelles Gewand ‚vorschlagen‘ wird.“"
 hold_court.4300.a:0 "Ich vergesse nie ein Gesicht! Ich komme schon klar."
 hold_court.4300.a.success:0 "Ihr scheitert bei der Begrüßung von Gästen nicht"
 hold_court.4300.a.failure:0 "Ihr verwechselt die Gäste bei ihrer Ankunft"
 hold_court.4300.b:0 "Ich bin mir sicher, meine Gäste werden solche Gewänder mit Stolz tragen!"
 hold_court.4300.b.success:0 "Vasallen tragen mit Stolz Accessoires, die ihre Heraldik zeigen"
 hold_court.4300.b.failure:0 "Vasallen sind beleidigt, dass ihnen [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] falsche Traditionen aufzwingt"
 hold_count.4300.b.success.toast:0 "Diplomatie erfolgreich!"
 hold_court.4300.b.failure.toast:0 "Diplomatie fehlgeschlagen!"
 hold_court.4300.c:0 "Vergesst meine Gäste. Lasst den Schneider ein exquisites Gewand für #EMP mich#! entwerfen!"
 hold_court.4300.c.tt:0 "Gewand erhalten"

##Argument amongst vassals about open carry of weapons by Isabella Welch
hold_court.4400.t:0 "Offen getragen"
 hold_court.4400.desc:0 "Zwei meiner Vasallen schubsen einander und drängeln, um meinen Thron zuerst zu erreichen.\n\n[wants_safety_vassal.GetTitledFirstNameNoTooltip] verneigt sich vor mir. „M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], in den Straßen von ganz [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] wird überall mutwillig gemordet. Es wäre nur angebracht, wenn wir verbieten würden, Waffen zu tragen – zumindest innerhalb der Stadtgrenzen.“\n\n[wants_weapons_vassal.GetTitledFirstNameNoTooltip] schubst [wants_safety_vassal.Custom('DE_PRO_PER_S_3P_A')] zur Seite: „Sicherheit bedeutet, dass [Select_CString(dummy_gender.IsFemale,'jede','jeder')] [dummy_gender.GetWomanMan] lernt, sich selbst zu schützen. Zu verbieten, Waffen zu tragen, wird die Bürger in ihren Rechten beschneiden!“"
 hold_court.4400.a:0 "Verbietet Waffen innerhalb der Siedlungsmauern."
 hold_court.4400.b:0 "Behalten wir unsere Schwerter, damit unser Reich nicht schwächer wird."
 hold_court.4400.c:0 "Wir werden diese Streitfrage nach mehr Sicherheit lösen … mit Gewalt!"
 hold_court.4400.c1:0 "[wants_weapons_vassal.GetTitledFirstNameNoTooltip] gewinnt."
 hold_court.4400.c1.tt:0 "Das Tragen von Waffen ist jederzeit erlaubt"
 hold_court.4400.c2:0 "[wants_safety_vassal.GetTitledFirstNameNoTooltip] gewinnt irgendwie."
 hold_court.4400.c2.tt:0 "In Euren Städten wird ein Waffenverbot verhängt"

 ## Inspired Poet appears at court and makes demands by Isabella Welch

 hold_court.4500.t:0 "Endlose Poesie"
 hold_court.4500.desc.intro:0 "Eine prächtige Gestalt, die etwas Verheißungsvolles umflort, nähert sich: „Ich bin [demanding_poet.Custom('DE_ART_IND_N')] Dichter[demanding_poet.Custom('DE_END_NOU_S_GS_N')]."
 hold_court.4500.council:0 "Ernennt mich zu Eur[demanding_poet.Custom('DE_END_PRO_S_D')] [secondary_character.GetCouncilTitle]!“"
 hold_court.4500.romance:0 "Ich muss sofort [demanding_poet.Custom('DE_PRO_POS_P_2P_N')] Liebhaber[demanding_poet.Custom('DE_END_NOU_S_GS_N')] werden!“"
 hold_court.4500.titles:0 "Ihr müsst mir alle Ländereien gewähren, die [secondary_character.GetTitledFirstNameNoTooltip] derzeit hält.“"
 hold_court.4500.realm:0 "Überlasst mir Euer Reich!“"
 hold_court.4500.desc.middle:0 "\n\nEin paar Wimpernschläge lang herrscht gespenstische Stille im gesamten Hof. [secondary_character.GetTitledFirstNameNoTooltip], zuvor noch im Halbschlaf, schreckt auf: „Was?“\n\n„Ich habe die größte Ballade des Kosmos komponiert. Sie handelt von"
 hold_court.4500.chancellor_2:0 "meiner Reise durch fremde Reiche. Ich weiß weit mehr über die Menschen der Welt als [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.steward_2:0 "einer Zitadelle aus Gold. Ich weiß weit mehr über die Schönheit des Reichtums als [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.marshal_2:0 "einem Duell zwischen zwei Herrschern. Ich verstehe den Krieg als Kunstform weitaus besser als [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.spymaster_2:0 "Schmerz und dem Zufügen von Schmerz. Meine Seele versteht weit mehr von der Folter als die von [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.chaplain_2:0 "den Mysterien der höchsten Mächte. Die göttliche Erkenntnis durchströmte jeden meiner Federstriche."
 hold_court.4500.romance_2:0 "der Liebe und wie das Liebesspiel Augenblicke der Erleuchtung bringen kann. Man wird ein weiserer Statthalter, wenn man seinen Geist mit großem Vergnügen belebt."
 hold_court.4500.titles_2:0 "dem heiligen Bund zwischen Vasall und Lehnsherr. Ich wäre [demanding_poet.Custom('DE_ART_IND_N')] weitaus pflichtbewusster[demanding_poet.Custom('DE_END_ADJ_IND_S_N')] Diener[demanding_poet.Custom('DE_END_NOU_S_GS_N')] als [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.realm_2:0 "unsere Volkshelden im Lauf der Geschichte. [demanding_poet.Custom('DE_ART_IND_N')|U] Dichter[demanding_poet.Custom('DE_END_NOU_S_GS_N')], [demanding_poet.Custom('DE_ART_DEF_S_N')] allen bekannt ist, geht weitaus wahrscheinlicher in die Geschichte ein, als [ROOT.Char.Custom('DE_ART_IND_N')] gewöhnlich[ROOT.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetWomanMan]. Ich werde Eure Besitztümer weitaus besser regieren als Ihr."
 hold_court.4500.desc.end:0 "Gewährt mir auf der Stelle diese Position.“"
 hold_court.4500.a:0 "Wachen, schafft mir [demanding_poet.Custom('DE_PRO_DEM')][demanding_poet.Custom('DE_END_PRO_S_A')] Reimeschmied[demanding_poet.Custom('DE_END_NOU_S_GS_N')] aus den Augen!"
 hold_court.4500.b:0 "Eure Wahnvorstellungen sind ganz reizend. Bleibt und schreibt für meinen Hof."
 hold_court.4500.c:0 "[demanding_poet.Custom('DE_PRO_PER_S_3P_N')|U] ist [demanding_poet.Custom('DE_END_NOU_S_GS_N')] Dichter[demanding_poet.Custom('DE_END_NOU_S_GS_N')]! Das können wir nicht bestreiten."
 hold_court.4500.c.realm.tt:0 "#warning @warning_icon! Ihr übergebt [demanding_poet.GetTitledFirstNameNoTooltip] Euren Primärtitel und werdet [demanding_poet.Custom('DE_PRO_POS_S_3P')] Vasall!#!"
 hold_court.4500.c.titles.tt:0 "[demanding_poet.GetTitledFirstName] erhält alle Ländereien und Vasallen, die [secondary_character.GetTitledFirstName] derzeit hält"

### Peasants are convinced you're a literal monster by Isabella Welch 
  hold_court.4600.t:0 "[ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')|U], [ROOT.GetCharacter.Custom('DE_ART_DEF_S_N')] eine Bestie aus sich macht …"
 hold_court.4600.desc:0 "Eine Schar Bauern erscheint vor meinem Thron. Sie sind mit den bösartigsten landwirtschaftlichen Gerätschaften bewaffnet, die ich in meiner gesamten Laufbahn bei der Niederschlagung von Rebellionen gesehen habe.\n\nEiner stößt eine Mistgabel durch mein Lieblingsthronkissen.\n\n„Dieses Wesen, das uns beherrscht, ist ein echter, fleischgewordener Dämon. K[ROOT.GetCharacter.Custom('DE_ART_IND_N')] echt[ROOT.GetCharacter.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.GetCharacter.GetWomanMan] könnte zu solch gewalttätigen Taten fähig sein, wie wir sie erlebt haben. Ergreift die Waffen! Helft uns, die Bestie zu töten, bevor sie sich verwandelt!“"
 hold_court.4600.a:0 "Ich bin kein Dämon. Ich bin [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip], was viel, #EMP viel#! schlimmer ist."
 hold_court.4600.b:0 "Welch geniale Idee! [chancellor.GetCouncilTitle], verbreitet die Nachricht, dass ich ein Dämon bin."
 hold_court.4600.b.tt:0 "Zum Guten wie zum Schlechten: Eure tiefe Verbundenheit zum leibhaftigen Bösen wird überall bekannt."
 hold_court.4600.c:0 "Bin ich wirklich so abscheulich gewesen?"
 hold_court.4600.c.tt:1 "Es ist noch nicht zu spät, um sich zu ändern."
 hold_court.4600.d:0 "Unsinn! Das Gute ist dem Bösen weit überlegen!"
 hold_court.4600.d.success:0 "Euer Hof lacht über Euren Scherz"
 hold_court.4600.d.failure:0 "Eure Höflinge haben den Verdacht, dass Ihr nicht scherzt"
 hold_court.4600.a.success:0 "Ihr manipuliert Euren Ruf"
 hold_court.4600.a.failure:0 "Ihr erschreckt die Bauern"
### Vassal invites you to a suspicious dinner by Isabella Welch
 hold_court.4601.t:0 "M[ROOT.GetCharacter.Custom('DE_ART_IND_N')] reizend[ROOT.GetCharacter.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.GetCharacter.GetLadyLord|U],"
 hold_court.4601.d:0 "mein Herz rast, seit ich von den Stadtbewohnern das Gerücht hörte, dass in Euch die Seele eines wahren Dämons haust. Ich bedaure es noch immer, nicht besser mit Eurer furchterregenden Person vertraut zu sein.\n\nKommt mich doch auf meinem Schloss besuchen, und wir werden die rohesten Köstlichkeiten servieren, die [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] je gesehen hat!"
 hold_court.4601.a:0 "Das klingt vorzüglich!"
 hold_court.4601.b:0 "Wir haben feinere Bankette daheim …"
### Vassal invites you to a suspicious dinner by Isabella Welch

### Sophisticated Cannibal dinner by Isabella Welch
 ### Sophisticated Cannibal dinner by Isabella Welch
 hold_court.4602.t:0 "M[ROOT.GetCharacter.Custom('DE_ART_IND_N')] köstlich[ROOT.GetCharacter.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.GetCharacter.GetLadyLord|U],"
 hold_court.4602.desc:0 "die [cannibal_vassal.Custom('FortifiedBuilding')] von [cannibal_vassal.GetTitledFirstNameNoTooltip] wird von nichts als ein paar flackernden Kerzen beleuchtet. [cannibal_vassal.Custom('DE_PRO_PER_S_3P_N')|U] setzt mich vor eine Festtafel, an der es außer einer Unzahl von so gut wie rohen Fleischstücken kein Geschirr gibt.\n\n[cannibal_vassal.Custom('DE_PRO_PER_S_3P_N')|U] lauert hinter meinem Stuhl und wartet darauf, dass ich etwas auswähle. Nach einer Weile beugt [cannibal_vassal.Custom('DE_PRO_PER_S_3P_N')] sich neben mich und zeigt mir [cannibal_vassal.Custom('DE_PRO_POS_S_3P')]e Zähne.\n\n„Es gibt viele delikate [ROOT.GetCharacter.GetWomenMen], die heute Abend für uns zubereitet werden, aber kein[ROOT.GetCharacter.Custom('DE_END_PRO_P_N')] ist so köstlich wie Ihr!“"
 hold_court.4602.a:0 "Wen soll ich als Vorspeise essen?"
 hold_court.4602.b:0 "In Ordnung. Ihr dürft einen einzelnen Bissen nehmen."
 hold_court.4602.c:0 "Ich werde gehen! Das ist geschmacklos!"

### Vassals discuss the state of prisons in the realm by Isabella Welch
 hold_court.4700.t:0 "Das Ende der Qualen"
 hold_court.4700.desc:0 "[prison_challenger_vassal.GetTitledFirstName] verneigt sich widerwillig vor mir: „[ROOT.Char.Custom2('RelationToMeAddress', prison_challenger_vassal)|U], ich habe so einige reizende Dinge über Eure Kerker gehört, sogar aus erster Hand von [imprisoned_family_character.GetTitledFirstName], [imprisoned_family_character.Custom('DE_ART_DEF_S_N')] dort einige unglückliche Abenteuer erlebt hat. Glaubt Ihr wirklich, dass wir #EMP so#! viel[ROOT.Char.Custom('RandomPrisonContentsSingular_DE_END_PRO_S_N')]"
 hold_court.4700.desc.gruel:0 "[ROOT.Char.Custom('PrisonContentsGruel')]"
 hold_court.4700.desc.default:0 "[ROOT.Char.Custom('RandomPrisonContentsSingular')]"
 hold_court.4700.desc.2:0 "dort unten brauchen? Was für einen Sinn haben schon all die [ROOT.Char.Custom('RandomPrisonContentsPlural')]?“\n\n[prison_challenger_vassal.Custom('DE_PRO_PER_S_3P_N')|U] seufzt. „Die Gefangenen haben nicht einmal Teller, von denen sie essen können, sondern wachen auf und finden ihr Essen auf dem Boden vor, von dem sie wie Tiere fressen müssen! Ich wäre sogar bereit, etwas Gold zur Instandsetzung des Kerkers beizusteuern.“"
 hold_court.4700.a:0 "Wenn sie es genießen sollten, stünden sie nur unter Hausarrest!"
 hold_court.4700.b:0 "Dieser Kerker ist ein Relikt aus vergangenen Tagen, aber ich bin [ROOT.Char.Custom('DE_ART_IND_N')] neu[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 hold_court.4700.c:0 "Wir müssen ihn mit einigen neuen Folterinstrumenten beleben!"
 hold_court.4700.d:0 "Gemeinsam können wir über unsere grausamen Bräuche hinwegkommen."
 hold_court.4700.d.tt:0 "$hold_court.4700_dungeons$ eher weniger leiden"
 hold_court.4700_dungeons:0 "Jene in Euren Kerkern werden"
 hold_court.4700.c.tt:0 "$hold_court.4700_dungeons$ eher mehr leiden"
 hold_court.4700.e:0 "Ich habe diesen Schimmel selbst dort platziert!"

### Prisoner escapes house arrest, demands fancier dinners by Isabella Welch

 hold_court.4800.t:0 "Ich hätte gern ein Kalbsschnitzel"
 hold_court.4800.desc:0 "Inmitten all der Bittsteller erscheint auch [escaped_prisoner.GetTitledFirstName], von [escaped_prisoner.Custom('DE_ART_DEF_S_D')] ich #EMP dachte#!, [escaped_prisoner.Custom('DE_PRO_PER_S_3P_N')] sei unter Hausarrest gestellt worden, vor meinem Thron.\n\n„[ROOT.Char.Custom2('RelationToMeAddress', escaped_prisoner)|U], gewiss ist das Essen, das mir während meinem Hausarrest in meinen Gemächern serviert wird, von weitaus minderer Güte als das, was Ihr einem Gast auftischen würdet – oder ist dies wirklich schon das Beste, was Eure Köche zustande bringen? Ich möchte von nun an ein [ROOT.GetCharacter.Custom('GetExpensiveMeal')] zum Abendessen haben.“\n\n[incompetent_guard.GetTitledFirstName], m[ROOT.GetCharacter.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], läuft keuchend in den Raum: „Verzeiht, m[ROOT.GetCharacter.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.GetLadyLord|U], ich habe [escaped_prisoner.Custom('DE_PRO_PER_S_3P_A')] bewacht, aber [escaped_prisoner.Custom('DE_PRO_PER_S_3P_N')] war so charmant, dass [escaped_prisoner.Custom('DE_PRO_PER_S_3P_N')] mich dazu bringen konnte, [escaped_prisoner.Custom('DE_PRO_PER_S_3P_A')] rauszulassen.“"
 hold_court.4800.a:0 "Köche, bereitet das beste Essen für [escaped_prisoner.Custom('DE_PRO_PER_S_3P_A')] zu, das das Land je gesehen hat!"
 hold_court.4800.b:0 "Welch Demütigung! Von nun an gibt es nur noch schimmeligen Brei für Euch."
 hold_court.4800.c.tt:0 "Personen, die sich im Hausarrest befinden, dürfen ihre Zimmer unter Aufsicht verlassen"
 hold_court.4800.c:0 "Hausarrest bedeutet Würde. Lasst sie frei herumlaufen."
 hold_court.4800.d:0 "[incompetent_guard.GetTitledFirstNameNoTooltip], Ihr seid es nicht wert, [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] genannt zu werden!"
 hold_court.4800.d.tt:0 "[incompetent_guard.GetTitledFirstName] wird entlassen"
 hold_court.4800.e:0 "Ab in den Kerker mit Euch!"

## Shady genealogist offers to prove you are descended from mythical heroes by Isabella Welch

hold_court.4900.t:0 "In grauer Vorzeit …"
 hold_court.4900.desc:1 "Eine sehr alte Gestalt nähert sich meinem Thron, jeder Schritt begleitet von dem Klicken und Klopfen ihres Stocks.\n\n„M[ROOT.GetCharacter.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.GetLadyLord|U], ich bin Ahnenforscher[suspicious_genealogist.Custom('DE_END_NOU_S_GS_N')]. Ihr wisst sicher, dass Ihr von edler Herkunft seid, doch wisst Ihr auch von Eurer göttlichen oder mythischen Abstammung? Ich möchte eine Schriftrolle anfertigen, die Eure komplette Abstammung bis zum Anbeginn der Geschichte umfasst. Für ein paar Goldstücke kann ich Euch und der Welt die Wahrheit offenbaren: Ihr seid ein wahrer Abkömmling von [ROOT.GetCharacter.Custom('GetMythicalFounder')]!“"
 hold_court.4900.a:0 "Ich brauche kein Schriftstück, um mir das zu sagen!"
 hold_court.4900.b:0 "Ausgezeichnet! Sorgt dafür, dass die Liste übermäßig lang ist!"
 hold_court.4900.c:0 "[ROOT.GetCharacter.Custom('GetMythicalFounder')]? [ROOT.GetCharacter.Custom('DE_ART_DEF_S_N')|U] ist nichts im Vergleich zu mir!"
 hold_court.4900.d:0 "Meine Dynastie mag noch klein sein, aber wir sind keine Narren!"

 hold_court.4901.desc.intro:0 "[suspicious_genealogist.GetTitledFirstName], [suspicious_genealogist.Custom('DE_ART_DEF_S_N')] Ahnenforscher[suspicious_genealogist.Custom('DE_END_NOU_S_GS_N')], kehrt nach ein paar Tagen zurück. [suspicious_genealogist.Custom('DE_PRO_PER_S_3P_N')|U] entrollt eine Schriftrolle, die lang genug ist, um eine meiner Provinzen zu umschließen. Mein [chaplain.GetCouncilTitle] stolpert leicht darüber, als das entrollte Ende gegen den Fuß meines Throns stößt.\n\n„Ich habe hier die Wahrheit über Eure Abstammung, m[ROOT.GetCharacter.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.GetLadyLord|U]“.[suspicious_genealogist.Custom('DE_PRO_PER_S_3P_N')|U] räuspert sich und beginnt zu lesen: „Heute gilt es eine große Geschichte zu enthüllen. Vor uns steht [ROOT.GetCharacter.GetTitledFirstNameNoTooltip]."
 hold_court.4901.mothers:0 "Geboren hat sie [mother_1.GetFullNameNicknamedNoTooltip], gezeugt diese wiederum die furchteinflößende [mother_2.GetFullNameNicknamedNoTooltip], [mother_3.GetFullNameNicknamedNoTooltip] gehörten die Lenden, die diese hervorbrachten, [mother_4.GetFullNameNicknamedNoTooltip] der Schoß, der diese empfing, Kind nannte diese die schöne [mother_5.GetFullNameNicknamedNoTooltip] …“"
 hold_court.4901.fathers:0 "[father_1.GetFullNameNicknamedNoTooltip] ist sein Vater, gezeugt hat diesen wiederum der furchteinflößende [father_2.GetFullNameNicknamedNoTooltip], [father_3.GetFullNameNicknamedNoTooltip] gehörten die Lenden, die diesen hervorbrachten, der bemerkenswerte [father_4.GetFullNameNicknamedNoTooltip] zeugte diesen, Kind nannte diesen [father_5.GetFullNameNicknamedNoTooltip] …“"
 hold_court.4901.desc.outro:0 "\n\nEin paar Augenlider am Hof beginnen zu sinken …"
 hold_court.4901.a:0 "Es ist Zeit für ein Nickerchen. Ich werde von meinem eigenen Ruhm träumen."
 hold_court.4901.a.tt:0 "Ihr lasst den Rest des Hofes aufmerksam zuhören"
 hold_court.4901.b:0 "Das begeistert mich mehr als jede Ballade! Ich kann mich kaum auf dem Thron halten!"
 hold_court.4901.c:0 "„Genug! [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip] schuldet Euch etwas für Eure Dienste.“"
