hold_court.3000.t:0 "Ein Festmahl in Eurem Namen"
 hold_court.3000.desc.opening:0 "[feast_vassal.GetTitledFirstName] kommt mit einer aufrechteren Haltung als sonst auf mich zu, sichtlich begierig darauf, sich mir mitzuteilen.\n\n"
 hold_court.3000.desc.opening.blind:0 "Ich höre, wie sich mir die Schritte von [feast_vassal.GetTitledFirstName] nähern. Auf sie folgt ein offensichtlich geübtes Räuspern, womöglich ein Mittel, um meine Aufmerksamkeit zu erlangen. Ich kann hören, dass [feast_vassal.Custom('DE_PRO_PER_S_3P_N')] zufrieden mit dem zu sein scheint, was [feast_vassal.Custom('DE_PRO_PER_S_3P_N')] zu sagen hat.\n\n"
 hold_court.3000.desc.likes:0 "„[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U], unter Eurer Herrschaft gibt es viel zu feiern! Bitte erlaubt mir, die Kosten für Euer nächstes Festmahl zu übernehmen! Vielleicht könntet Ihr mir im Gegenzug in naher Zukunft einen Gefallen tun?“"
 hold_court.3000.desc.dislikes:0 "„[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U], Euer Volk benötigt gelegentlich eine Gelegenheit für ein fröhliches Beisammensein, bei dem es seine vielfältigen Belastungen vergessen kann. Ich würde gern für ein Festmahl aufkommen, das zum Wohl von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] in Eurem Namen abgehalten wird. Allerdings würde ich dafür einen Gefallen erwarten.“"
 hold_court.3000.a:1 "Wohlan denn. Ich nehme das Angebot an."
 hold_court.3000.a.tt:0 "Die Ausrichtung eines Festmahls in naher Zukunft gibt Euch [court_grandeur_value|E]."
 hold_court.3000.b:1 "Ohne weitere Bedingungen! Euer Lehnsherr verlangt es so!"
 hold_court.3000.c:1 "Vielleicht können wir uns auf etwas anderes einigen?"
 hold_court.3000.c.speaker:1 "#italic "Vielleicht können wir etwas Passenderes arrangieren?"#"
 hold_court.3000.c.speaker.flavor:0 "Mein Redner kann für mich sprechen, wenn ich dies wünsche."
 hold_court.3000.c.success:0 "[feast_vassal.GetTitledFirstNameNoTooltip] stimmt zu, auf einen Gefallen zu verzichten"
 hold_court.3000.c.failure:0 "[feast_vassal.GetTitledFirstNameNoTooltip] lehnt ab und zieht das Angebot, für ein Festmahl zu zahlen, zurück"
 hold_court.3000.d:1 "Ich fürchte, das kann ich nicht annehmen."

 hold_court.3001.desc:0 "Was für ein wunderbares Festmahl! Die von [feast_vassal.GetTitledFirstName] versprochenen Feierlichkeiten sind noch frisch in den Erinnerungen jener, die an diesem Tag anwesend waren. Die Teilnehmer loben mich in den höchsten Tönen. Ich fühlte mich trunken vor Glück und genoss es, als die Menge mir zujubelte und mir zu Füßen lag! Mein Versprechen für [feast_vassal.GetFirstNameNoTooltip] einzuhalten, sorgte auch dafür, dass alle Anwesenden sich löblich über meinen Hof äußern!"
 hold_court.3001.desc.dead:0 "Oh, was für ein wundervolles Festmahl! Schade nur, dass [feast_vassal.GetTitledFirstName] es nicht miterleben konnte. Einige der Anwesenden erinnerten sich an das von mir versprochene Festmahl [feast_vassal.Custom('DE_PRO_PER_S_3P_D')] zu Ehren und sprachen warmherzig von meiner Hingabe an die Unterhaltung meines Hofes. Einige nahmen an, dass dieses Festmahl ebenfalls der Erinnerung an [feast_vassal.GetFirstNameNoTooltip] gewidmet war. So oder so hat die Einhaltung meines Versprechens dafür gesorgt, dass alle Anwesenden in den höchsten Tönen über meinen Hof reden!"
 hold_court.3001.a:0 "Ich bin mir sicher, das nächste Festmahl wird noch besser!"
 hold_court.3001.b:0 "Ein weiterer Becher in [feast_vassal.Custom('DE_PRO_POS_S_3P')]em Namen!"

 hold_court.3010.t:0 "Ein ungewöhnlicher Prediger"
 hold_court.3010.desc.opening:0 "„[ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U]“, sagt [religious_vassal.GetTitledFirstName] mit strenger Stimme. „Ich bitte darum, dass wir eine Untersuchung bezüglich eines berüchtigten Predigers in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] einleiten. Dieser Prediger ist … wie soll ich sagen … "
 hold_court.3010.desc.preacher_gender:0 "[unconventional_preacher.Custom('DE_PRO_PER_S_3P_N')|U] ist [unconventional_preacher.Custom('DE_ART_IND_N')] #EMP [unconventional_preacher.GetWomanMan]!#! "
 #hold_court.3010.desc.preacher_marriage: "The problem with this preacher is that [unconventional_preacher.GetSheHe] married to someone else than [ROOT.Char.GetFaith.HighGodName]!"  
 hold_court.3010.desc.closing:0 "Das steht nicht in Übereinstimmung mit unserem Glauben!“\n\n[tolerant_vassal.GetTitledFirstName] unterbricht [religious_vassal.GetFirstNameNoTooltip], indem [tolerant_vassal.Custom('DE_PRO_PER_S_3P_N')] die Hand hebt und einen Schritt nach vorn macht. „[ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U], auch wenn die Einschätzung von [religious_vassal.GetFirstNameNoTooltip] diesbezüglich richtig ist, so ist es der #EMP einzige#! Fehler dieses Predigers. Alles, was [unconventional_preacher.Custom('DE_PRO_PER_S_3P_N')] lehrt, steht in Übereinstimmung mit unserem Glauben.“"
 hold_court.3010.a:0 "Wir brauchen mehr Leute, die unseren Glauben verbreiten."
 hold_court.3010.b:0 "Werft diesen falschen Prediger in den Kerker!"
 hold_court.3010.c:1 "Ich möchte diesen Prediger als meinen $high_almoner_court_position$ einstellen."
 hold_court.3010.d:0 "Wenn [unconventional_preacher.Custom('DE_PRO_PER_S_3P_N')] Bauern unterrichten kann, gibt [unconventional_preacher.Custom('DE_PRO_PER_S_3P_N')] auch einen guten $court_tutor_court_position$ ab …"

 hold_court.3020.t:0 "Ein beleidigendes Monument"
 hold_court.3020.desc:0 "[different_culture_peasant.Custom('DE_ART_IND_N')|U] [Select_CString(different_culture_peasant.IsFemale,'Bäuerin','Bauer')] tritt mit einem Bittgesuch vor: „Mein Lehnsherr, ich stehe als Vertreter[different_culture_peasant.Custom('DE_END_NOU_S_GS_N')] der [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] aus [village.GetName] vor Euch.“ [different_culture_peasant.Custom('DE_ART_DEF_S_N')|U] [Select_CString(different_culture_peasant.IsFemale,'Bäuerin','Bauer')] hält kurz in [different_culture_peasant.Custom('DE_PRO_POS_S_3P')]er einstudierten Rede inne.\n\n„Unsere Bitte für den Wiederaufbau eines wichtigen Monuments unserer Kultur wurde von [holder_of_area.GetFirstNameNoTooltip] missachtet. Schlimmer noch: Wir werden tatkräftig am Wiederaufbau gehindert!"\n\n„[ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U], lasst mich erklären!“, wirft [holder_of_area.GetFirstNameNoTooltip] panisch ein. „Dieses Monument verhöhnt unsere Kultur! Die [holder_of_area.GetCulture.GetCollectiveNounNoTooltip] werden als Ungeheuer dargestellt! Ihr könnt gewiss verstehen, warum ich gegen die Instandsetzung eines solch hasserfüllten Symbols bin!“"
 hold_court.3020.a:0 "„Ihr wagt es, mein Volk zu verhöhnen? Das werdet ihr bereuen!“"
 hold_court.3020.b:0 "Ihr habt meine formelle Zustimmung für die Instandsetzung."
 hold_court.3020.c:0 "Errichtet stattdessen ein anderes Monument – eines, das Mitgefühl symbolisiert."
 hold_court.3020.d:0 "Die Anfrage der [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] wird abgelehnt."
 custom.every_county_of_culture:0 "Jede [village.GetCountyData.GetCulture.GetName]e [county|E]"

 hold_court.3030.t:0 "Instandsetzung eines Monuments"
 hold_court.3030.desc:0 "[different_culture_peasant.Custom('DE_ART_IND_N')|U] [Select_CString(different_culture_peasant.IsFemale,'Bäuerin','Bauer')] steht vor mir und bringt vor versammeltem Hof [different_culture_peasant.Custom('DE_PRO_POS_S_3P')]e Bitte vor.\n\n„Der jüngste Krieg hat einen hohen Tribut vom Land gefordert. Wir sind uns nicht sicher, wer die Schuldigen sind, doch sie haben eine Stätte in [province.GetName] geplündert, der die [different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip] eine hohe Bedeutung beimessen. Bitte! Wir flehen Euch an: Erübrigt einige Ressourcen, damit wir sie wiederaufbauen können!“\n\n[different_culture_peasant.Custom('DE_ART_DEF_S_N')|U] [Select_CString(different_culture_peasant.IsFemale,'Bäuerin','Bauer')] beendet [different_culture_peasant.Custom('DE_PRO_POS_S_3P')]e Bitte mit einer plumpen Verbeugung – ein klarer Hinweis auf [different_culture_peasant.Custom('DE_PRO_POS_S_3P')]en niederen Status."
 hold_court.3030.a:0 "„Ihr sollt die notwendigen Mittel für eine Instandsetzung erhalten.“"
 hold_court.3030.b:0 "Verwendet die restlichen Materialien für andere Gebäude."
 hold_court.3030.c:0 "„Wir können es uns nicht leisten, Gold für so etwas auszugeben.“"

 hold_court.3040.t:0 "Lachen erwünscht"
 hold_court.3040.desc:0 "[jester_requester.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))]. Es herrscht einen Augenblick lang Stille, ehe ich merke, dass [jester_requester.Custom('DE_PRO_PER_S_3P_N')] damit an der Reihe ist, sich an mich zu wenden. „M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U]!“, sagt [jester_requester.Custom('DE_PRO_PER_S_3P_N')] und verschafft sich damit etwas kostbare Zeit, um [jester_requester.Custom('DE_PRO_POS_S_3P')]e Gedanken zu ordnen, bevor [jester_requester.Custom('DE_PRO_PER_S_3P_N')] fortfährt.\n\n„Lächeln und Lachen sind gute Anzeichen für einen lebendigen Hofstaat! Aus diesem Grund möchte ich jemanden vorschlagen, der einen großartigen Hofnarren abgeben würde, um uns zu unterhalten!“\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U], wenn ich dürfte.“ [kill_joy.GetTitledFirstName], [kill_joy.Custom('DE_ART_DEF_S_N')] bis eben noch an der Seite stand, meldet sich zu Wort: „Ein Hofnarr wird die kultivierte Luft dieses Hofes ruinieren und seine Raffinesse durch groben, infantilen Humor ersetzen.“"
 hold_court.3040.a:0 "Ich werde diesen von Euch vorgeschlagenen Hofnarren einstellen!"
 hold_court.3040.b:0 "Es wäre doch die perfekte Aufgabe für Euch, [jester_requester.GetTitledFirstNameNoTooltip]. Wo Ihr doch so meisterlich darin seid, Euch zum Affen zu machen."
 hold_court.3040.c:0 "Wenn [kill_joy.GetTitledFirstNameNoTooltip] nicht gerne lacht, sollten wir [kill_joy.Custom('DE_PRO_PER_S_3P_A')] selbst zu einer Lachnummer machen!"
 hold_court.3040.d:0 "Das hier ist KEIN Bauernmarkt! Ein Narr hat an diesem Hof nichts zu suchen!"
 hold_court.3040.e:0 "Vielleicht überlege ich es mir zu einem späteren Zeitpunkt."

hold_court.3050.t:0 "Eine noble Verantwortung"
 hold_court.3050.desc:0 "„Ich denke, Ihr solltet einmal wieder Hof halten“, sagt m[reminder_person.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('reminder_person'))] [reminder_person.GetTitledFirstName] mit strenger Stimme.\n\n„Es ist viel Zeit vergangen, seit Euer Volk das letzte Mal seine Bitten vorbringen konnte, und es hat sich eine Liste von Angelegenheiten angesammelt, die Eure Aufmerksamkeit erfordern.“ [reminder_person.Custom('DE_PRO_PER_S_3P_N')|U] setzt mich anschließend über einige der Bittsteller in Kenntnis, die sich über die lange Wartezeit beschweren.\n\n„Es liegt in der Verantwortung eines Herrschers, sein Volk zu führen, und diese Menschen benötigen Eure Führung, m[reminder_person.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('reminder_person'))].“"
 hold_court.3050.a:0 "Ihr seid es, der an seinen Platz erinnert werden sollte!"
 hold_court.3050.b:0 "Das werde ich zu gegebener Zeit."
 hold_court.3050.c:0 "Beschwichtigt sie, während ich mich um Dinge kümmere, die Vorrang haben."

 hold_court.3060.t:0 "Bekämpfung der Korruption"
 hold_court.3060.desc.opening:0 "M[county_petitioner.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))] [county_petitioner.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))], ehe [county_petitioner.Custom('DE_PRO_PER_S_3P_N')] vortritt, um seine Bitte vorzutragen. „[ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U], ich bitte um Eure Hilfe bei einem Ärgernis: "
 hold_court.3060.desc.thieves:0 "Diebe stehlen von [corrupt_county.GetNameNoTier] und seinen Bewohner!"
 hold_court.3060.desc.bandits:0 "Banditen belästigen das bescheidene Volk von [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.tax:0 "Die Steuererhebung in [corrupt_county.GetNameNoTier] ist einfach schlecht!"
 hold_court.3060.desc.sheriffs:0 "In [corrupt_county.GetNameNoTier] fehlt es an Schultheißen!"
 hold_court.3060.desc.guilds:0 "Die Zünfte in [corrupt_county.GetNameNoTier] verweigern sich einer Zusammenarbeit!"
 hold_court.3060.desc.levies:0 "Die Aufgebote in [corrupt_county.GetNameNoTier] erholen sich nur äußerst langsam!"
 hold_court.3060.desc.courts:0 "In [corrupt_county.GetNameNoTier] fehlt es an Gerichtshöfen!"
 hold_court.3060.desc.rulers:0 "Die Verwaltung von [corrupt_county.GetNameNoTier] ist äußerst fragwürdig!"
 hold_court.3060.desc.closing:0 "\n\n[county_petitioner.Custom('DE_PRO_PER_S_3P_N')|U] hält inne und seufzt: „Ich kann dies mit den mir zur Verfügung stehenden Mitteln einfach nicht beheben. Ich bitte um jede Hilfe, die Ihr entbehren könnt.“"
 hold_court.3060.a:0 "Ich kann Euch etwas Gold geben, um die Sache zu beheben."
 hold_court.3060.b:0 "Mein Ratsverwalter wird Euch beraten."
 hold_court.3060.c:0 "Ihr seid selbst schuld, wenn Ihr so inkompetent seid. Bringt das Chaos selbst in Ordnung."
 hold_court.3060.d:0 "M[cp_steward_replacement.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))] [cp_steward_replacement.GetFirstName] würde einen besseren Ratsverwalter abgeben."

 hold_court.3070.t:0 "Das Kind mit den zwei Müttern"
 hold_court.3070.desc:0 "Ein ungewöhnlicher Fall hat heute meinen Hof erreicht: Zwei Frauen behaupten, der gleiche Säugling sei von ihnen. Keiner der Dorfbewohner kann etwas bezeugen, und es heißt, das Kind sei wie aus dem Nichts aufgetaucht: Niemand wusste, dass die Frauen überhaupt Nachwuchs erwarten oder einen Säugling annehmen wollten.\n\nDieses Mysterium hat einen jeden in seinen Bann gezogen, und obwohl wir vielleicht nie erfahren werden, wie das alles genau geschehen ist, muss ich einen Ausweg aus dieser Zwickmühle finden. Welche Entscheidung soll ich für die Zukunft dieses Kindes treffen?"
 hold_court.3070.a:0 "Stellt die Mütter auf die Probe, um herauszufinden, wer sich mehr um das Wohl des Kindes kümmert."
 hold_court.3070.a.tt:0 "Ihr erinnert Euch an eine ähnliche Begebenheit in einem Buch, wo die wahre Mutter ermittelt werden konnte, indem angedroht wurde, das Kind in zwei zu teilen."
 hold_court.3070.b:0 "Teilt das Kind in zwei Hälften – buchstäblich."
 hold_court.3070.c:0 "Die jüngere Frau wird das Kind erziehen, da sie mehr von ihrem Leben hat."
 hold_court.3070.d:0 "Mit dem Alter kommt auch Erfahrung. Die ältere Frau wird das Kind aufziehen."
 hold_court.3070.e:0 "Ich werde das Kind selbst aufziehen!"

 hold_court.3080.t:0 "Die ausgestellte Sammlung von [ROOT.GetCharacter.GetTitledFirstName]"
 hold_court.3080.desc:0 "Mein[antiquarian.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))] [antiquarian.GetTitledFirstName] nähert sich mir beschwingten Schrittes.\n\n„[ROOT.Char.Custom2('RelationToMeAddress', antiquarian)|U]!“, sagt [antiquarian.GetFirstNameNoTooltip] ganz aufgeregt. „Ich habe einen großartigen Einfall, der Euch Geld oder Ruhm einbringen kann! Ihr habt eine recht beachtliche Auswahl an Artefakten angesammelt, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Warum stellt Ihr sie denn nicht aus? Ihr könntet Eintritt für das Bestaunen Eurer Sammlung verlangen oder dies bleiben lassen, damit mehr Leute sie sehen.“\n\n[antiquarian.Custom('DE_PRO_PER_S_3P_N')|U] räuspert sich, ehe [antiquarian.Custom('DE_PRO_PER_S_3P_N')|U] fortfährt. „Die Leute neigen dazu, das haben zu wollen, was sie sehen. Der Haken könnte also darin bestehen, dass mehr Leute versuchen, Anspruch auf Eure Artefakte zu erheben.“"
 hold_court.3080.a:0 "Ich will, dass die Leute dafür bezahlen müssen, auch nur einen kurzen Blick auf meinen Ruhm zu erhaschen!"
 hold_court.3080.a.tt:0 "Feindselige Artefaktkomplotte werden häufiger."
 hold_court.3080.b:0 "Manche Leute müssen erst sehen, um zu glauben, und das schließt jene ein, die weniger Glück im Leben haben."
 hold_court.3080.c:0 "Es lohnt sich nicht, die damit verbundenen Risiken einzugehen."

 hold_court.3090.t:0 "Das Feiern einer anderen Kultur"
 hold_court.3090.desc:0 "Mein[different_culture_vassal.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))] [different_culture_vassal.GetTitledFirstName] nähert sich mir [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))], wie [different_culture_vassal.Custom('DE_PRO_PER_S_3P_N')] es oft tut.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ich habe eine brillante Idee! Wie wäre es, wenn wir einen Jahrmarkt oder sogar ein großes Fest für das einfache Volk ausrichten, damit es einer der verschiedenen Kulturen unseres schönen Reichs ausgesetzt ist?“ [different_culture_vassal.GetFirstNameNoTooltip] erläutert die Idee weiter, bis [different_culture_vassal.Custom('DE_PRO_PER_S_3P_N')] begreift, dass [different_culture_vassal.Custom('DE_PRO_PER_S_3P_N')] gefährlich nah dran ist, es zu übertreiben.\n\n„Es wird Geld kosten, doch ich bin mir sicher, dass es dabei helfen wird, ein engeres Band zwischen unseren Leuten zu schaffen!“"
 hold_court.3090.a:0 "Wir werden ein großes Fest abhalten, um unser beider Kulturen zu feiern!"
 hold_court.3090.b:0 "Wie könnten einen kleinen [different_culture_vassal.GetCulture.GetNameNoTooltip]en Jahrmarkt in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ausrichten."
 hold_court.3090.c:0 "Veranstaltet ein Spektakel in [different_culture_vassal.GetCulture.GetNameNoTooltip]en Landen, um ihnen die [ROOT.GetCharacter.GetCulture.GetNameNoTooltip]e Größe zu zeigen!"
 hold_court.3090.d:0 "Ich kann hierfür keine Ressourcen aufwenden."

 hold_court.3091.t:0 "Verschmelzung kultureller Identitäten"
 hold_court.3091.desc:0 "Die Spannung ist zum Schneiden, als sich mir mein[same_culture_vassal('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))] [same_culture_vassal.GetTitledFirstName] nähert.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ich komme mit ernsten Neuigkeiten, aber auch mit einer Lösung für dieses Ärgernis. Es wird zunehmend klar, dass die [different_culture_vassal.GetCulture.GetCollectiveNoun] und die [same_culture_vassal.GetCulture.GetCollectiveNoun] einander immer ähnlicher werden – vielleicht sogar #EMP zu#! ähnlich. Es ist von entscheidender Bedeutung, dass wir ihnen zeigen, dass wir – die [same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip] – es sind, die an der Speerspitze der Innovation stehen!“"
 hold_court.3091.a:0 "Lasst uns ein Fest ausrichten, um unsere reiche [same_culture_vassal.GetCulture.GetNameNoTooltip]e Kultur zu feiern!"
 hold_court.3091.b:0 "Arrangiert ein Spektakel, um unsere größten Errungenschaften zu zeigen."
 hold_court.3091.c:0 "Wir sollten unsere Überlegenheit über andere Kulturen nicht zum Ausdruck bringen."


