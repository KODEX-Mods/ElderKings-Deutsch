 fp2_yearly.8001.t:0 "Zusammenbau der Nogoro"
 fp2_yearly.8001.desc:0 "Mein [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] hat lange über unsere Finanzen nachgedacht und schlägt nun vor, dass es an der Zeit ist, das #italic Nogoro Dui Yokuda#! zu versammeln - das "Gremium zum Thema Yokuda", eine alte Form der Konklave, bei der gewählte Vertreter der freien Gemeinden an den Beratungen des königlichen Rates teilnehmen. Es wurde zuletzt in den Zeiten der Vasallität unter dem Remanischen Reich einberufen.\n\n "Als Gegenleistung für dieses Privileg", sagt [Gemeiner_Enthusiast.GetSheHe], "könnten wir die Städte noch mehr besteuern. Wenn wir wirklich Gold brauchen, mein [ROOT.Char.GetLadyLord], könnten wir sogar einigen der weniger bedauernswerten Bauern erlauben, an unseren Versammlungen teilzunehmen, obwohl ich davon abraten würde, da es die Adligen sicherlich erzürnen würde.""
 fp2_yearly.8001.a:0 "Laden Sie die Vertreter der Städte ein."
 fp2_yearly.8001.b:0 "Laden Sie alle ein! Und ich meine #italic alle#!."
 fp2_yearly.8001.c:0 "Nein, der Adel weiß es am besten, so wie wir es immer getan haben."
 fp2_flavor.8001_vassal_opinion:0 "Vasallen, die auf ihr Privileg bedacht sind, werden dies nicht mögen"

 fp2_yearly.8004.desc_opening:0 "Da in Hammerfall der Geist der Versöhnung herrscht, haben sich Gelehrte aus der ganzen Region in den Bibliotheken meiner Domäne herumgetrieben. Vielleicht könnte ich ihre Energie in etwas Fruchtbares lenken...\n\n"
 fp2_yearly.8005.desc_iberian:0 "Sie singen auf Cyrodillisch, über das Leben, den Verlust und die bittersüße Liebe."
 fp2_yearly.8005.desc_arabic:0 "In Yoku singen sie über Schönheit, Ruhm, verlorene und wiedergefundene Liebe."
 fp2_yearly.8005.desc_post_troubadours:0 "Ich dachte, nur die Minnesänger von Hochinseln besäßen solches Talent und solchen Witz, aber vielleicht habe ich mich geirrt ... \n\nWas soll ich nur mit diesen verdammten #italischen Gefühlen#! machen?"