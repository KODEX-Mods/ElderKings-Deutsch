l_german:
 fp2_yearly.1004.t:0 "Die Falken von Hattu"
 fp2_yearly.1004.desc:0 "Ich habe eine Geschichte der Brigade des Hattu-Städtebunds gelesen  — auch "Die Falken von Hattu" aufgrund ihrer Verehrung für die Falkengöttin Tava.\n\nDas Lernen über die Zweite Yokudan-Kriegerwelle und ihre Rolle darin ist unglaublich inspirierend, von ihrer Beteiligung am Krieg der Sänger bis hin zu ihrem Anführer [hawk_of_quraysh.GetFirstName], der die [hawk_dynasty.GetName]-Dynastie in Hammerfell gründete, kann ich nicht anders als zu denken, dass ich mir etwas davon zu Herzen nehmen sollte."
 fp2_yearly.1004.a:0 "Auch ich könnte meine Männer inspirieren, wie sie es bei  $c_ancestor_landing$ taten."
 fp2_yearly.1004.b:0 "Die diplomatischen Beziehungen ihres Anführers zu den [keptu.GetName]-Überbleibseln sind legendär."
 fp2_yearly.1004.c:0 "Ich bin ein Nachkomme der Falken von Hattu!"

 nick_the_hawk_of_quraysh:0 "Falke von Hattu"

 fp2_hawk_of_quarysh_martial_modifier_desc:0 "Diese Figur hat sich von den Falken von Hattu kriegerisch inspirieren lassen."

 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "Diese Figur hat sich diplomatisch von den Falken von Hattu inspirieren lassen."


 fp2_yearly.1005.t:0 "Verlorene Orks"
 fp2_yearly.1005.desc:0 "Zappelnd und schreiend wird ein großer [hidden_viking.GetWomanMan] vor mich gezerrt. [hidden_viking.GetSheHe|U] ist eindeutig ein Ork-Räuber, der Typ, der seit Jahrzehnten Chaos in unserem Reich stiftet.\n\n "Bitte habt Erbarmen. Mein Name ist [hidden_viking.GetName] und ich lebe seit Jahren in [viking_county.GetNameNoTooltip]. Ich wurde zurückgelassen, weil ich verletzt war. Die Dorfbewohner haben mich gerettet; sie sind jetzt meine Familie."\n\nDer $mountain_orc$ fällt vor [hidden_viking.GetHerHis] auf die Knie und hofft, dass ich [hidden_viking.GetHerHis] Leben verschone. Mehrere Bauern bestätigen die Geschichte von [hidden_viking.GetHerHis]."


 fp2_yearly.1006.t:0 "Mammut-Käse?"
 fp2_yearly.1006.desc:0 "Ich halte an einem Stand am Straßenrand, der einfache Lebensmittel verkauft. Der Händler, [cheese_trader.GetName], umgarnt mich mit verschiedenen Waren, bevor er unter den Stand greift und eine geschnitzte Holzkiste hervorholt.\n\n "Für Euch, mein Lehnsherr, ist dies der feinste Käse im ganzen Reich. [cheese_trader.GetSheHe|U] drückt mir den kleinen Block in die Hand, beugt sich vor und flüstert verschwörerisch: "Er wurde von den Käseriesen der Steppe von Weißlauf hergestellt."\n\nTrotz der bizarren Bemerkung ist der Käse unglaublich gut."
 fp2_yearly.1006.b:0 "Ich muss diese "Käse-Riesen" finden..."
 fp2.1006.b.tt:0 "Sie schicken Ihre Agenten aus, um die "Käseriesen" zu finden."
 fp2_yearly.1006.c:0 "Was für ein Schwachsinn."


 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc:0 "Ein dürr aussehender [fake_cheese_viking.GetWomanMan] wird vor mich gebracht. Doch der armselige [fake_cheese_viking.GetWomanMan] vor mir sieht kaum wie ein Käser aus - geschweige denn wie ein Riese.\n\n "Es tut mir wirklich leid, aber ich bin nicht wirklich ein Riese. Das ist nur eine Lüge, um den Käse besser verkaufen zu können", stottert [fake_cheese_viking.GetSheHe]."

 fp2_cheese_artifact:0 "Gereifter Käse"
 fp2_cheese_artifact_desc:0 "Entgegen den Gerüchten wurde dieser Käse nicht von Giganten hergestellt. Aber er ist extrem gut."
