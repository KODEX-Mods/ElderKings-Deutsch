 ##### Compromise #####
 struggle_iberia_ending_compromise_decision_desc:0 "Diese endlosen Konflikte um die Provinz schwächen uns alle nur. Es ist an der Zeit zu akzeptieren, dass Hammerfall nie dazu bestimmt war, wiedervereinigt zu werden, und sich stattdessen mit [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] zufriedenzugeben."
 # Triggers
 struggle_iberia_ending_compromise_decision_kingdom_tt:0 "Sie [hold|E] und [completely_control|E] jedes [de_jure|E] [kingdom|E] von [GetTitleByKey('e_hammerfell').GetNameNoTier] ([SCOPE.ScriptValue('fp2_struggle_ending_kingdom_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_conciliation_kingdom_total_value')|0])"
 struggle_iberia_ending_compromise_decision_region_tt:0 "Sie kontrollieren weniger als [SCOPE.ScriptValue('fp2_struggle_compromise_owned_percent_value')|0]% der [GetGeographicalRegion('mundus_tamriel_hammerfell').GetName] [region|E] (Current: [SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_region_owned_percent_value')|0]%)"
 struggle_iberia_ending_compromise_decision_other_region_tt:0 "Kein anderer [independent|E] [struggle_involved|E] [ruler|E] kontrolliert [SCOPE.ScriptValue('fp2_struggle_compromise_involved_percent_value')|0]% oder mehr der [GetGeographicalRegion('mundus_tamriel_hammerfell').GetName] [region|E]"
 # EK TODO STRUGGLE: check if we want to limit this to kings only
 struggle_iberia_ending_compromise_decision_independent_tt:0 "Kein anderer [independent|E] [struggle_involved|E] [rulers|E] sind [king|E] oder [emperor|E] [rank|E] (Current: [SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_independent_counter_value')|0])"
 struggle_iberia_ending_compromise_decision_interloper_tt:0 "Mehr als [SCOPE.ScriptValue('fp2_struggle_compromise_uninvolved_percent_value')]% der [GetGeographicalRegion('mundus_tamriel_hammerfell').GetName] [region|E] wird von [struggle_interloper|E] oder [struggle_uninvolved|E] [rulers|E] gehalten (Current: [SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_region_interloper_percent_value')|1]%)"
 # Effects
 fp2_struggle_compromise_create_new_kingdoms_tt:0 "Jedes [independent|E] oder separierte [duchy|E] in der [GetGeographicalRegion('mundus_tamriel_hammerfell').GetName] [region|E] wird zu ein [de_jure|E] [kingdom|E]"
 fp2_struggle_compromise_create_new_empires_tt:1 "Jedes [de_jure|E] [kingdom|E] in der [GetGeographicalRegion('mundus_tamriel_hammerfell').GetName] [region|E] mit mehr als [EmptyScope.ScriptValue('fp2_struggle_compromise_ending_minimal_empire_size')|0] [counties|E] wird zu einem [de_jure|E] [empire|E]. Die verbleibenden [kingdoms|E] fallen unter die [de_jure|E] eines benachbarten [empire|E]."
 TRUCE_FP2_COMPROMISE:0 "Kompromiss in Hammerfall"
 # Modifiers
 fp2_struggle_compromise_house_reward_modifier_desc:0 "Dieses Haus hat sein Reich aus dem Kampf um Hammerfall herausgeführt."
 fp2_struggle_compromise_defensive_reward_modifier_desc:1 "Diese Grafschaft ist die historische Hauptstadt eines der Hammerfall-Fürstentümer, die die Jahrhunderte des Kampfes überlebt haben."
 ##### Conciliation ######
 struggle_iberia_ending_conciliation_decision_desc:0 "Die Wunden der vergangenen Jahrhunderte werden nicht leicht zu heilen sein, aber wir müssen es versuchen, wenn die Provinz einen dauerhaften Frieden finden will. Wahrlich, Hammerfall gehört uns allen."
 #Effects
 fp2_struggle_conciliation_acceptance_tt:0 "Versöhnung in Hammerfall"
 fp2_struggle_conciliation_join_war_tt:1 "Erlaubt [struggle_involved|E] [culture|E] und [faith|E] [rulers|E] einander in Verteidungs-[wars|E] gegen Angreifer von außen von [GetGeographicalRegion('mundus_tamriel_hammerfell').GetName] zu unterstützen."
 # Modifiers
 fp2_struggle_conciliation_house_reward_modifier_desc:0 "Dieses Haus hat akzeptiert, dass der Weg zu einem dauerhaften Frieden in Hammerfall in Frieden und Toleranz liegt."
