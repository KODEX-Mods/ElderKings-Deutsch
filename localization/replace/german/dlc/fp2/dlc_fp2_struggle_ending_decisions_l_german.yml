 ##### Hostility #####
 struggle_iberia_ending_hostility_decision_desc:0 "Es ist Zeit für einen starken Anführer, der diese Provinz endlich aus dem Sumpf von Krieg und Spaltung zieht. Hammerfall wird unter einem [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.Custom('GetQueenKing')|l] vereint sein, der die Fahne schwingt!"
 struggle_iberia_ending_hostility_decision_tooltip:0 "Beende den [struggle|E] um Hammerfall"
 struggle_iberia_ending_hostility_decision_confirm:1 "Beende den Kampf um Hammerfall"
 # Triggers
 struggle_iberia_ending_hostility_decision_kingdom_tt:0 "Ihr [Concept('hold', 'Haltet')|E] und [Concept('completely_control', 'Kontrolliert vollständig')|E] mindestens 2 [de_jure|E]-[kingdoms|E] von [GetTitleByKey('e_hammerfell').GetNameNoTier] ([SCOPE.ScriptValue('fp2_struggle_ending_kingdom_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_kingdom_total_value')|0])"
 struggle_iberia_ending_hostility_decision_region_tt:2 "Kein anderer [ruler|E], der [Concept('independent', 'Unabhängig')|E] und [struggle_involved|E] ist, kontrolliert mehr als [SCOPE.ScriptValue('fp2_struggle_hostility_region_percent_value')|0] % von [GetGeographicalRegion('mundus_tamriel_hammerfell').GetName]"
 # Effects
 fp2_struggle_hostility_conversion_tt:1 "Tempo der [councillor_tasks|E] „$task_conversion$“ und/oder „$task_promote_culture$“ in der [region|E] „[GetGeographicalRegion('mundus_tamriel_hammerfell').GetName]“: #P +50 %#!
 fp2_struggle_hostility_conversion_holy_tt:0 "Tempo der [councillor_task|E] „$task_conversion$“ in der [region|E] „[GetGeographicalRegion('mundus_tamriel_hammerfell').GetName]“: #P +50 %#!"
 fp2_struggle_hostility_conversion_culture_tt:0 "Tempo der [councillor_task|E] „$task_promote_culture$“ in der [region|E] „[GetGeographicalRegion('mundus_tamriel_hammerfell').GetName]“: #P +50 %#!"
 fp2_struggle_hostility_acceptance_tt:0 "Feindseligkeit in Hammerfall"
 # Modifiers
 fp2_struggle_hostility_house_faith_modifier_desc:0 "Dieses Haus hat im Namen seines Glaubens den größten Teil von Hammerfall erobert."
 fp2_struggle_hostility_house_culture_modifier_desc:0 "Dieses Haus hat im Namen seines Volkes den größten Teil von Hammerfall erobert."
