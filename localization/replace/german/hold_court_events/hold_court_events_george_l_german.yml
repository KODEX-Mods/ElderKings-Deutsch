### Events
## Circus Faction Event
  hold_court.7000.title:1 "Rivalen stimmen überein"
 hold_court.7000.taxes.desc:1 "Ich erkenne die nächsten Bittsteller sofort. Es sind [rival_1.GetName] und [rival_2.GetName], die für ihre starke Rivalität bekannt sind. Beunruhigenderweise streiten sie nicht miteinander.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, beginnt [rival_1.GetName], „wir müssen Euch mitteilen, dass viele mit den derzeitigen Steuergesetzen höchst unzufrieden sind. Sie finden sie ungerecht.“\n\n[rival_1.GetFirstNameNoTooltip] und [rival_2.GetFirstNameNoTooltip], die hier geeint auftreten, zeigen mir, dass das Problem ernst sein muss."
 hold_court.7000.religion.desc:1 "Ich erkenne die nächsten Bittsteller sofort. Es sind [rival_1.GetName] und [rival_2.GetName], die für ihre starke Rivalität bekannt sind. Beunruhigenderweise streiten sie nicht miteinander.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, beginnt [rival_1.GetName], „wir müssen Euch mitteilen, dass Eure #EMP Ketzerei#! für das gesamte Reich inakzeptabel ist, und zwar so sehr, dass wir unsere Differenzen in dieser Angelegenheit beigelegt haben, um Euch zu überzeugen, zum [rival_1.GetFaith.GetName]en Glauben zu konvertieren.“"
 hold_court.7000.culture.desc:1 "Ich erkenne die nächsten Bittsteller sofort. Es sind [rival_1.GetName] und [rival_2.GetName], die für ihre starke Rivalität bekannt sind. Beunruhigenderweise streiten sie nicht miteinander.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, beginnt [rival_1.GetName], „wir haben unsere Differenzen beigelegt, um Euch zu warnen, dass das Reich wegen Eurer #EMP fremden#! Sitten und Gebräuche von Zwietracht bedroht ist. Es wäre für gute [rival_1.GetCulture.GetName]e Bürger wie [rival_2.GetTitledFirstNameNoTooltip] und mich nicht gut, von einem Heiden regiert zu werden. Ihr müsst sofort die [rival_1.GetCulture.GetNameNoTooltip]e Kultur annehmen.“"
 hold_court.7000.spouse_religion.desc:1 "Ich erkenne die nächsten Bittsteller sofort. Es sind [rival_1.GetName] und [rival_2.GetName], die für ihre starke Rivalität bekannt sind. Beunruhigenderweise streiten sie nicht miteinander.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, beginnt [rival_1.GetName], „ich muss Euch mitteilen, dass die Abkehr [Select_CString(controversial_spouse.IsFemale, 'Eurer Gattin', 'Eures Gatten')] vom wahren [rival_1.GetFaith.GetName]en Glauben, das Reich provoziert hat. Es muss etwas getan werden, damit andere nicht auf die Idee kommen, dass Ihr der gleichen #EMP Ketzerei#! schuldig seid.“"
 hold_court.7000.spouse_culture.desc:1 "Ich erkenne die nächsten Bittsteller sofort. Es sind [rival_1.GetName] und [rival_2.GetName], die für ihre starke Rivalität bekannt sind. Beunruhigenderweise streiten sie nicht miteinander.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, beginnt [rival_1.GetName], „wir müssen Euch mitteilen, dass die Abwendung [Select_CString(controversial_spouse.IsFemale, 'Eurer Gattin', 'Eures Gatten')] von den [rival_1.GetCulture.GetName]en Bräuchen viele in Eurem Reich sehr verärgert hat – wir können nicht erlauben, dass ein #EMP [controversial_spouse.GetCulture.GetName]er Heide#! mit unserem Herrscher verheiratet ist.“"
 hold_court.7000.spouse_lustful.desc:1 "Ich erkenne die nächsten Bittsteller sofort. Es sind [rival_1.GetName] und [rival_2.GetName], die für ihre starke Rivalität bekannt sind. Beunruhigenderweise streiten sie nicht miteinander.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, beginnt [rival_1.GetName], „wir müssen Euch mitteilen, dass Gerüchte über das Verhalten von [controversial_spouse.GetTitledFirstName] die Ohren des Volkes erreicht haben. Es ist schlicht nicht hinnehmbar, dass [controversial_spouse.Custom('DE_ART_DEF_S_N')] [controversial_spouse.Custom('WifeHusband')] unseres Herrschers sich selbst moralisch derart erniedrigt hat. Wir verlangen, dass Ihr Euch mit diesem Problem befasst.“"
 hold_court.7000.spouse_criminal.desc:1 "Ich erkenne die nächsten Bittsteller sofort. Es sind [rival_1.GetName] und [rival_2.GetName], die für ihre starke Rivalität bekannt sind. Beunruhigenderweise streiten sie nicht miteinander.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, beginnt [rival_1.GetName], „wir müssen Euch mitteilen, dass das einzige Thema, das dem Volk im ganzen Reich auf den Lippen liegt, die Gerüchte über die verbrecherische Natur von [controversial_spouse.GetTitledFirstName] sind. Das Volk ist wütend und beunruhigt, dass für seinesgleichen strengere Maßstäbe angelegt werden als für [controversial_spouse.Custom('DE_PRO_POS_P_2')|U][controversial_spouse.Custom('DE_END_ADJ_IND_S_A')] eigen[controversial_spouse.Custom('DE_END_ADJ_IND_S_A')] [controversial_spouse.Custom('WifeHusband')]. Wir verlangen, dass Ihr dieses Problem angeht.“"
 hold_court.7000.spouse_lowborn.desc:1 "Ich erkenne die nächsten Bittsteller sofort. Es sind [rival_1.GetName] und [rival_2.GetName], die für ihre starke Rivalität bekannt sind. Beunruhigenderweise streiten sie nicht miteinander.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, beginnt [rival_1.GetName], „ich muss Euch mitteilen, dass das Volk mit Eurer Wahl [Select_CString(controversial_spouse.IsFemale, 'einer Gattin', 'eines Gatten')] höchst unzufrieden ist. Ein   #EMP ungebildetes Landei#! als [controversial_spouse.GetTitledFirstName]? Das ist zweifellos Verrat am Volk!“"
 hold_court.7000.spouse_other.desc:1 "Ich erkenne die nächsten Bittsteller sofort. Es sind [rival_1.GetName] und [rival_2.GetName], die für ihre starke Rivalität bekannt sind. Beunruhigenderweise streiten sie nicht miteinander.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, beginnt [rival_1.GetName], „ich muss Euch mitteilen, dass das Volk sehr unzufrieden mit [controversial_spouse.GetTitledFirstName] ist. Wir fürchten, dass [controversial_spouse.Custom('DE_PRO_POS_S_3P')] jüngstes Verhalten nicht zu [controversial_spouse.Custom('DE_ART_IND_D')] tugendhaften und loyalen [controversial_spouse.Custom('WifeHusband')] passt, und wir verlangen daher, dass Ihr etwas dagegen tut.“"
 hold_court.7000.a:1 "Ich bin mir sicher, wenn Ihr das aus einem anderen Blickwinkel seht …"
 hold_court.7000.a.speaker:1 "#italic "Ich bin sicher, wenn Sie das anders sehen würden..."#"
 hold_court.7000.a.speaker.flavor:1 "Mein Redner kann für mich sprechen, wenn ich dies wünsche."
 hold_court.7000.a.success:0 "Ihr habt [rival_1.GetTitledFirstNameNoTooltip] und [rival_2.GetTitledFirstNameNoTooltip] erfolgreich davon überzeugt, die Sache fallen zu lassen"
 hold_court.7000.a.success.toast:0 "Erfolgreiche Verhandlung"
 hold_court.7000.a.failure:0 "Es gelingt Euch nicht, [rival_1.GetTitledFirstNameNoTooltip] und [rival_2.GetTitledFirstNameNoTooltip] davon zu überzeugen, die Sache fallen zu lassen"
hold_court.7000.a.failure.toast:0 "Gescheiterte Verhandlung"
 hold_court.7000.b:1 "[rival_2.GetFirstNameNoTooltip], nicht ich bin Euer Feind, sondern [rival_1.Custom('DE_PRO_PER_S_3P_N')|U]!"
 hold_court.7000.b.success:0 "Ihr nutzt die Rivalität zwischen [rival_1.GetTitledFirstNameNoTooltip] und [rival_2.GetTitledFirstNameNoTooltip] aus, um sie gegeneinander auszuspielen"
 hold_court.7000.b.success.toast:0 "Erfolgreiche Manipulation"
 hold_court.7000.b.failure:0 "Ich schafft es nicht, die Rivalität zwischen [rival_1.GetTitledFirstNameNoTooltip] und [rival_2.GetTitledFirstNameNoTooltip] zu nutzen, wodurch sie nur noch mehr angestachelt werden"
 hold_court.7000.b.failure.toast:0 "Gescheiterte Manipulation"
 hold_court.7000.c:1 "Vielleicht möchtet Ihr diese Worte mit Stahl untermauern?"
 hold_court.7000.c.success:0 "Ihr schüchtert [rival_1.GetTitledFirstNameNoTooltip] und [rival_2.GetTitledFirstNameNoTooltip] erfolgreich ein"
 hold_court.7000.c.success.toast:0 "Erfolgreiche Einschüchterung"
 hold_court.7000.c.failure:0 "Es gelingt Euch nicht, [rival_1.GetTitledFirstNameNoTooltip] und [rival_2.GetTitledFirstNameNoTooltip] einzuschüchtern"
 hold_court.7000.c.failure.toast:0 "Gescheiterte Einschüchterung"
 hold_court.7000.opt.tax:0 "„Ich bin einverstanden. Ich werde die Steuern senken.“"
 hold_court.7000.opt.religion:1 "Meine Seele ist eindeutig gefährdet. Ich werde konvertieren."
 hold_court.7000.opt.spouse_religion:1 "„Ich werde m[controversial_spouse.Custom('DE_ART_IND_A')] [controversial_spouse.Custom('WifeHusband')] dazu bringen, die Wahrheit zu erkennen.“"
 hold_court.7000.opt.spouse_lustful:1 "„[controversial_spouse.Custom('DE_ART_DEF_S_N')|U] [controversial_spouse.GetTitle.GetName] wird für [controversial_spouse.Custom('DE_PRO_POS_S_3P')]e Verderbtheit büßen!“"
 hold_court.7000.opt.spouse_criminal:1 "„[controversial_spouse.Custom('DE_ART_DEF_S_N')|U] [controversial_spouse.GetTitle.GetName] muss für [controversial_spouse.Custom('DE_PRO_POS_S_3P')]e Sünden Buße tun!“"
 hold_court.7000.opt.spouse_lowborn:2 "„Haus [ROOT.Char.GetDynasty.GetName] leidet ob meiner Entscheidung.“"
 hold_court.7000.opt.spouse_other:1 "„Ich werde mit [controversial_spouse.GetTitledFirstName] über [controversial_spouse.Custom('DE_PRO_POS_S_3P')] Verhalten sprechen.“"
 hold_court.7000.d.tt:1 "Gebt ihren Forderungen nach."
## Frontier Hero Event
 hold_court.7010.title:0 "Held der Grenze"
 hold_court.7010.byzantine_desc:1 "In den Jahrhunderten unablässiger Kriege zwischen uns und den Arabern haben wir Römer unsere Helden stets gefeiert. Gelegentlich kommen unsere größten Verteidiger aber auch aus dem einfachen Volk, und ich habe die Heldentaten von [frontier_hero.GetFirstName] sehr genau verfolgt.\n\nFür diese unübertroffenen Taten ist [frontier_hero.GetFirstNameNoTooltip] zu einer Legende unter dem einfachen Volk geworden. [frontier_hero.Custom('DE_PRO_PER_S_3P_N')|U] hat auch eine Audienz in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] erhalten, wo [frontier_hero.Custom('DE_PRO_PER_S_3P_N')] den ganzen Weg lang von den Bauern bejubelt wurde.\n\nIch muss [frontier_hero.Custom('DE_PRO_PER_S_3P_A')] für [frontier_hero.Custom('DE_PRO_POS_S_3P')]e Taten belohnen oder riskieren, das römische Volk zu verärgern. Ich kann jedoch nicht umhin, den Unmut der Aristokraten an meinem Hof wahrzunehmen."
 hold_court.7010.reconquista_desc:1 "[frontier_ruler.Custom('DE_ART_DEF_S_N')|U] [frontier_ruler.GetPrimaryTitle.GetName] und wir pflegen schon seit jeher eine angespannte Beziehung, während wir gegen die Ungläubigen um die Herrschaft dieses Lands kämpfen. Das Volk hat während dieses Konflikts schrecklich gelitten, da ich nicht alle beschützen kann.\n\nEs scheint jedoch, dass ein neuer Held des Volkes ausgerufen wurde: ein Mensch niederer Geburt, der immer wieder für die Verteidigung des Volkes kämpft. Dies[frontier_ruler.Custom('DE_END_ADJ_IND_S_N')] Held[frontier_ruler.Custom('DE_END_NOU_S_GS_N')], genannt [frontier_hero.GetFirstName], ist nun an meinen Hof gekommen, um eine Belohnung für [frontier_ruler.Custom('DE_PRO_POS_S_3P')]e Tapferkeit zu erhalten.\n\nMein Hof ist sich einig, dass einem Bauern nicht dieselben Rechte wie einem Adligen gewährt werden können, doch wäre es gerecht von mir, [frontier_ruler.Custom('DE_PRO_PER_S_3P_D')] eine angemessene Belohnung für [frontier_ruler.Custom('DE_PRO_POS_S_3P')]e zweifellos heldenhaften Taten zu verweigern?"
 hold_court.7010.anglofranco_desc:1 "In den Kriegen gegen das [frontier_ruler.GetCulture.GetName]e Volk haben wir regelmäßig die Taten unserer heldenhaften [root.GetCulture.GetName]en Edelmänner bejubelt, doch heute bin ich aufgerufen, [frontier_hero.Custom('DE_ART_IND_A')] [Select_CString(frontier_hero.IsFemale,'Bäuerin','Bauern')] namens [frontier_hero.GetFirstName] zu ehren.\n\n[frontier_hero.Custom('DE_PRO_PER_S_3P_N')|U] hat es auf sich genommen, Krieg gegen [frontier_ruler.GetTitledFirstName] zu führen, und hat dabei einen so durchschlagenden Erfolg erzielt, dass [frontier_hero.Custom('DE_PRO_PER_S_3P_N')] die Herzen des einfachen Volkes gewonnen hat.\n\nHeute ist [frontier_hero.Custom('DE_PRO_PER_S_3P_N')] am Hof angekommen, zweifellos in Erwartung einer Belohnung, doch meine Berater haben mir abgeraten, [frontier_hero.Custom('DE_ART_IND_A')] Gemein[frontier_hero.Custom('DE_END_ADJ_IND_S_A')] zu ehren."
 hold_court.7010.default_desc:0 "In den letzten Tagen habe ich immer wieder von [frontier_hero.Custom('DE_ART_IND_D')] mächtigen Held[frontier_hero.Custom('DE_END_NOU_S_GS_N')] der Bauernschaft gehört, [frontier_hero.Custom('DE_ART_DEF_S_N')] die Herzen des einfachen Volkes durch unglaubliche Taten und unvergleichliche Tapferkeit gewonnen hat.\n\n[frontier_hero.Custom('DE_PRO_DEM')|U][frontier_hero.Custom('DE_END_ADJ_IND_S_N')] Held[frontier_hero.Custom('DE_END_NOU_S_GS_N')], [frontier_hero.Custom('DE_ART_DEF_S_N')] auf den Namen [frontier_hero.GetFirstName] hört, hat das niedere Volk vor den [frontier_ruler.GetCulture.GetName]en Räubern verteidigt und ist nun den ganzen Weg nach [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] gereist, um eine Audienz bei mir zu erhalten.\n\nEs besteht kein Zweifel daran, dass [frontier_hero.GetFirstNameNoTooltip] [frontier_hero.Custom('DE_ART_IND_N')] groß[frontier_hero.Custom('DE_END_ADJ_IND_S_N')] Held[frontier_hero.Custom('DE_END_NOU_S_GS_N')] ist, doch besteht mein Hof darauf, dass ich [frontier_hero.Custom('DE_ART_IND_A')] Gemein[frontier_hero.Custom('DE_END_ADJ_IND_S_A')] nicht über [frontier_hero.Custom('DE_PRO_POS_S_3P')]en Stand hinaus erhebe."
 hold_court.7010.a:0 "„Ihr sollt mit einem Platz in meinem Haushalt belohnt werden.“"
 hold_court_7010_new_courtier:0 "[frontier_hero.GetName] schließt sich Eurem Hof an"
 hold_court.7010.b:0 "„Ein wahrer Held verdient eine Position, die seinen Fähigkeiten würdig ist.“"
 hold_court.7010.b1.tt:0 "Ihr gewährt [frontier_hero.GetNameNoTooltip] [frontier_hero_county.GetName] als Belohnung, verärgert damit Euren Adel, gewinnt aber einen loyalen Vasallen in [frontier_hero.GetName]."
 hold_court.7010.b2.tt:1 "Ihr gewährt [frontier_hero.GetNameNoTooltip] eine Grafschaft, die derzeit von [lost_county_vassal.GetName] gehalten wird. Dies verärgert zwar [lost_county_vassal.GetTitledFirstNameNoTooltip], festigt aber die Loyalität von [frontier_hero.GetFirstNameNoTooltip] als Vasall"
 hold_court_7010_loyal_vassal:0 "[frontier_hero.GetName] wird Euer neuer Vasall"
 hold_court.7010.c:0 "„Ihr sollt als der Held geehrt werden, der Ihr seid!“"
 hold_court.7010.d:0 "„Ihr seid ein unverschämter Bauer! Nichts weiter!“"
## Court Event 7020
 hold_court.7020.title:0 "Beherbergung eines Exilanten"
 hold_court.7020.desc:0 "Es gibt einen Neuankömmling an meinem Hof: [ambassador.Custom('DE_ART_IND_A')] gewiss[ambassador.Custom('DE_END_ADJ_IND_S_A')] [ambassador.GetName], [ambassador.Custom('DE_ART_IND_A')] Gesandt[ambassador.Custom('DE_END_ADJ_IND_S_A')], [ambassador.Custom('DE_ART_DEF_S_A')] mein[ambassador_liege.Custom('DE_END_PRO_S_N')] [ambassador_liege.Custom2('RelationToMe', ROOT.Char)] [ambassador_liege.GetName] geschickt hat.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip], meinem Lehnsherrn kam zu Ohren, dass Ihr eine Person von besonderem Interesse beherbergt. [exile.GetName] hat einen legitimen Anspruch auf [exile_claim.GetName]. [ambassador_liege.GetTitledFirstNameNoTooltip] verlangt höflichst die Rückgabe dieses abtrünnigen Untertanen.“\n\n Ich schicke [ambassador.GetNameNoTooltip] aus dem Saal, während mein Rat sich mit dieser Forderung auseinandersetzt: Was sollen wir tun?"
 hold_court.7020.a:0 "Händigt [exile.GetFirstNameNoTooltip] an [ambassador_liege.GetFirstNameNoTooltip] aus."
 hold_court.7020.b:0 "Lasst nicht zu, dass [ambassador.GetFirstNameNoTooltip] [exile.GetFirstNameNoTooltip] mitnimmt."
 hold_court.7020.c:0 "Verkleidet [disguised_exile.GetName] als [exile.GetFirstNameNoTooltip] und schickt stattdessen [disguised_exile.Custom('DE_PRO_PER_S_3P_A')]!"
 hold_court.7020.c.tt:0 "Versucht, [ambassador.GetNameNoTooltip] dahingehend zu überlisten, dass er stattdessen [disguised_exile.GetFirstNameNoTooltip] mitnimmt. Die Täuschung wird bei [ambassador.Custom('DE_PRO_POS_S_3P')]er Rückkehr zu [ambassador_liege.GetTitledFirstNameNoTooltip] auffliegen."
 hold_court.7020.c.success:0 "Ihr überzeugt [ambassador.GetFirstNameNoTooltip] erfolgreich. [ambassador_liege.GetTitledFirstNameNoTooltip] wird wahrscheinlich wütend werden, wenn [ambassador_liege.Custom('DE_PRO_PER_S_3P_N')] das alles herausfindet …"
 hold_court.7020.c.failure:0 "[ambassador.GetFirstNameNoTooltip] glaubt Euch nicht und flieht. [ambassador.GetFirstNameNoTooltip] wird die Nachricht von Eurem gescheiterten Plan zu [ambassador_liege.GetTitledFirstNameNoTooltip] tragen"
 hold_court_7020_successful_deception:0 "[ambassador.GetName] wurde erfolgreich getäuscht"
 hold_court_7020_failed_deception:0 "Ihr seid daran gescheitert, [ambassador.GetName] zu täuschen"
 hold_court_7020_ambassador_returns:0 "[ambassador.GetName] kehrt zurück"
 hold_court.7021.opening:0 "[ambassador_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 hold_court.7021.success:0 "Ich vermute, Ihr hieltet Euch für grässlich schlau, [disguised_exile.GetName] als [exile.GetName] zu verkleiden und auf das Unwissen mein[ambassador.Custom('DE_END_PRO_S_G')] Gesandten zu vertrauen, damit der Schwindel nicht auffliegt. Ich hoffe doch allerdings sehr, dass Euch [disguised_exile.GetNameNoTooltip] nicht zu sehr am Herzen lag: Es ist in unserem Reich ein Verbrechen, sich als ein Adliger auszugeben, der man nicht ist, und deshalb wurde [disguised_exile.Custom('DE_PRO_PER_S_3P_N')] hingerichtet. Wir beide sind nun Feinde. Mögt Ihr zur Hölle fahren."
 hold_court.7021.failure:0 "Mein[ambassador.Custom('DE_END_PRO_S_N')] treu[ambassador.Custom('DE_END_ADJ_IND_S_N')] Gesandt[ambassador.Custom('DE_END_ADJ_IND_S_N')] [ambassador.GetName] setzte mich darüber in Kenntnis, dass Ihr bei [ambassador.Custom('DE_PRO_POS_S_3P')]em unlängst erfolgten Besuch an Eurem Hof einen Versuch unternommen habt, [ambassador.Custom('DE_PRO_PER_S_3P_A')] zu täuschen, indem Ihr einen nutzlosen Niemand schlecht als meinen abtrünnigen Untertanen [exile.GetName] verkleidetet. Meine Diener sind jedoch zu gerissen, um auf Eure plumpen Versuche in Sachen Intrigen hereinzufallen, und obgleich ich daran scheiterte, [exile.GetNameNoTooltip] zurück an meinen Hof zu bringen, lindere ich meine Enttäuschung mit der Tatsache, dass Ihr der gesamten bekannten Welt vor Augen geführt habt, wie unfassbar unfähig Ihr doch seid. Sollten wir einander jemals begegnen, so werden wir Feinde sein."
 hold_court.7021.returned:0 "Ich muss gestehen, dass ich Euch, [ROOT.Char.GetTitledFirstNameNoTooltip], höchst dankbar dafür bin, dass Ihr [exile.GetName] an [exile.Custom('DE_PRO_POS_S_3P')]en angestammten Platz in meinem Reich zurückgebracht habt. Ihr habt Euch dem Reich gegenüber als ehrbar[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] und treu[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] erwiesen, und ich wäre entzückt, auch in Zukunft mit Euch in Korrespondenz zu stehen. Nur ein Narr wüsste die Vorzüge, in meiner Gunst zu stehen, nicht zu schätzen, und Ihr seid offenkundig kein solcher. Möget Ihr mit einem langen Leben und üppigen Ernten gesegnet sein."
 hold_court.7021.not_returned:0 "Ich bin tief erschüttert, [ROOT.Char.GetTitledFirstNameNoTooltip], ob Eurer Weigerung, meiner vernünftigen Bitte nachzukommen, wie sie Euch von mein[ambassdor.Custom('DE_END_PRO_S_D')] Gesandten [ambassador.GetName] vorgetragen wurde. [exile.GetName] zu mir zurückzuschicken, war kaum eine dreiste Forderung, und doch habt Ihr Euch eher als unbesonnen und gehässig, denn als weise erwiesen. [ROOT.Char.GetPrimaryTitle.GetName] wird mit derart unwürdigen Narren wie Euch auf dem Thron gewiss ein unrühmliches Ende nehmen, und man kann nur hoffen, dass Euer Nachfolger nicht nach Euch kommt."
 hold_court.7021.a:0 "Schade um [disguised_exile.GetName]. Immerhin war [disguised_exile.('DE_PRO_PER_S_3P_N')] nützlich."
 hold_court.7021.b:0 "Mein Ruf ist ruiniert!"
 hold_court.7021.c:0 "Starke Diplomatie setzt sich gegen kleinliches politisches Geschacher durch."
 hold_court.7021.d:0 "Was sind das denn für verbitterte Worte?"
