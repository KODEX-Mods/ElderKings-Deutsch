 ### Crown Authority 0
 crown_authority:0 "[crown_authority|E]"
 #crown_authority_0:0 "[GetPlayer.Custom('GetCrownAuthority0')]"
 crown_authority_0_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Lehnsherren ist es untersagt, Titel zu [revoking|E] oder Vasallen zu [retracting|E] \n$EFFECT_LIST_BULLET$Erhält keine Basis Monatlich [county_control|E]\n$EFFECT_LIST_BULLET$Lehsherren #N können nicht#! Vassalen dazu zwingen, Änderungen in der [feudal_contract|E] die sie gegenüber den Vasallen bevorzugen würden\n$EFFECT_LIST_BULLET$Nur [powerful_vassals|E] können den [council|E] beitreten\n#weak Der [spouse|E] und [realm_priest|E] Stellen sind von dieser Regel ausgenommen. Wenn es nicht genug [powerful_vassals|E] gibt, dann kann [vassal|E] jeder denn [council|E] beitreten. Wenn es nicht genug [vassals|E] gibt, dann können [courtiers|E] den [council|E] beitreten.#!\n"
 crown_authority_0_effects_autocracy:0 "\n[autocracy_government|E]:\n$EFFECT_LIST_BULLET$Herrscher können keine [buildings|E] oder [holdings|E] in [counties|E] mit einer negativen [county_opinion|E] errichten oder aufwerten\n"
 crown_authority_0_effects_all_governments:0 "Alle Regierungen:\n$EFFECT_LIST_BULLET$Lehnsherren werden immer als [tyrant|E] betrachtet, wenn sie Titel [revoking|E] oder [retracting|E] \n$EFFECT_LIST_BULLET$[autocratic|E] [vassals|E] werden nicht gezwungen [levy|E] oder [tax|E] zu leisten, wenn ihre Meinung über ihren Lehsherrn niedrig genug ist\n$EFFECT_LIST_BULLET$[feudal|E] [vassals|E] [taxes|E] und [levies|E] [obligations|E] können nur auf #V Befreit#! oder #V Niedrig# gesetzt werden!"
 #crown_authority_0_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority0')]\n$crown_authority_0_effects_all_governments$"
 ### Crown Authority 1
 #crown_authority_1:0 "[GetPlayer.Custom('GetCrownAuthority1')]"
 crown_authority_1_effects:0 ""
 crown_authority_1_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Lehnsherren können Titel [revoke|E] oder [retract|E] , von einem Vasallen\n$EFFECT_LIST_BULLET$#P +0.1#! Monatliche [county_control|E]\n$EFFECT_LIST_BULLET$Lehnsherren können einen [hook|E] oder [tyranny|E] benutzen, um einen Vasallen dazu zubringen einen [feudal_contract|E] zu ändern der dem Lehnsherrn bevorzugen würde\n#weak Bis zu einer Änderung, die den Lehnsherrn gegenüber dem Vasallen begünstigt, kann durchgesetzt werden.#!\n$EFFECT_LIST_BULLET$Nur [vassals|E] können den [council|E] beitreten\n#weak Die [spouse|E] und [realm_priest|E] Stellen sind von dieser Regelung ausgenommen. Wenn es nicht genug Vasallen gibt [vassals|E], dann können [courtiers|E] den [council|E] beitreten.#!\n"
 crown_authority_1_effects_autocracy:0 "\n[autocracy_government|E]:\n$EFFECT_LIST_BULLET$Herrscher können keine [buildings|E] oder [holdings|E] in [counties|E] bauen, wenn die [county_opinion|E] weniger als #N -10#! ist\n"
 crown_authority_1_effects_hierocracy:0 "\n[hierocracy_government|E]:\n$EFFECT_LIST_BULLET$Die $doctrine_clerical_function_name$ [doctrine|E] wird leicht gestärkt \n$EFFECT_LIST_BULLET$Der [faith|E] [fervor_equilibrium|E] wird leicht gestärkt (#P +5#!)\n"
 crown_authority_1_effects_all_governments:0 "Alle Regierungen:\n$EFFECT_LIST_BULLET$Herrscher können zwischen verfügbaren Partionen [succession_laws|E] wechseln\n$EFFECT_LIST_BULLET$Lehnsherren  gelten nicht als [tyrant|E] für [revoking|E] von Titeln oder [retracting|E] von Vasallen wenn sie einen Grund dafür haben\n$EFFECT_LIST_BULLET$[autocratic|E] [vassals|E] werden mindestens [EmptyScope.ScriptValue('clan_government_levies_min_ca_1')|%0V] von [levies|E] und [EmptyScope.ScriptValue('clan_government_tax_min_ca_1')|%0V] von [income|E] geben\n$EFFECT_LIST_BULLET$Die [opinion|E] Strafe [autocratic|E] [vassals|E]  gegen Lehnsherren haben, die eine kleinere Streitmacht als sie haben, wird leicht erhöht (#N +25%#!)\n$EFFECT_LIST_BULLET$[feudal|E] [vassals|E] [taxes|E] and [levies|E] [obligations|E] können nur auf #V Befreit#!, #V Wenig#!, oder #V Normal#!"
 #crown_authority_1_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority1')]\n$crown_authority_1_effects_all_governments$"
 ### Crown Authority 2
 #crown_authority_2:0 "[GetPlayer.Custom('GetCrownAuthority2')]"
 crown_authority_2_effects:0 ""
 crown_authority_2_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Liegesherren dürfen [titel|E] widerrufen und [vassals|E] einziehen\n$EFFECT_LIST_BULLET$#P +0.2#! Monatlich [county_control|E]\n$EFFECT_LIST_BULLET$[vassals|E] können keinen [war|E] gegen andere Vasallen führen, es sei denn, sie benutzen einen [hook|E] an ihrem [liege|E]\n$EFFECT_LIST_BULLET$Alle Vasallen, die sich weigern, Titel zu widerrufen oder Vasallen zu entziehen, werden als [criminals|E]\n$EFFECT_LIST_BULLET$Liehen können ihre Vasallen dazu zwingen, eine [feudal_contract|E]-Änderung zu akzeptieren, die den Lehnsherrn ihnen gegenüber begünstigt, ohne einen [hook|E] benutzen zu müssen oder [tyranny|E]\n#weak Bis zu einer Änderung, die den Lehnsherrn dem Vasallen gegenüber begünstigt, kann durchgesetzt werden. #!\n$EFFECT_LIST_BULLET$Jeder [vassall|E] oder [courtier|E] kann sich dem [council|E]\n"
 crown_authority_2_effects_hierocracy:0 "\n[hierocracy_government|E]:\n$EFFECT_LIST_BULLET$Die $doctrine_clerical_function_name$ [doctrine|E] wird gestärkt\n$EFFECT_LIST_BULLET$Der [faith|E] [fervor_equilibrium|E] wird erhöht (#P +10#! )\n$EFFECT_LIST_BULLET$Der [faith|E] [virtues|E] wird zum [ruler|E] [personality_traits|E]\n$EFFECT_LIST_BULLET$Der [faith|E] [sins|E] wird zum [ruler|E] [personality_traits|E]-Gegenteil\n"
 crown_authority_2_effects_all_governments:0 "All governments:\n$EFFECT_LIST_BULLET$Rulers can change between all available [succession_laws|E]\n$EFFECT_LIST_BULLET$Vassals' [titles|E] cannot be inherited by Characters outside the [realm|E]\n$EFFECT_LIST_BULLET$Lieges are not considered [tyrant|E]s for [revoking|E] titles or [retracting|E] vassals if they have a reason\n$EFFECT_LIST_BULLET$[autocratic|E] [vassals|E] will provide at least [EmptyScope.ScriptValue('clan_government_levies_min_ca_2')|%0V] of [levies|E] and [EmptyScope.ScriptValue('clan_government_tax_min_ca_2')|%0V] of [income|E]\n$EFFECT_LIST_BULLET$The [opinion|E] penalty [autocratic|E] [vassals|E] have against Lieges who have a smaller military force than them will be increased (#N +50%#!)\n$EFFECT_LIST_BULLET$[feudal|E] [vassals|E] [taxes|E] and [levies|E] [obligations|E] can only be set to #V Befreit#!, #V Gering#!, #V Normal#!, oder #V Hoch#!"
 #crown_authority_2_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority2')]\n$crown_authority_2_effects_all_governments$"
 ### Crown Authority 3
 #crown_authority_3:0 "[GetPlayer.Custom('GetCrownAuthority3')]"
 crown_authority_3_effects:0 ""
 crown_authority_3_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Lehnsherren dürfen Titel [revoke|E] und Vasallen [retract|E].\n$EFFECT_LIST_BULLET$#P +0.3#! Monatliche [county_control|E]\n$EFFECT_LIST_BULLET$[Vasallen|E] können keinen [war|E] führen, es sei denn, sie benutzen einen [hook|E] bei ihrem [liege|E]\n$EFFECT_LIST_BULLET$Alle Vasallen, die sich weigern, Titel zu widerrufen oder Vasallen zu entziehen, werden als [criminals|E]\n$EFFECT_LIST_BULLET$Lehnsherren können ihre Vasallen zwingen, eine [feudal_contract|E]-Änderung zu akzeptieren, die den Lehnsherrn ihnen gegenüber stark begünstigt, ohne einen [hook|E] benutzen zu müssen oder [tyranny|E]\n#weak Bis zu zwei Änderungen, die den Lehnsherrn dem Vasallen gegenüber begünstigen, können durchgesetzt werden. Nur die zweite zieht Tyrannei nach sich.\n"
 crown_authority_3_effects_hierocracy:0 "\n[hierocracy_government|E]:\n$EFFECT_LIST_BULLET$Die $doctrine_clerical_function_name$ [doctrine|E] wird stark gestärkt\n$EFFECT_LIST_BULLET$Der [faith|E] [fervor_equilibrium|E] wird stark erhöht (#P +15#! )\n$EFFECT_LIST_BULLET$Der [faith|E] [virtues|E] wird der [ruler|E] [personality_traits|E]\n$EFFECT_LIST_BULLET$Der [faith|E] [sins|E] wird der [ruler|E] [personality_traits|E] Gegensätze\n$EFFECT_LIST_BULLET$Der Herrscher kann seine [faith_hostility|E] gegenüber einem anderen [faith|E]\n#weak Dieser Effekt bleibt so lange bestehen, wie der Herrscher am Leben ist, und wird bei seinem Tod entfernt. Der Herrscher kann alle 10 Jahre den betroffenen [faith|E] und den deklarierten [faith_hostility|E] ändern.#!\n"
 crown_authority_3_effects_all_governments:0 "Alle Regierungen: \n$EFFECT_LIST_BULLET$Herrscher können zwischen allen verfügbaren [succession_laws|E]\n$EFFECT_LIST_BULLET$Vasallen können [titles|E] nicht von Charakteren außerhalb des [realm|E]\n$EFFECT_LIST_BULLET$Lieblinge werden nicht als [tyrant|E]s für [revoking|E]-Titel oder [retracting|E]-Vasallen, wenn sie einen Grund haben\n$EFFECT_LIST_BULLET$Herrscher können ihre [heir|E]\n$EFFECT_LIST_BULLET$[autocratic|E] [vassals|E] werden mindestens [EmptyScope. ScriptValue('clan_government_levies_min_ca_3')|%0V] von [levies|E] und [EmptyScope. ScriptValue('clan_government_tax_min_ca_3')|%0V] von [income|E]\n$EFFECT_LIST_BULLET$Die [opinion|E] Strafe, die [autokratische|E] [Vasallen|E] gegen Lehnsherren haben, die eine kleinere Streitmacht als sie haben, wird stark erhöht (#N +100%#! )\n$EFFECT_LIST_BULLET$[feudal|E] [vassals|E] [taxes|E] and [levies|E] [obligations|E] can be set to #V Befreit#!, #V Gering#!, #V Normal#!, #V Hoch#!, or #V Erpresserisch Hoch#!"
 #crown_authority_3_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority3')]\n$crown_authority_3_effects_all_governments$"
 partition_succession_law:1 "Erbteilung" ### EK EDIT: slightly tweaked description to account for the changes in the way the succession works
 partition_succession_law_subname:0 "Alle Kinder erben zu gleichen Teilen"
 partition_succession_law_effects:1 "\n#V UNach dem $partition_succession_law$ [succession] werden Eure [titels] ziemlich gleichmäßig unter Euren Kindern aufgeteilt, obwohl der Älteste einen leichten Vorteil erhält.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak Bei der Erbfolge werden alle [titels|E], die der verstorbene [ruler|E] innehatte, unter seinen [eligible_children|E] aufgeteilt, wobei der [player_heir|E] immer den [primary_title|E], die [realm_capital|E] und alle damit verbundenen direkten [de_jure|E] Titel erhält.\n\nJüngere Kinder erhalten Titel, beginnend mit denen des gleichen [rank|E] wie der Primärtitel; wenn keine verfügbar sind, erhalten sie Titel niedrigeren Ranges. Eurem Spielererben können nicht vorzeitig Titel verliehen werden, die er nicht zu erben berechtigt ist.\n#!"