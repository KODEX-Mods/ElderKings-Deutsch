 #Regional MaA
 
 ### Cultural MaA
 # Akaviri
 akaviri_dragon_hunters:1 "Akaviri Dragon Hunters"
 akaviri_dragon_hunters_flavor:1 "#F The Dragon Hunters waged a centuries-long crusade against the Dragons in the distant land of Akavir. Their old traditions are still passed down from Hunter to Hunter, in both the Dragon Land and the Arena.#!"
 # Aldmeris
 summerset_justiciars:1 "Summerset Justiciars"
 summerset_justiciars_flavor:1 "#F The iconic image of Summerset's commitment to law and peace. In these chaotic times, we have at least come to understand that law and peace must be brought to the impetuous peoples of Tamriel, and the Justiciars shall herald its coming.#!"
 direnni_sorcerers:1 "Direnni Sorcerers"
 direnni_sorcerers_flavor:1 "#F After their exodus from the Summerset Isles, the Direnni family spent centuries discovering and codifying new ways of magic. While not all the Sorcerers from Balfiera descend from the Direnni bloodline, all their knowledge comes from the early Direnni discoveries.#!"
 welkynar_knights:1 "Welkynar Knights"
 welkynar_knights_flavor:1 "#F The champions among the warriors of Alinor, a military order based out of the mountains of Eton Nir. Bonded to their mounts from the moment they hatch, the Welkynar are one with the gryphons they ride, and capable of heroic feats.#!"
 # Argonian
 saxhleel_reel_ka:1 "Saxhleel Reel-Ka"
 saxhleel_reel_ka_flavor:1 "#F The defenders of the Saxhleel, tasked with protecting their root-siblings and the Hist. Having bested the trials of the Ka-Deelith, the Reel-Ka are peerless in navigating the treacherous swamps of Black Marsh and ambushing those who can not.#!"
 shellback_phalanx:1 "Shellback Phalanx"
 shellback_phalanx_flavor:1 "#F The Shellback are our elite warriors, the finest the Ka-Deelith trials produce. Heavily armed and armored, these soldiers can be trusted to stop enemy incursions into Black Marsh dead in the tracks and to launch assaults into well-defended positions alike.#!"
 # Ayleidon
 ayleid_sorcerers:1 "Ayleid Sorcerers"
 ayleid_sorcerers_flavor:1 "#F Magicka in one of the elemental substances of the world, and to understand this means to understand how the world's forces can be manipulated, broken down, and reconstituted on a fundamental level. Such is the might of our sorcerers.#!"
 # Bosmeris
 bosmer_stalkers:1 "Bosmer Stalkers"
 bosmer_stalkers_flavor:1 "#F Bosmer archers are the best in all of Tamriel. Under the cover of the woods they can stalk their prey, fauna or foe, delivering swift death with the twang of a bow#!"
 # Bretons
 breton_pikemen_companies:1 "Pikemen Companies"
 breton_pikemen_companies_flavor:1 "#F Iliac city-states engage in frequent skirmishes, precipitating the need for cheap but efficient troops. Pikemen regiments aren't just the rank-and-file grunts, they are the elite soldiers ready to put down anyone daring enough to charge their formation#!"
 breton_hedge_knights:1 "Breton Hedge Knights"
 breton_hedge_knights_flavor:1 "#F Knighthood means something different in High Rock than it does elsewhere on Tamriel. Here, a capable noble who owns a horse and some armor can join one of a hundred chivalric orders, and fight and quest as a hedge knight for what patron takes them in.#!"
 breton_highlanders:1 "Breton Highlanders"
 breton_highlanders_flavor:1 "#F The mountain peaks of High Rock have no place for weaklings. The highland dwellers learn early and painfully that resilience is a necessity to survive. This serves as well in war as it does in daily life#!"
 light_grazing_horde:1 "Grazing Horde"
 light_grazing_horde_flavor:1 "#F The nomadic people of High Rock and Yokuda rely on fast horses and open plains to dominate the surroundings, and carry their people through the steppes and drylands.#!"
 # Chimeris
 # Cyrodiilic
 armored_legionaires:1 "Armored Legionaires"
 armored_legionaires_flavor:1 "#F The backbone of all Cyrodiilic armies, the Legionaires are heavy-armored soldiers who can, and did, force entire provinces to submit to their Emperor.#!"
 colovian_auxilia_cavalry:1 "Colovian Auxilia Cavalry"
 colovian_auxilia_cavalry_flavor:1 ""
 nibenese_battlemages:1 "Nibenese Battlemages"
 nibenese_battlemages_flavor:1 "#F Nibenay is the birthplace of the battlemage tradition, and it is therefore no surprise that our Nibenese battlemages should be the finest there are. Just a single cohort among them placed in the rear of a legion can transform the battlefield to our advantage.#!"
 ut_nibenu_bowmen:1 "Ut-Nibenu Bowmen"
 ut_nibenu_bowmen_flavor:1 "#F When they come of age, each Nibenu tribesfolk is taken to an ancestral grove so they can fashion their own bow and ritually hunt a proof of valour. Some never lay down their bow and pursue the path of war in defence of this sacred tradition#!"
 # Dunmeris
 dunmer_oathmen:1 "Dunmer Oathmen"
 dunmer_oathmen_flavor:1 "#F In the Great Houses of Morrowind, members of high rank and standing are given the title of oathman, an honor that binds them to heed the call of the House in matters of strife and contest, and which confers grave responsibilities.#!"
 ashlander_champions:1 "Ashlander Champions"
 ashlander_champions_flavor:1 "#F The Ashlanders have no significant military organization, but nonetheless their warbands, composed of seasoned tribesmen, led by an ashkhan and weathered in the ash storms, make up a lack of tactics with sheer tenacity.#!"
 kagouti_riders:1 "Kagouti Riders"
 kagouti_riders_flavor:1 "#F Horses are uncommon in Morrowind, as they do not adapt well to the terrain. However, the Dunmer find in the Kagouti the most trusted steed.#!"
 # Goblin-ken
 bristleback_riders:1 "Bristleback Riders"
 bristleback_riders_flavor:1 "#F The Riekling of Solstheim rely on Bristleback boars and their strength agains magical effects to dominate their surroundings and resist the invaders of their native lands.#!"
 riekling_savage:1 "Riekling Savages"
 riekling_savage_flavor:1 "#F Men and Mer see savagery as a lesser behaviour, but, for the Riekling people, savagery is a gift from the gods to keep enemies at bay!#!"
 riekling_butcher:1 "Riekling Butchers"
 riekling_butcher_flavor:1 "#F Butchering is the opposite of letting good loot go to waste. The goblinoid Rieklings of Solstheim know this too well, so their skirmishers are trained to take advantage of every ounce of resources they can. #!"
 riekling_harrier:1 "Riekling Harriers"
 riekling_harrier_flavor:1 "#F Riekling archers are known as harriers for their constant torment of tiny arrows that ambushed many of their enemies, forcing them to retreat into another ambush or into one of many of their traps.#!"
 durzog_riders:1 "Durzog Riders"
 durzog_riders_flavor:1 "#F Goblinken shamans are known to use magic in the wombs of durzog mothers, shaping their spawn to be sturdier. Despite still not being very durable in battle, durzogs compensate their fregility with their smartness and viciousness. #!"
 goblin_ravager:1 "Goblin Ravager"
 goblin_ravager_flavor:1 "#F Though it can be considered savagery by outsiders, goblinken ravagers specialize in disorganized plundering, looting and sacking as a means of survival, for their kind was always dealt with by the most violent kind of diplomacy from foreigners. #!"
 goblin_ranger:1 "Goblin Ranger"
 goblin_ranger_flavor:1 "#F While most goblinken rangers take pride of their hunting prowess, warfare really isn't their specialty. While some complain about the risks involved in their new positions, most rangers are glad to be able to hunt the most dangerous game. #!"
 goblin_skirmisher:1 "Goblin Skirmisher"
 goblin_skirmisher_flavor:1 "#F Quick to adapt and improvise in the most unpredictable outcomes, the goblinken skirmishers are not an uncommon sight to see in the front lines when their tribes decide to go to war.#!" 
 # Khajiiti
 alfiq:1 "Alfiq War Mages"
 alfiq_flavor:1 "#F The smallest form of Khajiit, the Alfiq are predisposed for the arts of magicka and are often seen healing their wounded companions or sitting in a shoulder harness worn by one of their bigger brethren.#!"
 cathay:1 "Cathay Skirmishers"
 cathay_flavor:1 "#F #!"
 suthay:1 "Suthay Bowcats"
 suthay_flavor:1 "#F #!"
 ohmes:1 "Ohmes Spearcats"
 ohmes_flavor:1 "#F Heaving fewer feline features compared to the other forms of Khajiits, the Ohmes tend to tattoo or paint their faces to avoid being mistaken for a human or a Bosmer.#!"
 pahmar:1 "Pahmar Heavy Infantry"
 pahmar_flavor:1 "#F The Pahmar are the largest form of two-legged Khajiits, and are as such equipped with heavy armor and large weapons.#!"
 senche:1 "Senche Cavalry"
 senche_flavor:1 "#F The four-legged form of the Khajiits, the Senche can carry their lighter brethren on their back and serve as a part of the Khajiiti cavalry.#!"
 senche_raht:1 "Senche-Raht Battlecats"
 senche_raht_flavor:1 "#F The largest form of Khajiit, the Senche-Raht are both as intelligent as their smaller brethren, and capable of acting as war mounts and companions to their brothers and sisters on foot.#!"
 # Nedic
 witch_knight:1 "Witch Knight"
 witch_knight_flavor:1 "#F A frightening sight, the Witch Knights of the Reach descend on their enemies and crush their spirit and body with terrifying speed.#!"
 deathlands_slayers:1 "Deathlands Slayers"
 deathlands_slayers_flavor:1 "#F The Deathlands are a harsh place, training the Slayers to mercilessly dispatch all threats to their kin.#!"
 # Nordic
 huscarl:1 "Housecarls"
 huscarl_flavor:1 "#F Armed with heavy Nordic armor, the Housecarls are among the most fearsome troops in all of Northern Tamriel.#!"
 skaal_hunter:1 "Skaal Hunters"
 skaal_hunter_flavor:1 "#F Life among the Skaal is harsh, and there is not much room for difference between a hunter and a warrior.#!"
 # Orsimer
 orc_marauders:1 "Orc Marauders"
 orc_marauders_flavor:1 "#F Equipped with strong yet graceful weapons, and clad head to toe in a rigic carapace of orichalcum created by the master smiths of orc fortresses, our marauders are each one equal to a hundred enemy soldiers.#!"
 bear_cavalry:1 "Bear Cavalry"
 bear_cavalry_flavor:1 "#F Ferocious bears equipped with heavy plate and mounted by an equally ferocious warrior. Their charge will break almost any formation, and both the bear and the rider can fight side by side on foot.#!"
 # Yoku
 yokudan_way_of_the_sword:1 "Way of the Sword"
 yokudan_way_of_the_sword_flavor:1 "#F Trained in ancient schools built by the Sword-Singers, those who follow the Way of the Sword try to follow their teachings, even if they cannot manifest their Shehai anymore...#!"
 abecean_pirates:1 "Abecean Pirates"
 abecean_pirates_flavor:1 "#F Most known for plundering numerous vessels and ships in the Abecean Sea, the Abecean Pirates can however use tactics similar to when boarding a ship or unboarding on land when fighting.#!"
 
 
 #Special MaA
 daedra:1 "Daedra"
 daedra_flavor:1 "#F If you've got to travel, by the Nine Divines, stay on the roads! The wilderness just isn't safe anymore. We've had sightings, you see. The Daedra...#!"
 
 risen_dead:1 "Risen Dead"
 risen_dead_flavor:1 "Skeletons, zombies, and other low forms of undead make the bulk of these forces. They are slow and stupid, but they will fight until they either win, or their corpse is destroyed."

 razak_army:1 "Razak's Opus"
 razak_army_flavour:1 "#F A loyal steam-powered Dwarven army, fueled by magicka from a soul gem that will last for eras. #!"
 
 war_mammoth:1 "War Mammoths"
 war_mammoth_flavor:1 "#F Almost impossible to stop, these huge beasts have dominated the fields of Skyrim and Atmora for centuries.#!"
 
 dovah_vahlok:1 "Dovah Vahlok"
 dovah_vahlok_flavor:1 "#F Drawn by the sheer power of their master, these Dragons are completely loyal and subservient. If asked to, they would bring Tamriel to its knees.#!"
 
 dragons:1 "Dragons"
 dragons_flavor:1 "#F Few have witnessed the power of the Dragons, and even fewer have managed to get a Dragon to fight with them.#!"
 
 minotaurs:1 "Minotaurs"
 minotaurs_flavor:1 "#F While Minotaurs are treated as beasts by most of Tamriel, it is said that those who worship them or someone close to them can convince a handful of Bull-Men to fight with them.#!"
 
 #MaA Descriptions
 war_mages_flavor:1 "#F Mages trained in war magic to supplement a larger army. Summoning creatures, healing wounds, and bombarding walls are all a war mage's domain.#!"
 spellblades_flavor:1 "#F spellblades are lightly-armored spellcasting warriors, with knowledge of magic's diverse applications in combat.#!"

 